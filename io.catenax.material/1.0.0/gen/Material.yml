---
openapi: 3.0.3
info:
  title: material
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#Material"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/material:
    get:
      tags:
      - Material
      operationId: getMaterial
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/Material"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PhysicalStateEnum:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#PhysicalStateEnum"
      description: physical state enum
      enum:
      - solid
      - liquid
      - gas
      - plasma
    ClassificationStandardEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#ClassificationStandardEnumeration"
      description: This enumeration assures that only allowed classification standards
        are used.
      enum:
      - VDA 231-106
      - IMDS
    MaterialClassificationCharacteristic:
      description: This characteristic binds the MaterialClassificationEntity to the
        materialClassification property.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#MaterialClassificationCharacteristic"
      type: object
      properties:
        materialSubgroup:
          description: "A refined subset of a Material Group that classifies materials\
            \ according to detailed technical distinctions such as alloying type,\
            \ polymer family, manufacturing process, or functional properties."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#materialSubgroup"
          $ref: "#/components/schemas/Text"
        materialGroup:
          description: "A more specific subdivision within a Material Category. It\
            \ organizes materials into technical families that share similar composition,\
            \ structure, and performance characteristics."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#materialGroup"
          $ref: "#/components/schemas/Text"
        materialCategory:
          description: "The highest-level classification that groups materials into\
            \ broad, fundamental classes based on their overall nature and fundamental\
            \ properties."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#materialCategory"
          $ref: "#/components/schemas/Text"
        classificationStandard:
          description: Standard according to which the material is classified.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#classificationStandard"
          $ref: "#/components/schemas/ClassificationStandardEnumeration"
      required:
      - materialSubgroup
      - materialGroup
      - materialCategory
      - classificationStandard
    WasteCodeEnum:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#WasteCodeEnum"
      description: Enumeration of waste codes according to EWC (european waste directory).
      enum:
      - 16 01 99
      - 16 01 22
      - 16 01 21
      - 16 01 16
      - 16 01 15
      - 16 01 14
      - 16 01 13
      - 16 01 12
      - 16 01 11
      - 16 01 10
      - 16 01 09
      - 16 01 08
      - 16 01 07
      - 16 01 06
      - 16 01 04
      - 16 01 03
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    Material:
      description: "The Material aspect model defines a standardized and interoperable\
        \ representation based on VDA material classification and also covering chemical,\
        \ thermal, and physical properties as well as material states, formats, and\
        \ uncertainty information, in a consistent and machine-readable manner."
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#Material"
      properties:
        thermalCharacterization:
          description: "Characterisation of Materials Thermal: Information about the\
            \ material's behaviour under various thermal conditions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#thermalCharacterization"
          $ref: "#/components/schemas/Text"
        chemicalCharacterization:
          description: "Characterisation of Materials Chemical: Description of the\
            \ chemical composition and properties of the material."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#chemicalCharacterization"
          $ref: "#/components/schemas/Text"
        physicalState:
          description: The physical state of the material.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#physicalState"
          $ref: "#/components/schemas/PhysicalStateEnum"
        materialFormat:
          description: Format of material in the process step.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#materialFormat"
          $ref: "#/components/schemas/Text"
        materialStatus:
          description: Status of the material in the process step
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#materialStatus"
          $ref: "#/components/schemas/Text"
        rangeOfUncertainty:
          description: Tolerance specification in material composition
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#rangeOfUncertainty"
          $ref: "#/components/schemas/Text"
        materialClassification:
          description: Classification of the material according to defined standards.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.material_classification:1.0.0#materialClassification"
          $ref: "#/components/schemas/MaterialClassificationCharacteristic"
        wasteCode:
          description: The waste code is used to identify the type of waste on part
            or material level.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material:1.0.0#wasteCode"
          $ref: "#/components/schemas/WasteCodeEnum"
        globalAssetId:
          description: The fully anonymous ID in the dataspace of the part.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.industry_core.common:1.0.0#globalAssetId"
          $ref: "#/components/schemas/UuidV4Trait"
      required:
      - thermalCharacterization
      - chemicalCharacterization
      - physicalState
      - materialFormat
      - materialStatus
      - rangeOfUncertainty
      - materialClassification
      - wasteCode
      - globalAssetId
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Material:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Material"
      description: The request was successful.
  requestBodies:
    Material:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Material"
      required: true
