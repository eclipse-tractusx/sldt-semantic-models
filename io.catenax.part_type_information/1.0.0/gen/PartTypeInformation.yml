---
openapi: 3.0.3
info:
  title: Part Type Information
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#PartTypeInformation"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/part-type-information:
    get:
      tags:
      - PartTypeInformation
      operationId: getPartTypeInformation
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/PartTypeInformation"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          $ref: "#/components/schemas/PartTypeInformation"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    PartIdCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#PartIdCharacteristic"
      description: "The part ID is a multi-character string, usually assigned by an\
        \ ERP system."
    PartNameCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#PartNameCharacteristic"
      description: Part name in string format from the respective system in the value
        chain.
    ClassificationStandardCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#ClassificationStandardCharacteristic"
      description: Identified classification standards that align to the Catena-X
        needs.
    ClassificationIDCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#ClassificationIDCharacteristic"
      description: "It can be numeric or a string, depending on the chosen classification\
        \ standard."
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    ClassificationEntity:
      description: Encapsulates data related to the classification of the part.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#ClassificationEntity"
      type: object
      properties:
        classificationStandard:
          description: Identified classification standards that align to the Catena-X
            needs.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#classificationStandard"
          $ref: "#/components/schemas/ClassificationStandardCharacteristic"
        classificationID:
          description: The classification ID of the part type according to the corresponding
            standard definition mentioned in the key value pair.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#classificationID"
          $ref: "#/components/schemas/ClassificationIDCharacteristic"
        classificationDescription:
          description: Optional property describing the classification standard.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#classificationDescription"
          $ref: "#/components/schemas/Text"
      required:
      - classificationStandard
      - classificationID
    ClassificationCharacteristic:
      description: Classification characteristic enabling a set of further properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#ClassificationCharacteristic"
      type: array
      items:
        $ref: "#/components/schemas/ClassificationEntity"
      uniqueItems: true
    PartTypeInformationCharacteristic:
      description: The characteristics of the part type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#PartTypeInformationCharacteristic"
      type: object
      properties:
        manufacturerPartId:
          description: Part ID as assigned by the manufacturer of the part. The part
            ID identifies the part in the manufacturer`s dataspace. The part ID references
            a specific version of a part. The version number must be included in the
            part ID if it is available. The part ID does not reference a specific
            instance of a part and must not be confused with the serial number.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#manufacturerPartId"
          $ref: "#/components/schemas/PartIdCharacteristic"
        nameAtManufacturer:
          description: Name of the part as assigned by the manufacturer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#nameAtManufacturer"
          $ref: "#/components/schemas/PartNameCharacteristic"
        partClassification:
          description: Property describing the classification of a part.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.part_classification:1.0.0#partClassification"
          $ref: "#/components/schemas/ClassificationCharacteristic"
      required:
      - manufacturerPartId
      - nameAtManufacturer
    BpnsTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.business_partner_number:2.0.0#BpnsTrait"
      description: "The provided regular expression ensures that the BPNS is composed\
        \ of prefix 'BPNS', 10 digits and two alphanumeric letters."
      pattern: "^BPNS[a-zA-Z0-9]{12}$"
    FunctionCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#FunctionCharacteristic"
      description: Describes the characteristics of the function for a site related
        to the respective part.
      enum:
      - production
      - warehouse
      - spare part warehouse
    DateTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#DateTrait"
      description: Regular Expression to enable UTC and Timezone formats and the possibility
        to exclude time information.
      pattern: "^(?:[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:[.][0-9]+)?Z|[0-9]{4}-[0-9]{2}-[0-9]{2}(?:T[0-9]{2}:[0-9]{2}:[0-9]{2}(?:[.][0-9]+)?(?:Z|[+-][0-9]{2}:[0-9]{2}))?)$"
    partSitesInformationAsPlannedEntity:
      description: "Describes the ID, function and validity date of a site for the\
        \ associated part in the AsPlanned context."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#partSitesInformationAsPlannedEntity"
      type: object
      properties:
        catenaXsiteId:
          description: "The identifier of the site according to Catena-X BPDM. The\
            \ catenaXsiteId must be a valid Catena-X BPN. The BPN is a unique, unchangeable\
            \ identifier for business partners / company locations from foundation\
            \ to closure, regardless of the different business relationships / structures\
            \ between or within the business partners or company locations."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#catenaXsiteId"
          $ref: "#/components/schemas/BpnsTrait"
        function:
          description: The function of the site in relation to the part (i.e. the
            activity within the value chain of the part that is performed at the site).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#function"
          $ref: "#/components/schemas/FunctionCharacteristic"
        functionValidFrom:
          description: "Timestamp, from when the site has the specified function for\
            \ the given part."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#functionValidFrom"
          $ref: "#/components/schemas/DateTrait"
        functionValidUntil:
          description: "Timestamp, until when the site has the specified function\
            \ for the given part."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#functionValidUntil"
          $ref: "#/components/schemas/DateTrait"
      required:
      - catenaXsiteId
      - function
    partSitesInformationAsPlannedCharacteristic:
      description: The characteristic of the part site information that represents
        a set of possible site to a respective part.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#partSitesInformationAsPlannedCharacteristic"
      type: array
      items:
        $ref: "#/components/schemas/partSitesInformationAsPlannedEntity"
      uniqueItems: true
    PartTypeInformation:
      description: A Part Type Information represents an item in the Catena-X Bill
        of Material (BOM) on a type level in a specific version.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#PartTypeInformation"
      properties:
        catenaXId:
          description: "The fully anonymous Catena-X ID of the serialized part, valid\
            \ for the Catena-X dataspace."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#catenaXId"
          $ref: "#/components/schemas/UuidV4Trait"
        partTypeInformation:
          description: The part type from which the serialized part has been instantiated.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#partTypeInformation"
          $ref: "#/components/schemas/PartTypeInformationCharacteristic"
        partSitesInformationAsPlanned:
          description: "A site is a delimited geographical area where a legal entity\
            \ does business (geographical address with geo coordinates). A site always\
            \ has a primary physical address. It is possible that further physical\
            \ addresses are specified for the site. P.O. box details are only possible\
            \ in addition to the physical address. A site has a 1:n relation to addresses,\
            \ means at least one address is necessary and multiple addresses are possible."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_type_information:1.0.0#partSitesInformationAsPlanned"
          $ref: "#/components/schemas/partSitesInformationAsPlannedCharacteristic"
      required:
      - catenaXId
      - partTypeInformation
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    PartTypeInformation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PagingSchema"
      description: The request was successful.
  requestBodies:
    PartTypeInformation:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PartTypeInformation"
      required: true
