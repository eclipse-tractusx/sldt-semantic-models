---
openapi: 3.0.3
info:
  title: Chemical Material Passport
  version: v3
  x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ChemicalMaterialPassport"
servers:
- url: catenax.io/api/v3
  variables:
    api-version:
      default: v3
paths:
  /{tenant-id}/chemical-material-passport:
    get:
      tags:
      - ChemicalMaterialPassport
      operationId: getChemicalMaterialPassport
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/ChemicalMaterialPassport"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    ParameterMethodEntity:
      description: Testing methods or standards used for testing parameters with method
        names.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterMethodEntity"
      type: object
      properties:
        parameterMethodName:
          description: "The name of the testing method or standard used for testing\
            \ parameters can vary depending on the context and industry. It might\
            \ be referred to by a specific code, standard name, or regulation/directive."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterMethodName"
          $ref: "#/components/schemas/Text"
        parameterMethodConditions:
          description: "The relevant conditions for conducting a measurement or analysis\
            \ of a chemical parameter ensure the accuracy, reliability, and consistency\
            \ of the results obtained from the method used. These conditions are typically\
            \ presented in the Certificate of Analysis or Safety Data Sheet, specifically\
            \ in Section 9."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterMethodConditions"
          $ref: "#/components/schemas/Text"
        parameterMethodDescription:
          description: Short description of the method used to determine parameter
            presented in Certificate of Analysis or Safety Data Sheet in Section 9.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterMethodDescription"
          $ref: "#/components/schemas/Text"
      required:
      - parameterMethodName
      - parameterMethodConditions
      - parameterMethodDescription
    ParameterMethodList:
      description: List of testing methods or standards used for testing parameters.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterMethodList"
      type: array
      items:
        $ref: "#/components/schemas/ParameterMethodEntity"
    StringList:
      description: List of text strings.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#StringList"
      type: array
      items:
        type: string
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    HeaderTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#HeaderTrait"
      description: Constraint for a maximum of 100 characters.
      maxLength: 100
    DocumentationEntity:
      description: "Entity for a document with a header, type and content."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#DocumentationEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#content"
          $ref: "#/components/schemas/Text"
        contentType:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#contentType"
          $ref: "#/components/schemas/Text"
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#header"
          $ref: "#/components/schemas/HeaderTrait"
      required:
      - content
      - contentType
      - header
    DocumentList:
      description: List of documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#DocumentList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentationEntity"
    ParameterBeforeUseEntity:
      description: Entity for parameters of the chemical material before use.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterBeforeUseEntity"
      type: object
      properties:
        name:
          description: "The name of the parameter for the product tested and presented,\
            \ for instance, in the Certificate of Analysis or Safety Data Sheet, found\
            \ in Section 9. Parameters for chemical products usually encompass their\
            \ chemical composition, physical properties, performance characteristics,\
            \ and toxicological aspects. These parameters vary depending on the chemical's\
            \ nature, its intended use, and relevant safety or regulatory considerations."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterName"
          $ref: "#/components/schemas/Text"
        value:
          description: The value resulting from the tested parameter is typically
            presented in Section 9 of the Safety Data Sheet or Certificate of Analysis.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterValue"
          $ref: "#/components/schemas/Text"
        unit:
          description: The unit of measurement for the parameter value presented in
            Section 9 of the Safety Data Sheet or Certificate of Analysis varies depending
            on the specific parameter being reported.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterUnit"
          $ref: "#/components/schemas/Text"
        result:
          description: "Other types of results, if not numerical values, for parameters\
            \ presented in Section 9 of the Safety Data Sheet or Certificate of Analysis\
            \ may include qualitative descriptions like \"pass\" or \"fail,\" as well\
            \ as ranges, thresholds, or classifications."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterResult"
          $ref: "#/components/schemas/Text"
        method:
          description: Testing methods or standards used for testing parameters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterMethod"
          $ref: "#/components/schemas/ParameterMethodList"
        remark:
          description: Commentary on the test/parameter presented in the Certificate
            of Analysis or Safety Data Sheet in Section 9. Selecting "not applicable"
            is also an option.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productParameterRemark"
          $ref: "#/components/schemas/Text"
        classificationStatement:
          description: "List of classification statements resulting from the test\
            \ should include information on whether the result impacts the hazard\
            \ classification of the product, particularly in the case of properties\
            \ such as explosives in Safety Data Sheets (SDS)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterClassificationStatement"
          $ref: "#/components/schemas/StringList"
        testGLPCompliance:
          description: "Statement indicating whether the test for the parameter was\
            \ conducted in accordance with the Good Laboratory Practice (GLP) standard,\
            \ as outlined in ISO/IEC 17025:2017, which specifies general requirements\
            \ for the competence of testing and calibration laboratories."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterTestGLPCompliance"
          $ref: "#/components/schemas/Boolean"
        documentation:
          description: "Reference to the confirmation of the result typically includes\
            \ a link to the document containing the confirmation, such as the Certificate\
            \ of Analysis (CoA)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterDocumentation"
          $ref: "#/components/schemas/DocumentList"
      required:
      - name
      - value
      - unit
      - result
      - testGLPCompliance
      - documentation
    ParameterBeforeUseList:
      description: List of parameters of the chemical material before use.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterBeforeUseList"
      type: array
      items:
        $ref: "#/components/schemas/ParameterBeforeUseEntity"
    ParameterAfterUseCharacteristic:
      description: Characteristic for parameters of the chemical material after use.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterAfterUseCharacteristic"
      type: object
      properties:
        documentation:
          description: Parameters of a product that may change or become relevant
            after its intended use are often documented as post-application characteristics.
            This data can be found in documents such as "Technical Documentation."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterAfterUseDocumentation"
          $ref: "#/components/schemas/DocumentList"
        applicable:
          description: "Check whether the connected attributes are applicable to the\
            \ product. If it is not applicable (false), dummy data can be delivered."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#applicable"
          $ref: "#/components/schemas/Boolean"
      required:
      - documentation
      - applicable
    ParameterCharacteristic:
      description: Parameter Characteristic for the chemical material.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ParameterCharacteristic"
      type: object
      properties:
        parameterBeforeUse:
          description: Parameters of the chemical material before use.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterBeforeUse"
          $ref: "#/components/schemas/ParameterBeforeUseList"
        parameterAfterUse:
          description: Parameters of the chemical material after use.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#parameterAfterUse"
          $ref: "#/components/schemas/ParameterAfterUseCharacteristic"
      required:
      - parameterBeforeUse
      - parameterAfterUse
    MaterialEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#MaterialEnumeration"
      description: "Enumeration with the values substance, mixture and article."
      enum:
      - substance
      - mixture
      - article
    RouteEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#RouteEnumeration"
      description: "Enumeration with oral, dermal, inhalation gas, inhalation vapour,\
        \ inhalation dust/mist/fume and not applicable"
      enum:
      - oral
      - dermal
      - inhalation gas
      - inhalation vapour
      - inhalation dust/mist/fume
      - not applicable
    ClassificationEntity:
      description: Entity for the hazard classification.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ClassificationEntity"
      type: object
      properties:
        rule:
          description: Name of the classification rule under which the hazard assessment
            has been prepared.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#classificationRule"
          $ref: "#/components/schemas/Text"
        hazardous:
          description: "Information if the product is hazardous or not, according\
            \ to the connected rule."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#classificationHazardInfo"
          $ref: "#/components/schemas/Boolean"
        route:
          description: |-
            Certain classifications must be communicated with the relevant route of exposure according to CLP Regulation (EC) No 1272/2008, which include:
            - oral,
            - dermal,
            - inhalation gas,
            - inhalation vapour,
            - inhalation dust/mist/fume.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#classificationHazardClassRoute"
          $ref: "#/components/schemas/RouteEnumeration"
        remark:
          description: "Additional remarks for classification information supplement\
            \ the classification details for a particular chemical material. These\
            \ remarks assist stakeholders in making informed decisions regarding safety,\
            \ handling, and regulatory compliance."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#classificationRemark"
          $ref: "#/components/schemas/Text"
        category:
          description: |-
            The hazard category of the substance of concern. Defined in Article 2 of Regulation (EC) No 1272/2008 of the European Parliament and of the Council of 16 December 2008 on classification, labelling and packaging of substances and mixtures, amending and repealing Directives 67/548/EEC and 1999/45/EC, and amending Regulation (EC) No 1907/2006:
            2. 'hazard category' means the division of criteria within each hazard class, specifying hazard severity.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#hazardCategory"
          $ref: "#/components/schemas/Text"
        class:
          description: |-
            The hazard class of the substance of concern. Defined in Article 2 of Regulation (EC) No 1272/2008 of the European Parliament and of the Council of 16 December 2008 on classification, labelling and packaging of substances and mixtures, amending and repealing Directives 67/548/EEC and 1999/45/EC, and amending Regulation (EC) No 1907/2006:
            1. 'hazard class' means the nature of the physical, health or environmental hazard.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#hazardClass"
          $ref: "#/components/schemas/Text"
        statement:
          description: |-
            The hazard statement of the substance of concern. Defined in Article 2 of Regulation (EC) No 1272/2008 of the European Parliament and of the Council of 16 December 2008 on classification, labelling and packaging of substances and mixtures, amending and repealing Directives 67/548/EEC and 1999/45/EC, and amending Regulation (EC) No 1907/2006:
            5. 'hazard statement' means a phrase assigned to a hazard class and category that describes the nature of the hazards of a hazardous substance or mixture, including, where appropriate, the degree of hazard.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:6.0.0#hazardStatement"
          $ref: "#/components/schemas/Text"
      required:
      - rule
      - hazardous
      - route
      - remark
      - category
      - class
      - statement
    ClassificationList:
      description: List for the hazard classification.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#ClassificationList"
      type: array
      items:
        $ref: "#/components/schemas/ClassificationEntity"
    SignalWordEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#SignalWordEnumeration"
      description: Enumeration with Danger and Warning.
      enum:
      - Danger
      - Warning
    LinkCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#LinkCharacteristic"
      description: Characteristic for a simple web link.
    HazardPictogramEntity:
      description: Entity for the hazard pictogram.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#HazardPictogramEntity"
      type: object
      properties:
        code:
          description: The code of a pictogram refers to a set of symbols used to
            visually represent and communicate information about the hazards associated
            with a chemical material.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardPictogramCode"
          $ref: "#/components/schemas/Text"
        image:
          description: "Link to the picture of the pictogram. Definition from CLP\
            \ Regulation (EC) No 1272/2008 : ‘hazard pictogram’ means a graphical\
            \ composition that includes a symbol plus other graphic elements, such\
            \ as a border, background pattern or colour that is intended to convey\
            \ specific information on the hazard concerned;"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardPictogramImage"
          $ref: "#/components/schemas/LinkCharacteristic"
        name:
          description: "The meaning or description of a pictogram is the explanation\
            \ that accompanies it, providing information and context about its purpose\
            \ and the hazards it represents."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardPictogramName"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - image
      - name
    HazardPictogramList:
      description: List of hazard pictograms.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#HazardPictogramList"
      type: array
      items:
        $ref: "#/components/schemas/HazardPictogramEntity"
    HazardStatementEntity:
      description: Entity for the hazard statement.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#HazardStatementEntity"
      type: object
      properties:
        code:
          description: "According to CLP Regulation (EC) No 1272/2008, each hazard\
            \ statement is designated a code, starting with the letter H followed\
            \ by three digits. These codes can be associated with multiple hazard\
            \ statements or be assigned to a single statement."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardStatementCode"
          $ref: "#/components/schemas/Text"
        text:
          description: "Definition from CLP Regulation (EC) No 1272/2008 ‘hazard statement’\
            \ means a phrase assigned to a hazard class and category that describes\
            \ the nature of the hazards of a hazardous substance or mixture, including,\
            \ where appropriate, the degree of hazard;"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardStatementText"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - text
    HazardStatementList:
      description: List for the hazard statement.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#HazardStatementList"
      type: array
      items:
        $ref: "#/components/schemas/HazardStatementEntity"
    PrecautionaryCodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#PrecautionaryCodeTrait"
      description: Constraint starting with the letter P followed by three digits.
      pattern: "^P\\d{3}$"
    PrecautionaryList:
      description: List for precautionary codes.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#PrecautionaryList"
      type: object
      properties:
        code:
          description: "Each precautionary statement is designated a code, starting\
            \ with the letter P and followed by three digits."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#precautionaryCode"
          $ref: "#/components/schemas/PrecautionaryCodeTrait"
        text:
          description: "Definition from CLP Regulation (EC) No 1272/2008: ‘precautionary\
            \ statement’ means a phrase that describes recommended measure(s) to minimise\
            \ or prevent adverse effects resulting from exposure to a hazardous substance\
            \ or mixture due to its use or disposal."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#precautionaryText"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - text
    SupplementalRequirementsEntity:
      description: Entity for supplemental requirements.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#SupplementalRequirementsEntity"
      type: object
      properties:
        code:
          description: "Supplemental codes used for labeling statements provide additional\
            \ information or context about the hazards, handling, or regulatory requirements\
            \ associated with chemical materials. This data can be helpful for stakeholders\
            \ in managing chemical materials by offering further guidance on safe\
            \ handling practices, storage conditions, emergency response procedures,\
            \ or regulatory compliance measures."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#supplementalRequirementsCode"
          $ref: "#/components/schemas/Text"
        text:
          description: Any supplemental text used for labeling provides data that
            could be helpful for stakeholders in managing chemical materials.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#supplementalRequirementsText"
          $ref: "#/components/schemas/Text"
        pictogram:
          description: Supplemental pictures or pictograms used for additional labeling
            provide data that could be helpful for stakeholders in managing chemical
            materials.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#supplementalRequirementsPictogram"
          $ref: "#/components/schemas/LinkCharacteristic"
        notes:
          description: "Labeling notes consist of statements that provide additional\
            \ information regarding hazardous possible reactions or other important\
            \ considerations related to the chemical material. These notes help stakeholders\
            \ understand potential risks and take appropriate precautions when handling,\
            \ storing, or using the material."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#productLabelingNotes"
          $ref: "#/components/schemas/Text"
    SupplementalRequirementsList:
      description: List for supplemental requirements.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#SupplementalRequirementsList"
      type: array
      items:
        $ref: "#/components/schemas/SupplementalRequirementsEntity"
    LabelingCharacteristic:
      description: Characteristic for material labeling.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#LabelingCharacteristic"
      type: object
      properties:
        signalWord:
          description: |-
            According to CLP Regulation (EC) No 1272/2008, a "signal word" refers to a term indicating the relative severity of hazards to alert the reader to a potential danger. There are two levels distinguished:
            (a) ‘Danger’ means a signal word indicating the more severe hazard categories;
            (b) ‘Warning’ means a signal word indicating the less severe hazard categories;
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#signalWord"
          $ref: "#/components/schemas/SignalWordEnumeration"
        hazardPictogram:
          description: A hazard pictogram is a graphical symbol used to convey specific
            information about the hazards associated with a chemical substance or
            mixture.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardPictogram"
          $ref: "#/components/schemas/HazardPictogramList"
        hazard:
          description: Describes the nature of a hazard associated with a chemical
            substance or mixture.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#hazardStatement"
          $ref: "#/components/schemas/HazardStatementList"
        precautionary:
          description: "A precautionary code for materials is a standardized code\
            \ used to convey specific precautionary measures that should be taken\
            \ when handling, storing, or using a chemical substance or mixture."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#precautionary"
          $ref: "#/components/schemas/PrecautionaryList"
        supplementalRequirements:
          description: "Supplemental requirements often include additional codes,\
            \ symbols, or statements beyond those required by regulations."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.material.chemical_material_passport:3.0.0#supplementalRequirements"
          $ref: "#/components/schemas/SupplementalRequirementsList"
      required:
      - signalWord
      - hazardPictogram
      - hazard
      - precautionary
      - supplementalRequirements
    HazardAssessmentCharacteristic:
