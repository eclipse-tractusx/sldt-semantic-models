---
openapi: 3.0.3
info:
  title: Single Level Bill of Material as Built
  version: v2
  x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#SingleLevelBomAsBuilt"
servers:
- url: catenax.io/api/v2
  variables:
    api-version:
      default: v2
paths:
  /{tenant-id}/single-level-bom-as-built:
    get:
      tags:
      - SingleLevelBomAsBuilt
      operationId: getSingleLevelBomAsBuilt
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/SingleLevelBomAsBuilt"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          $ref: "#/components/schemas/SingleLevelBomAsBuilt"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    CatenaXIdTraitCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#CatenaXIdTraitCharacteristic"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    NumberOfObjects:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#NumberOfObjects"
      description: Quantifiable number of objects in reference to the measurementUnit
    UnitReference:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#UnitReference"
      description: Describes a Property containing a reference to one of the units
        in the Unit Catalog.
    QuantityCharacteristic:
      description: Describes the quantity in which the child item is assembled in
        the given parent item by providing a quantity value and the measurement unit
        in which the quantity is measured.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#QuantityCharacteristic"
      type: object
      properties:
        quantityNumber:
          description: The number of objects related to the measurement unit
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#quantityNumber"
          $ref: "#/components/schemas/NumberOfObjects"
        measurementUnit:
          description: Unit of Measurement for the quantity of serialized objects
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#measurementUnit"
          $ref: "#/components/schemas/UnitReference"
      required:
      - quantityNumber
      - measurementUnit
    BpnTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#BpnTrait"
      description: Business Partner Number Regular Expression allowing only BPNL which
        stands for a legal entity.
      pattern: "^(BPNL)([0-9]{8})([a-zA-Z0-9]{4})$"
    HasAlternativesCharacteristic:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#HasAlternativesCharacteristic"
      description: Describes the value whether the child data has alternatives.
    ChildData:
      description: Catena-X ID and meta data of the assembled child item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#ChildData"
      type: object
      properties:
        createdOn:
          description: "Timestamp when the relation between the parent item and the\
            \ child item was created, e.g. when the serialized child part was assembled\
            \ into the given part."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#createdOn"
          $ref: "#/components/schemas/Timestamp"
        quantity:
          description: Quantity of which the child item is assembled into the parent
            item. In general it is '1' for serialized parts.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#quantity"
          $ref: "#/components/schemas/QuantityCharacteristic"
        lastModifiedOn:
          description: Timestamp when the assembly relationship between parent item
            and child item was last modified.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#lastModifiedOn"
          $ref: "#/components/schemas/Timestamp"
        catenaXId:
          description: "The Catena-X ID of the given part (e.g. the assembly), valid\
            \ for the Catena-X dataspace."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#catenaXId"
          $ref: "#/components/schemas/CatenaXIdTraitCharacteristic"
        businessPartner:
          description: The supplier of the given child item.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#businessPartner"
          $ref: "#/components/schemas/BpnTrait"
        hasAlternatives:
          description: |+
            Expresses wether the part is built-in or wether it is one of several options. If the value is false, it can be assumend this exact item is built-in. If the value is true, it is unknown wether this or an alternative item is built-in.
            This is the case when, e.g. the same item is supplied by two suppliers, the item is only tracked by a customer part ID during assembly. Thus, these items can not be differentiated from each other.

          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#hasAlternatives"
          $ref: "#/components/schemas/HasAlternativesCharacteristic"
      required:
      - createdOn
      - quantity
      - catenaXId
      - businessPartner
      - hasAlternatives
    SetOfChildItemsCharacteristic:
      description: Set of child items the parent item is assembled by (one structural
        level down).
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#SetOfChildItemsCharacteristic"
      type: array
      items:
        $ref: "#/components/schemas/ChildData"
      uniqueItems: true
    SingleLevelBomAsBuilt:
      description: |
        The single-level bill of material represents one sub-level of an assembly and does not include any lower-level subassemblies. The as-built lifecycle references all child items as manufactured by the manufacturer referencing only child items in an as-built lifecycle themselves (e.g. serial parts or batches), unless parts can only be tracked by an part ID (on a type level).

        If it is unclear which item has been built-in into the parent item, all potential parts must be listed. This is the case when, e.g. the same item is supplied by two suppliers and the item is only tracked by a customer part ID during assembly, these items can not be differentiated from each other.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#SingleLevelBomAsBuilt"
      properties:
        catenaXId:
          description: "The Catena-X ID of the given part (e.g. the assembly), valid\
            \ for the Catena-X dataspace."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#catenaXId"
          $ref: "#/components/schemas/CatenaXIdTraitCharacteristic"
        childItems:
          description: "Set of child items, of which the given parent item is assembled\
            \ by (one structural level down)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.single_level_bom_as_built:2.0.0#childItems"
          $ref: "#/components/schemas/SetOfChildItemsCharacteristic"
      required:
      - catenaXId
      - childItems
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    SingleLevelBomAsBuilt:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PagingSchema"
      description: The request was successful.
  requestBodies:
    SingleLevelBomAsBuilt:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SingleLevelBomAsBuilt"
      required: true
