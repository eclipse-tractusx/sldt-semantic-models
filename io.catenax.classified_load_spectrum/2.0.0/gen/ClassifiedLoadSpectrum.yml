---
openapi: 3.0.3
info:
  title: Classified Load Spectrum
  version: v2
  x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassifiedLoadSpectrum"
servers:
- url: catenax.io/api/v2
  variables:
    api-version:
      default: v2
paths:
  /{tenant-id}/classified-load-spectrum:
    get:
      tags:
      - ClassifiedLoadSpectrum
      operationId: getClassifiedLoadSpectrum
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/ClassifiedLoadSpectrum"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    ChannelNameCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ChannelNameCharacteristic"
      description: Identifier of channel
    UnitReference:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#UnitReference"
      description: Describes a Property containing a reference to one of the units
        in the Unit Catalog.
    LimitCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#LimitCharacteristic"
      description: Min and max value of classified load range
    NumberOfBinsCharacteristic:
      type: number
      minimum: 1
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#NumberOfBinsCharacteristic"
      description: 'Number of classes '
    BinLimitsList:
      description: list of class limits
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#BinLimitsList"
      type: array
      items:
        type: number
    LoadChannelEntity:
      description: "Full information on loadchannel including name, unit, limits,\
        \ classes"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#LoadChannelEntity"
      type: object
      properties:
        channelName:
          description: "identifier of the load channel, needed to combine the loading\
            \ with the damage calculation"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#channelName"
          $ref: "#/components/schemas/ChannelNameCharacteristic"
        unit:
          description: unit of the corresponding load channel
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#unit"
          $ref: "#/components/schemas/UnitReference"
        lowerLimit:
          description: "for classification, a range of load values must be set. The\
            \ limits and the number of bins decribe the classes. "
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#lowerLimit"
          $ref: "#/components/schemas/LimitCharacteristic"
        upperLimit:
          description: "for classification, a range of load values must be set. The\
            \ limits and the number of bins decribe the classes. "
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#upperLimit"
          $ref: "#/components/schemas/LimitCharacteristic"
        numberOfBins:
          description: "for classification, a range of load values must be set. The\
            \ limits and the number of bins decribe the classes. "
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#numberOfBins"
          $ref: "#/components/schemas/NumberOfBinsCharacteristic"
        binLimits:
          description: "In case of non- equidistant classes, the limits of the intervalls\
            \ are given here. Optional, but if given, this list will be used. List\
            \ must start with lowerLimit and end with upperLimit."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#binLimits"
          $ref: "#/components/schemas/BinLimitsList"
      required:
      - channelName
      - unit
      - lowerLimit
      - upperLimit
      - numberOfBins
    ChannelList:
      description: "Full information on loadchannel including name, unit, limits,\
        \ classes"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ChannelList"
      type: array
      items:
        $ref: "#/components/schemas/LoadChannelEntity"
    CountingMethodCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#CountingMethodCharacteristic"
      description: "Specification of counting method. EventCount, PeakCount, MaximunCount\
        \  specify the number of events. RangeCount specify the amplitudes of load\
        \ cycles, Rangedifference of load classes Rainflow describes the number of\
        \ closed hystersis fron one class to another class. Different procedures exists\
        \ , the default is 4-point-method. If 3-point-method or HCM method is used,\
        \ the corresponding values should be used. LRD means load revolution distribution\
        \ describing the load spectra for gear sets.  "
      enum:
      - Rainflow
      - LRD
      - EventCount
      - TimeAtLevel
      - RangeCount
      - PeakCount
      - MaximumCount
      - Rainflow3Point
      - Rainflow
      - RainflowHCM
    CountedValueCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#CountedValueCharacteristic"
      description: "By default, the number of for example events or peaks are counted.\
        \ Value should be given if for example time or revolutions are counted."
    HeaderCharacteristic:
      description: "Information on the classified load spectrum including kind of\
        \ classification, Classes, Limits"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#HeaderCharacteristic"
      type: object
      properties:
        channels:
          description: "Full information on loadchannel including name, unit, limits,\
            \ classes"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#channels"
          $ref: "#/components/schemas/ChannelList"
        countingMethod:
          description: "Type of classification: rainflow or event counting or load\
            \ revolution distribution"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#countingMethod"
          $ref: "#/components/schemas/CountingMethodCharacteristic"
        countingValue:
          description: "Optional. By default, the number of for example events or\
            \ peaks are counted. Value should be given if for example time or revolutions\
            \ are counted."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#countingValue"
          $ref: "#/components/schemas/CountedValueCharacteristic"
        countingUnit:
          description: "depending on counted value: if revolutions are counted, counted\
            \ unit might be 1/min or 1/s.  Required, default is \"/\", which means\
            \ no unit. "
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#countingUnit"
          $ref: "#/components/schemas/UnitReference"
      required:
      - channels
      - countingMethod
      - countingUnit
    ClassListCharacteristic:
      description: 'List of load classes '
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassListCharacteristic"
      type: array
      items:
        type: number
        minimum: 1
    ClassNameCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassNameCharacteristic"
      description: Name of the load channel class
    ClassesListEntity:
      description: Each channel class list are identified by the name and contains
        the list of classes describing the load.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassesListEntity"
      type: object
      properties:
        classList:
          description: "The class list contains the classes describing the load. The\
            \ loading is the combination of all load channel classes, therefore, duplicates\
            \ are possible."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#classList"
          $ref: "#/components/schemas/ClassListCharacteristic"
        className:
          description: "Channel name extended by \"-class\". In case of rainflow counting,\
            \ the extention is from-class and to-class."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#className"
          $ref: "#/components/schemas/ClassNameCharacteristic"
      required:
      - classList
      - className
    ClassesList:
      description: "Several load channel classes  are sorted in a list. For rainflow\
        \ counting, a load channel has two channel class lists, from-class and to-class. "
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassesList"
      type: array
      items:
        $ref: "#/components/schemas/ClassesListEntity"
    CountsNameCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#CountsNameCharacteristic"
      description: "Name of countings, \"Counts\" or \"Time\"  or \"revolutions\"."
    Counts:
      description: "Counts of loads in the respective loadingclass. might be event\
        \ counts, time counting or revolution counts - depending on the CountingMethod\
        \ and CountingUnit"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#Counts"
      type: array
      items:
        type: number
    CountsCharacteristic:
      description: List of counts according to the load channel lists.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#CountsCharacteristic"
      type: object
      properties:
        countsName:
          description: "Name of the counted value: \"Counts\" or \"Time\" or\" Revolutions\""
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#countsName"
          $ref: "#/components/schemas/CountsNameCharacteristic"
        countsList:
          description: List of counts according to the load channel lists.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#countsList"
          $ref: "#/components/schemas/Counts"
      required:
      - countsName
      - countsList
    BodySets:
      description: Body contains the data lists of load channel classes and the corresponding
        countings.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#BodySets"
      type: object
      properties:
        classes:
          description: "Several load channel classes  are sorted in a list. For rainflow\
            \ counting, a load channel has two channel class lists, from-class and\
            \ to-class. "
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#classes"
          $ref: "#/components/schemas/ClassesList"
        counts:
          description: List of counts according to the load channel lists.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#counts"
          $ref: "#/components/schemas/CountsCharacteristic"
      required:
      - classes
      - counts
    BodyCharacteristic:
      description: Set for channelclasses and counts
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#BodyCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/BodySets"
    ComponentCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ComponentCharacteristic"
      description: 'Component or assembly the load spectrum is valid for. A ZF_lrd
        counted load spectrum  belomgs to a gear set while a temperature load spectrum
        belong to the part where the temperature is measured (gear oil or IGBT). '
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    Mileage:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#Mileage"
      description: Mileage of the vehicle respectively part.
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    OperatingHoursCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#OperatingHoursCharacteristic"
      description: Operating hours for the vehicle respectively part.
    StatusCharacteristic:
      description: "Status describes the date when this aspect is filled, the according\
        \ mileage and according operating time. "
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#StatusCharacteristic"
      type: object
      properties:
        mileage:
          description: Mileage of the vehicle respectively part.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#mileage"
          $ref: "#/components/schemas/Mileage"
        date:
          description: date representing the load spectrum
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#date"
          $ref: "#/components/schemas/Timestamp"
        operatingHours:
          description: Operating hours covered by the load spectrum.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#operatingHours"
          $ref: "#/components/schemas/OperatingHoursCharacteristic"
      required:
      - date
    MetadataCharacteristic:
      description: "All information decribing the source, purpose and application\
        \ of the load spectrum."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#MetadataCharacteristic"
      type: object
      properties:
        componentDescription:
          description: 'Component or assembly the load spectrum is valid for. A ZF_lrd
            counted load spectrum  belomgs to a gear set while a temperature load
            spectrum belong to the part where the temperature is measured (gear oil
            or IGBT). '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#componentDescription"
          $ref: "#/components/schemas/ComponentCharacteristic"
        routeDescription:
          description: Information on the route which the load spectrum is representing.
            For example "city munich heavy trailer" or "motorway light trailer agil
            driver".
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#routeDescription"
          $ref: "#/components/schemas/Text"
        projectDescription:
          description: Further information on the vehicle /assembly/component.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#projectDescription"
          $ref: "#/components/schemas/Text"
        status:
          description: Identification of vehicle status
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#status"
          $ref: "#/components/schemas/StatusCharacteristic"
      required:
      - componentDescription
      - routeDescription
      - projectDescription
      - status
    TargetComponentIDCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#TargetComponentIDCharacteristic"
      description: "Asset ID of the specific parent: vehicle or gearbox or battery"
    ResiduumClassNameCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ResiduumClassNameCharacteristic"
      description: Channelname extended by -class
    ResiduumListCharacteristic:
      description: List of load-classes not defining a closed hysterese.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ResiduumListCharacteristic"
      type: array
      items:
        type: number
        minimum: 1
    ResiduumCharacteristic:
      description: Rainflow counting is restricted to one channel. Unclosed hystereses
        are described as list of classes.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ResiduumCharacteristic"
      type: object
      properties:
        residuumClassName:
          description: Name of the load channel extended by -class
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#residuumClassName"
          $ref: "#/components/schemas/ResiduumClassNameCharacteristic"
        residuumList:
          description: List of load-classes not defining a closed hysterese.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#residuumList"
          $ref: "#/components/schemas/ResiduumListCharacteristic"
      required:
      - residuumClassName
      - residuumList
    ClassifiedLoadSpectrum:
      description: 'load spectrum with classified loads '
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#ClassifiedLoadSpectrum"
      properties:
        header:
          description: "Information on the classified load spectrum including kind\
            \ of classification, Classes, Limits"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#header"
          $ref: "#/components/schemas/HeaderCharacteristic"
        body:
          description: List of load channel classes and corresponding counts
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#body"
          $ref: "#/components/schemas/BodyCharacteristic"
        metadata:
          description: "all information describing the source, purpose and application\
            \ of the load spectrum."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#metadata"
          $ref: "#/components/schemas/MetadataCharacteristic"
        targetComponentID:
          description: 'CX-ID /AAS-ID des Zwilling '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#targetComponentID"
          $ref: "#/components/schemas/TargetComponentIDCharacteristic"
        residuum:
          description: Residuum of load history i case of rainflow counting
          x-samm-aspect-model-urn: "urn:samm:io.catenax.classified_load_spectrum:2.0.0#residuum"
          $ref: "#/components/schemas/ResiduumCharacteristic"
      required:
      - header
      - body
      - metadata
      - targetComponentID
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ClassifiedLoadSpectrum:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClassifiedLoadSpectrum"
      description: The request was successful.
  requestBodies:
    ClassifiedLoadSpectrum:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ClassifiedLoadSpectrum"
      required: true
