---
openapi: 3.0.3
info:
  title: Part as specified
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#PartAsSpecified"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/part-as-specified:
    get:
      tags:
      - PartAsSpecified
      operationId: getPartAsSpecified
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/PartAsSpecified"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PartTypeInformationCharacteristic:
      description: The characteristic of the part type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#PartTypeInformationCharacteristic"
      type: object
      properties:
        classification:
          description: The classification of the part type according to STEP standard
            definition.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#classification"
          $ref: "#/components/schemas/Text"
        nameAtOwner:
          description: Name of the part as assigned by the part owner.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#nameAtOwner"
          $ref: "#/components/schemas/Text"
        ownerPartId:
          description: PartID as assigned by the part owner. The partID identifies
            the part in the part owner's data space. The partId does not reference
            a specific instance of a part and thus should not be confused with the
            serial number.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#ownerPartId"
          $ref: "#/components/schemas/Text"
        partVersion:
          description: "This is the version of the part. The engineering will at times\
            \ supercede an older part version by a newer one, which might have different\
            \ material aspects, physical dimensions etc., still maintaining compatibility."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#partVersion"
          $ref: "#/components/schemas/Text"
      required:
      - classification
      - nameAtOwner
      - ownerPartId
      - partVersion
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    ValidityPeriodCharacteristic:
      description: The characteristic of the validity period.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#ValidityPeriodCharacteristic"
      type: object
      properties:
        validFrom:
          description: Start date of the validity period.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#validFrom"
          $ref: "#/components/schemas/Timestamp"
        validTo:
          description: End date of the validity period.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#validTo"
          $ref: "#/components/schemas/Timestamp"
      required:
      - validFrom
      - validTo
    PartAsSpecified:
      description: "The aspect model PartAsSpecified belongs to the Part Catalogue.\
        \ A PartAsSpecified represents a certain OEM catalog part on part number level.\
        \ Providing a digital representation of the part as specified by the OEM.\
        \ The link to the serialized part is done via the partId, this can only be\
        \ done if the respective digital twins was provided by the supplier within\
        \ the value chain."
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#PartAsSpecified"
      properties:
        partTypeInformation:
          description: Encapsulation for data related to the part type.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#partTypeInformation"
          $ref: "#/components/schemas/PartTypeInformationCharacteristic"
        validityPeriod:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.part_as_specified:1.0.0#validityPeriod"
          $ref: "#/components/schemas/ValidityPeriodCharacteristic"
      required:
      - partTypeInformation
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    PartAsSpecified:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PartAsSpecified"
      description: The request was successful.
  requestBodies:
    PartAsSpecified:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PartAsSpecified"
      required: true
