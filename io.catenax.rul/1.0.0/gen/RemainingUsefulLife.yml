---
openapi: 3.0.3
info:
  title: remaining useful life
  version: v1
  x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#RemainingUsefulLife"
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/remaining-useful-life:
    get:
      tags:
      - RemainingUsefulLife
      operationId: getRemainingUsefulLife
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/RemainingUsefulLife"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    RemainingMileage:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#RemainingMileage"
      description: Expected addition mileage
    RemainingOperatingHoursCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#RemainingOperatingHoursCharacteristic"
      description: Expected additional operating hours
    Mileage:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#Mileage"
      description: Mileage of vehicle respectively part.
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    OperatingHoursCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#OperatingHoursCharacteristic"
      description: Operating hours for the vehicle respectively part.
    StatusCharacteristic:
      description: "Status describes the date when this aspect is filled, the according\
        \ mileage and according operating hours. "
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#StatusCharacteristic"
      type: object
      properties:
        mileage:
          description: |
            Mileage of the vehicle respectively part at date of determination.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#mileage"
          $ref: "#/components/schemas/Mileage"
        date:
          description: Date of determination.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#date"
          $ref: "#/components/schemas/Timestamp"
        operatingHours:
          description: Operating hours at determination.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#operatingHours"
          $ref: "#/components/schemas/OperatingHoursCharacteristic"
      required:
      - mileage
      - date
      - operatingHours
    InformationOriginLoadSpectrumCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#InformationOriginLoadSpectrumCharacteristic"
      description: "Origin of input load spectrum: measured, simulated, aggregated"
      enum:
      - loggedOEM
      - measuredOEM
      - simulatedOEM
      - loggedSupplier
      - measuredSupplier
      - simulatedSupplier
      - otherOrigin
    SourceLoadSpectrum:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#SourceLoadSpectrum"
      description: Link to load spectrum
    LoaddataSourceCharacteristic:
      description: "Information on the origin of the used load spectrum. If available,\
        \ the link to the load spectrum."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#LoaddataSourceCharacteristic"
      type: object
      properties:
        informationOriginLoadSpectrum:
          description: A load spectrum is used to calulated the damage and the expected
            remaining useful for similar further usage. Information on the source
            of the load spectrum is stored.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#informationOriginLoadSpectrum"
          $ref: "#/components/schemas/InformationOriginLoadSpectrumCharacteristic"
        sourceLoadSpectrum:
          description: "The link to the load spectrum used to determine the remaining\
            \ useful life, if available."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#sourceLoadSpectrum"
          $ref: "#/components/schemas/SourceLoadSpectrum"
      required:
      - informationOriginLoadSpectrum
    RemainingUsefulLife:
      description: "Remaining useful Life (RuL) describes the approximated life of\
        \ a part, a component, an assembly, a vehicle. \nThe approximation is based\
        \ on the damage due to usage and extrapolation. \nremainingUsefulLife can\
        \ be a procentual number, or expressed in remainingDistance or remaingOperationHours\
        \ or remainingAge."
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#RemainingUsefulLife"
      properties:
        remainingRunningDistance:
          description: Expected additional mileage for the vehicle or part might without
            failure.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#remainingRunningDistance"
          $ref: "#/components/schemas/RemainingMileage"
        remainingOperatingHours:
          description: Expected additional operation hours for the vehicle or part
            might without failure.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#remainingOperatingHours"
          $ref: "#/components/schemas/RemainingOperatingHoursCharacteristic"
        determinationStatus:
          description: Remaining useful life is determined at a specific  date with  acording
            mileage and operating hours. This status should be stored to interpretate
            the calculated values remaingRunningDistance and RemainingOperatingHours.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#determinationStatus"
          $ref: "#/components/schemas/StatusCharacteristic"
        determinationLoaddataSource:
          description: The source of the load data used to determine the remaining
            useful life is stored for information/interpretation.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.rul:1.0.0#determinationLoaddataSource"
          $ref: "#/components/schemas/LoaddataSourceCharacteristic"
      required:
      - remainingRunningDistance
      - remainingOperatingHours
      - determinationStatus
      - determinationLoaddataSource
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    RemainingUsefulLife:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RemainingUsefulLife"
      description: The request was successful.
  requestBodies:
    RemainingUsefulLife:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RemainingUsefulLife"
      required: true
