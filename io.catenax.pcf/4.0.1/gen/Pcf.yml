---
openapi: 3.0.3
info:
  title: Product (Carbon) Footprint
  version: v4
  x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#Pcf"
servers:
- url: catenax.io/api/v4
  variables:
    api-version:
      default: v4
paths:
  /{tenant-id}/pcf:
    get:
      tags:
      - Pcf
      operationId: getPcf
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/Pcf"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    IdTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#IdTrait"
      description: Constraint for defining a UUID v4 identifier.
      pattern: "^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$"
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PartialFullPcfCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PartialFullPcfCharacteristic"
      description: Characteristic for defining an indicator for partial or full PCF
        (Product Carbon Footprint) declaration as specified in the Catena-X PCF Rulebook.
      enum:
      - Cradle-to-gate
      - Cradle-to-grave
    PrecedingPfId:
      description: Entity for defining a preceding PCF (Product Carbon Footprint)
        identifier entity as specified in the Catena-X PCF Rulebook in accordance
        with the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PrecedingPfId"
      type: object
      properties:
        id:
          description: The product footprint identifier as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#id"
          $ref: "#/components/schemas/IdTrait"
      required:
      - id
    PrecedingPfIdsTrait:
      description: Constraint for defining a non-empty set of product (carbon) footprint
        identifiers as specified in the Catena-X PCF Rulebook in accordance with the
        technical specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD
        (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PrecedingPfIdsTrait"
      type: array
      items:
        $ref: "#/components/schemas/PrecedingPfId"
      uniqueItems: true
      minItems: 1
    ProductFootprintVersion:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductFootprintVersion"
      description: Characteristic for defining a product footprint version as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    PfStatusCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PfStatusCharacteristic"
      description: Characteristic for defining a status indicator of a product (carbon)
        footprint as specified in the Catena-X PCF Rulebook in accordance with the
        technical specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD
        (World Business Council for Sustainable Development)/ PACT initiative. Enumeration
        with possible "Active" and "Deprecated".
      enum:
      - Active
      - Deprecated
    NonEmptyStringTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#NonEmptyStringTrait"
      description: Constraint for ensuring that a string has at least one character.
      minLength: 1
    CompanyIdCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CompanyIdCharacteristic"
      description: Characteristic for defining a company identifier in context of
        a product (carbon) footprint as specified in the Catena-X PCF Rulebook in
        accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
    CompanyId:
      description: Company identifier in context of a product (carbon) footprint which
        must be declared as URN (Uniform Resource Name) as specified in the Catena-X
        PCF Rulebook in accordance with the technical specifications for PCF Data
        Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
        Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CompanyId"
      type: object
      properties:
        companyId:
          description: Identifier of a company in context of a product (carbon) footprint
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#companyId"
          $ref: "#/components/schemas/CompanyIdCharacteristic"
      required:
      - companyId
    CompanyIdsTrait:
      description: Constraint for defining a non-empty set of company identifiers
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CompanyIdsTrait"
      type: array
      items:
        $ref: "#/components/schemas/CompanyId"
      uniqueItems: true
      minItems: 1
    ProductIdCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductIdCharacteristic"
      description: Characteristic for defining a product identifier in context of
        a product (carbon) footprint as specified in the Catena-X PCF Rulebook in
        accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
    ProductId:
      description: Identifier of a product in context of a product (carbon) footprint
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductId"
      type: object
      properties:
        productId:
          description: Identifier of a product in context of a product (carbon) footprint
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#productId"
          $ref: "#/components/schemas/ProductIdCharacteristic"
      required:
      - productId
    ProductIdsTrait:
      description: Constraint for defining a non-empty set of product identifiers
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductIdsTrait"
      type: array
      items:
        $ref: "#/components/schemas/ProductId"
      uniqueItems: true
      minItems: 1
    DeclaredUnitCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#DeclaredUnitCharacteristic"
      description: "Unit of analysis of the product with accepted values as specified\
        \ in the Catena-X PCF Rulebook in accordance with the technical specifications\
        \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
        \ for Sustainable Development)/ PACT initiative. For countable products/ components/\
        \ materials, Catena-X for example adds the unit \"piece\" to the value list\
        \ specified by WBCSD."
      enum:
      - liter
      - kilogram
      - cubic meter
      - kilowatt hour
      - megajoule
      - ton kilometer
      - square meter
      - piece
    StrictlyPositiveDecimalTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#StrictlyPositiveDecimalTrait"
      description: "Constraint for defining a positive, non-zero decimal."
      minimum: 0.0
      exclusiveMinimum: true
    PositiveDecimalWeightTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PositiveDecimalWeightTrait"
      description: Constraint for defining a decimal equal to or greater than zero.
      minimum: 0
      exclusiveMinimum: false
    ExemptedEmissionsPercentTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ExemptedEmissionsPercentTrait"
      description: Characteristic for defining the percentage of emissions excluded
        from a PCF (Product Carbon Footprint) as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      maximum: 5.0
      exclusiveMaximum: false
      minimum: 0.0
      exclusiveMinimum: false
    GeographyCountrySubdivisionTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#GeographyCountrySubdivisionTrait"
      description: Constraint for defining a geography country subdivision in compliance
        to ISO 3166-2 as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      pattern: "([A-Z]{2}-[A-Z0-9]{1,3}|)"
    GeographyCountryTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#GeographyCountryTrait"
      description: Constraint for defining a geography country conform to ISO 3166CC
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative.
      pattern: "([A-Z]{2})"
    GeographyRegionOrSubregionCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#GeographyRegionOrSubregionCharacteristic"
      description: Characteristic for defining a list of valid geographic regions
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative. In Catena-X
        for example "Global" has been added to the value list.
      enum:
      - Africa
      - Americas
      - Asia
      - Europe
      - Oceania
      - Australia and New Zealand
      - Central Asia
      - Eastern Asia
      - Eastern Europe
      - Latin America and the Caribbean
      - Melanesia
      - Micronesia
      - Northern Africa
      - Northern America
      - Northern Europe
      - Polynesia
      - South-eastern Asia
      - Southern Asia
      - Southern Europe
      - Sub-Saharan Africa
      - Western Asia
      - Western Europe
      - Global
    CrossSectoralStandardsUsedEnumerationCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CrossSectoralStandardsUsedEnumerationCharacteristic"
      description: Characteristic for defining the enumeration of valid accounting
        standards used for product carbon footprint calculation as specified in the
        Catena-X PCF Rulebook in accordance with the technical specifications for
        PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council for
        Sustainable Development)/ PACT initiative.
      enum:
      - GHG Protocol Product standard
      - ISO Standard 14067
      - ISO Standard 14044
    CrossSectoralStandard:
      description: Entity for defining an accounting standard used for product carbon
        footprint calculation as specified in the Catena-X PCF Rulebook in accordance
        with the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CrossSectoralStandard"
      type: object
      properties:
        crossSectoralStandard:
          description: Discloses a cross-sectoral standard applied for calculating
            or allocating GHG (Greenhouse Gas) emissions as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#crossSectoralStandard"
          $ref: "#/components/schemas/CrossSectoralStandardsUsedEnumerationCharacteristic"
      required:
      - crossSectoralStandard
    CrossSectoralStandardSet:
      description: Characteristic for defining the list of valid accounting standards
        used for product carbon footprint calculation as specified in the Catena-X
        PCF Rulebook in accordance with the technical specifications for PCF Data
        Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
        Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CrossSectoralStandardSet"
      type: array
      items:
        $ref: "#/components/schemas/CrossSectoralStandard"
    ProductOrSectorSpecificRuleOperator:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductOrSectorSpecificRuleOperator"
      description: Enumeration of PCR (Product Category Rule) operators as specified
        in the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
        WBCSD specific extension for example in Catena-X.
      enum:
      - PEF
      - EPD International
      - Other
    RuleName:
      description: Name of a rule applied by a specified operator as specified in
        the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#RuleName"
      type: object
      properties:
        ruleName:
          description: Name of a rule applied by a specific operator as specified
            in the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ruleName"
          $ref: "#/components/schemas/NonEmptyStringTrait"
      required:
      - ruleName
    RuleNamesTrait:
      description: Constraint for defining a non-empty set of rule names as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#RuleNamesTrait"
      type: array
      items:
        $ref: "#/components/schemas/RuleName"
      uniqueItems: true
      minItems: 1
    ProductOrSectorSpecificRule:
      description: Entity for defining a product or sector specific rule of a product
        carbon footprint as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductOrSectorSpecificRule"
      type: object
      properties:
        extWBCSD_operator:
          description: "Operator of PCR (Product Category Rule)/ PSR (Product Specific\
            \ Rule) as specified in the technical specifications for PCF Data Exchange\
            \ (Version 2.0.0) from the WBCSD (World Business Council for Sustainable\
            \ Development)/ PACT initiative. WBCSD specific extension, in Catena-X\
            \ for example must always be \"Other\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#operator"
          $ref: "#/components/schemas/ProductOrSectorSpecificRuleOperator"
        productOrSectorSpecificRules:
          description: Product-specific or sector-specific set of rules used for calculating
            or allocating GHG (Greenhouse Gas) emissions applied from the specified
            operator as specified in the Catena-X PCF Rulebook in accordance with
            the technical specifications for PCF Data Exchange (Version 2.0.0) from
            the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ruleNames"
          $ref: "#/components/schemas/RuleNamesTrait"
        extWBCSD_otherOperatorName:
          description: "Other operator of PCR (Product Category Rule)/ PSR (Product\
            \ Specific Rule) as specified in the technical specifications for PCF\
            \ Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
            \ for Sustainable Development)/ PACT initiative. WBCSD specific extension,\
            \ in Catena-X for example specified by a default value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#otherOperatorName"
          $ref: "#/components/schemas/NonEmptyStringTrait"
      required:
      - extWBCSD_operator
      - productOrSectorSpecificRules
    ProductOrSectorSpecificRuleSet:
      description: Characteristic for defining the set of product or sector specific
        rules of a product carbon footprint as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#ProductOrSectorSpecificRuleSet"
      type: array
      items:
        $ref: "#/components/schemas/ProductOrSectorSpecificRule"
      uniqueItems: true
    CharacterizationFactorsCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CharacterizationFactorsCharacteristic"
      description: Characteristic for defining the characterization factors of a product
        carbon footprint as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
        In Catena-X for example specified by a default value.
      enum:
      - AR5
      - AR6
    AllocationWasteIncinerationCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#AllocationWasteIncinerationCharacteristic"
      description: Characteristic for defining the allocation approach used for waste
        incineration as specified by the TFS (Together For Sustainability) initiative.
      enum:
      - cut-off
      - reverse cut-off
      - system expansion
    PercentTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PercentTrait"
      description: Constraint for a decimal number in the range of and including 0
        and 100.
      maximum: 100.0
      exclusiveMaximum: false
      minimum: 0.0
      exclusiveMinimum: false
    EmissionFactorDS:
      description: Entitiy for defining an emission factor data source used to calculate
        a product carbon footprint as specified in the Catena-X PCF Rulebook in accordance
        with the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#EmissionFactorDS"
      type: object
      properties:
        secondaryEmissionFactorSource:
          description: Characteristic for defining an emission factor data source
            used to calculate a product carbon footprint as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#emissionFactorDS"
          $ref: "#/components/schemas/Text"
      required:
      - secondaryEmissionFactorSource
    EmissionFactorDSSet:
      description: Characteristic for defining a set of emission factor sources used
        for calculating a product carbon footprint as specified in the Catena-X PCF
        Rulebook in accordance with the technical specifications for PCF Data Exchange
        (Version 2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#EmissionFactorDSSet"
      type: array
      items:
        $ref: "#/components/schemas/EmissionFactorDS"
      uniqueItems: true
    DqiNumberTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#DqiNumberTrait"
      description: Constraint for defining a decimal between 1 and 3 including.
      maximum: 3
      exclusiveMaximum: false
      minimum: 1
      exclusiveMinimum: false
    DataQualityIndicators:
      description: Characteristic for defining the quantative data quality indicators
        of a PCF (Product Carbon Footprint) as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#DataQualityIndicators"
      type: object
      properties:
        coveragePercent:
          description: Percentage of PCF (Product Carbon Footprint) included in the
            data quality assessment based on the >5% emissions threshold as specified
            in the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative. In Catena-X for example
            set to "100" per default.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#coveragePercent"
          $ref: "#/components/schemas/PercentTrait"
        technologicalDQR:
          description: Technological representativeness of the sources used for PCF
            (Product Carbon Footprint) calculation based on weighted average of all
            inputs representing >5% of PCF emissions. Specified in the Catena-X PCF
            Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#technologicalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        temporalDQR:
          description: Temporal representativeness of the sources used for PCF (Product
            Carbon Footprint) calculation based on weighted average of all inputs
            representing >5% of PCF emissions. Specified in the Catena-X PCF Rulebook
            in accordance with the technical specifications for PCF Data Exchange
            (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#temporalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        geographicalDQR:
          description: Geographical representativeness of the sources used for PCF
            (Product Carbon Footprint) calculation based on weighted average of all
            inputs representing >5% of PCF emissions. Specified in the Catena-X PCF
            Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#geographicalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        completenessDQR:
          description: Completeness of the data collected for PCF (Product Carbon
            Footprint) calculation based on weighted average of all inputs representing
            >5% of PCF emissions. Specified in the Catena-X PCF Rulebook in accordance
            with the technical specifications for PCF Data Exchange (Version 2.0.0)
            from the WBCSD (World Business Council for Sustainable Development)/ PACT
            initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#completenessDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        reliabilityDQR:
          description: Reliability of the data collected for PCF (Product Carbon Footprint)
            calculation based on weighted average of all inputs representing >5% of
            PCF emissions. Specified in the Catena-X PCF Rulebook in accordance with
            the technical specifications for PCF Data Exchange (Version 2.0.0) from
            the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#reliabilityDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    PositiveEmissionsTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PositiveEmissionsTrait"
      description: 'Only positive emission values (>0) are valid '
      minimum: 0.0
      exclusiveMinimum: false
    PositiveOrNegativeEmission:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PositiveOrNegativeEmission"
      description: Characteristic for defining (positive or negative) emissions in
        context of a PCF (Product Carbon Footprint) as specified by the WBCSD (World
        Business Council for Sustainable Development) Pathfinder initiative.
    PcfEntity:
      description: "Entity for defining a PCF (Product Carbon Footprint) as specified\
        \ in the Catena-X PCF Rulebook in accordance with the technical specifications\
        \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
        \ for Sustainable Development)/ PACT initiative. Optional in Catena-X for\
        \ example, can be calculated by application."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#PcfEntity"
      type: object
      properties:
        declaredUnit:
          description: Unit of analysis of a product in context of the PCF (product
            carbon footprint) as specified in the Catena-X PCF Rulebook in accordance
            with the technical specifications for PCF Data Exchange (Version 2.0.0)
            from the WBCSD (World Business Council for Sustainable Development)/ PACT
            initiative. In Catena-X for example list of valid units includes "piece".
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#declaredUnit"
          $ref: "#/components/schemas/DeclaredUnitCharacteristic"
        unitaryProductAmount:
          description: Amount of units contained within a product in context of the
            PCF (Product Carbon Footprint) as specified in the Catena-X PCF Rulebook
            in accordance with the technical specifications for PCF Data Exchange
            (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#unitaryProductAmount"
          $ref: "#/components/schemas/StrictlyPositiveDecimalTrait"
        productMassPerDeclaredUnit:
          description: Mass of a product per declared unit in context of the PCF (Product
            Carbon Footprint) as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#productMassPerDeclaredUnit"
          $ref: "#/components/schemas/PositiveDecimalWeightTrait"
        exemptedEmissionsPercent:
          description: Percentage of emissions excluded from PCF (Product Carbon Footprint)
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#exemptedEmissionsPercent"
          $ref: "#/components/schemas/ExemptedEmissionsPercentTrait"
        exemptedEmissionsDescription:
          description: Rationale behind exclusion of specific PCF (Product Carbon
            Footprint) emissions as specified in the Catena-X PCF Rulebook in accordance
            with the technical specifications for PCF Data Exchange (Version 2.0.0)
            from the WBCSD (World Business Council for Sustainable Development)/ PACT
            initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#exemptedEmissionsDescription"
          $ref: "#/components/schemas/Text"
        boundaryProcessesDescription:
          description: Processes attributable to each lifecycle stage as specified
            in the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#boundaryProcessesDescription"
          $ref: "#/components/schemas/Text"
        geographyCountrySubdivision:
          description: Subdivision of a country which must be an ISO 3166-2 subdivision
            code as specified in the Catena-X PCF Rulebook in accordance with the
            technical specifications for PCF Data Exchange (Version 2.0.0) from the
            WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#geographyCountrySubdivision"
          $ref: "#/components/schemas/GeographyCountrySubdivisionTrait"
        geographyCountry:
          description: Two letter country code that must conform to data type ISO
            3166CC as specified in the Catena-X PCF Rulebook in accordance with the
            technical specifications for PCF Data Exchange (Version 2.0.0) from the
            WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#geographyCountry"
          $ref: "#/components/schemas/GeographyCountryTrait"
        geographyRegionOrSubregion:
          description: Region according to list as specified in the Catena-X PCF Rulebook
            in accordance with the technical specifications for PCF Data Exchange
            (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#geographyRegionOrSubregion"
          $ref: "#/components/schemas/GeographyRegionOrSubregionCharacteristic"
        referencePeriodStart:
          description: Start of time boundary for which a PCF (Product Carbon Footprint)
            value is considered to be representative as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#referencePeriodStart"
          $ref: "#/components/schemas/Timestamp"
        referencePeriodEnd:
          description: End of time boundary for which a PCF (Product Carbon Footprint)
            value is considered to be representative as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#referencePeriodEnd"
          $ref: "#/components/schemas/Timestamp"
        crossSectoralStandardsUsed:
          description: Discloses the cross-sectoral standards applied for calculating
            or allocating GHG (Greenhouse Gas) emissions as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#crossSectoralStandardsUsed"
          $ref: "#/components/schemas/CrossSectoralStandardSet"
        productOrSectorSpecificRules:
          description: "Product or sector specific rules applied for calculating or\
            \ allocating GHG (Greenhouse Gas) emissions, e.g. PCRs (Product Category\
            \ Rules), including operators or pubishers and according rule names as\
            \ specified in the Catena-X PCF Rulebook in accordance with the technical\
            \ specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD\
            \ (World Business Council for Sustainable Development)/ PACT initiative."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#productOrSectorSpecificRules"
          $ref: "#/components/schemas/ProductOrSectorSpecificRuleSet"
        extWBCSD_characterizationFactors:
          description: "IPCC (Intergovernmental Panel on Climate Change) version of\
            \ the GWP (Global Warming Potential) characterization factors used for\
            \ calculating the PCF (Product Carbon Footprint) as specified in the technical\
            \ specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD\
            \ (World Business Council for Sustainable Development)/ PACT initiative.\
            \ WBCSD specific extension, in Catena-X for example specified by default\
            \ with value \"AR6\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#characterizationFactors"
          $ref: "#/components/schemas/CharacterizationFactorsCharacteristic"
        extWBCSD_allocationRulesDescription:
          description: "Allocation rules used and underlying reasoning in context\
            \ of a product carbon footprint as specified in the technical specifications\
            \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business\
            \ Council for Sustainable Development)/ PACT initiative. WBCSD specific\
            \ extension, in Catena-X for example specified by default with value \"\
            In accordance with Catena-X PCF Rulebook\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#allocationRulesDescription"
          $ref: "#/components/schemas/Text"
        extTFS_allocationWasteIncineration:
          description: Allocation approach used for waste incineration with energy
            recovery as specified by the TFS (Together For Sustainability) initiative.
            In Catena-X for example must be specified by value "cut-off".
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#allocationWasteIncineration"
          $ref: "#/components/schemas/AllocationWasteIncinerationCharacteristic"
        primaryDataShare:
          description: Share of primary data in percent as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#primaryDataShare"
          $ref: "#/components/schemas/PercentTrait"
        secondaryEmissionFactorSources:
          description: Emission factors used for the PCF (Product Carbon Footprint)
            calculation as specified in the Catena-X PCF Rulebook in accordance with
            the technical specifications for PCF Data Exchange (Version 2.0.0) from
            the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#secondaryEmissionFactorSources"
          $ref: "#/components/schemas/EmissionFactorDSSet"
        dataQualityRating:
          description: Quantitative data quality indicators of a PCF (Product Carbon
            Footprint) as specified in the Catena-X PCF Rulebook in accordance with
            the technical specifications for PCF Data Exchange (Version 2.0.0) from
            the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#dqi"
          $ref: "#/components/schemas/DataQualityIndicators"
        extWBCSD_packagingEmissionsIncluded:
          description: "Flag indicating whether packaging emissions are included in\
            \ a PCF (Product Carbon Footprint) as specified in the technical specifications\
            \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business\
            \ Council for Sustainable Development)/ PACT initiative. WBCSD specific\
            \ extension, in Catena-X for example value is \"TRUE\" per default."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#packagingEmissionsIncluded"
          $ref: "#/components/schemas/Boolean"
        pcfExcludingBiogenic:
          description: Product carbon footprint of a product excluding biogenic emissions
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#pcfExcludingBiogenic"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        pcfIncludingBiogenic:
          description: Product carbon footprint of a product including biogenic emissions
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative. Optional
            value in current specification version but will be mandatory in future
            version.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#pcfIncludingBiogenic"
          $ref: "#/components/schemas/PositiveOrNegativeEmission"
        fossilGhgEmissions:
          description: "Emissions from combustion of fossil sources as specified in\
            \ the Catena-X PCF Rulebook in accordance with the technical specifications\
            \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business\
            \ Council for Sustainable Development)/ PACT initiative. Identical to\
            \ \"pcfExcludingBiogenic\", will be removed in later version."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#fossilGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        biogenicCarbonEmissionsOtherThanCO2:
          description: GWP (Global Warming Potential) of biogenic CO2e-emissions in
            production phase which contain only GHG (Greenhouse Gas) emissions other
            than CO2 - excludes biogenic CO2. For specification see Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#biogenicCarbonEmissionsOtherThanCO2"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        biogenicCarbonWithdrawal:
          description: Biogenic carbon content in the product converted to CO2e as
            specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#biogenicCarbonWithdrawal"
          $ref: "#/components/schemas/PositiveDecimalWeightTrait"
        dlucGhgEmissions:
          description: Direct land use change CO2e emissions in context of a product
            carbon footprint as specified in the Catena-X PCF Rulebook in accordance
            with the technical specifications for PCF Data Exchange (Version 2.0.0)
            from the WBCSD (World Business Council for Sustainable Development)/ PACT
            initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#dlucGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        extTFS_luGhgEmissions:
          description: Land use CO2 emissions in context of a product carbon footprint
            as specified by the TFS (Together For Sustainability) initiative. TFS
            specific extension.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#luGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        aircraftGhgEmissions:
          description: GHG (Greenhouse Gas) emissions resulting from aircraft engine
            usage for the transport of the product as specified in the Catena-X PCF
            Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#aircraftGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        extWBCSD_packagingGhgEmissions:
          description: "Emissions resulting from the packaging of the product as specified\
            \ in the technical specifications for PCF Data Exchange (Version 2.0.0)\
            \ from the WBCSD (World Business Council for Sustainable Development)/\
            \ PACT initiative. WBCSD specific extension, in Catena-X for example value\
            \ is zero per default."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#packagingGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        distributionStagePcfExcludingBiogenic:
          description: Product carbon footprint for the distribution stage of a product
            excluding biogenic emissions as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStagePcfExcludingBiogenic"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        distributionStagePcfIncludingBiogenic:
          description: Product carbon footprint for the distribution stage of a product
            including biogenic emissions as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStagePcfIncludingBiogenic"
          $ref: "#/components/schemas/PositiveOrNegativeEmission"
        distributionStageFossilGhgEmissions:
          description: Emissions from the combustion of fossil sources in the distribution
            stage as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStageFossilGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        distributionStageBiogenicCarbonEmissionsOtherThanCO2:
          description: GWP (Global Warming Potential) of biogenic CO2e-emissions in
            distribution phase which contain only GHG (Greenhouse Gas) emissions other
            than CO2 ? excludes biogenic CO2. For specification see Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStageBiogenicCarbonEmissionsOtherThanCO2"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        distributionStageBiogenicCarbonWithdrawal:
          description: GWP (Global Warming Potential) of biogenic CO2-withdrawal in
            distribution stage (biogenic CO2 contained in the product) as specified
            in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStageBiogenicCarbonWithdrawal"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        extTFS_distributionStageDlucGhgEmissions:
          description: Direct land use change CO2 emissions during distribution stage
            in context of a product carbon footprint as specified in the Catena-X
            PCF Rulebook. TFS specific extension.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStageDlucGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        extTFS_distributionStageLuGhgEmissions:
          description: Land use CO2 emissions in context of a product carbon footprint
            as specified by the TFS (Together For Sustainability) initiative. TFS
            specific extension.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#distributionStageLuGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        carbonContentTotal:
          description: Total carbon content per declared unit in context of a product
            carbon footprint as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#carbonContentTotal"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        extWBCSD_fossilCarbonContent:
          description: "Fossil carbon amount embodied in a product as specified in\
            \ the technical specifications for PCF Data Exchange (Version 2.0.0) from\
            \ the WBCSD (World Business Council for Sustainable Development)/ PACT\
            \ initiative. WBCSD specific extension, in Catena-X for example specified\
            \ by a calculated value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#fossilCarbonContent"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        carbonContentBiogenic:
          description: Biogenic carbon amount embodied in a product as specified in
            the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#biogenicCarbonContent"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
      required:
      - declaredUnit
      - unitaryProductAmount
      - productMassPerDeclaredUnit
      - exemptedEmissionsPercent
      - referencePeriodStart
      - referencePeriodEnd
      - crossSectoralStandardsUsed
      - extWBCSD_characterizationFactors
      - extTFS_allocationWasteIncineration
      - secondaryEmissionFactorSources
      - extWBCSD_packagingEmissionsIncluded
      - pcfExcludingBiogenic
      - extWBCSD_packagingGhgEmissions
    CarbonFootprint:
      description: Characteristic for defining a PCF (Product Carbon Footprint) as
        specified in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#CarbonFootprint"
      type: object
      allOf:
      - $ref: "#/components/schemas/PcfEntity"
    Pcf:
      description: A Product (Carbon) Footprint represents the carbon footprint of
        a product with values as specified in the Catena-X PCF Rulebook in accordance
        with the WBCSD (World Business Council for Sustainable Development) Pathfinder
        framework and the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD/ PACT initiative.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#Pcf"
      properties:
        id:
          description: The product footprint identifier as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#id"
          $ref: "#/components/schemas/IdTrait"
        specVersion:
          description: Version of the product footprint data specification as defined
            in the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#specVersion"
          $ref: "#/components/schemas/Text"
        partialFullPcf:
          description: Indicator for partial or full PCF (Product Carbon Footprint)
            declaration as specified in the Catena-X PCF Rulebook.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#partialFullPcf"
          $ref: "#/components/schemas/PartialFullPcfCharacteristic"
        precedingPfIds:
          description: "Set of preceding PCF (Product Carbon Footprint) identifiers\
            \ without duplicates as specified in the Catena-X PCF Rulebook in accordance\
            \ with the WBCSD (World Business Council for Sustainable Development)\
            \ Pathfinder framework and the technical specifications for PCF Data Exchange\
            \ (Version 2.0.0) from the WBCSD/ PACT initiative. Declared as \"optional\"\
            \ in WBCSD, needs to be covered by application."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#precedingPfIds"
          $ref: "#/components/schemas/PrecedingPfIdsTrait"
        version:
          description: Version of the product (carbon) footprint as specified in the
            Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative. In Catena-X for example
            set to "0" per default.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#version"
          $ref: "#/components/schemas/ProductFootprintVersion"
        created:
          description: Timestamp of the creation of the Product (Carbon) Footprint
            as specified in the Catena-X PCF Rulebook in accordance with the technical
            specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
            Business Council for Sustainable Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#created"
          $ref: "#/components/schemas/Timestamp"
        extWBCSD_pfStatus:
          description: "Status indicator of a product (carbon) footprint as specified\
            \ in the technical specifications for PCF Data Exchange (Version 2.0.0)\
            \ from the WBCSD (World Business Council for Sustainable Development)/\
            \ PACT initiative. WBCSD specific extension, in Catena-X for example set\
            \ to \"Active\" per default."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#status"
          $ref: "#/components/schemas/PfStatusCharacteristic"
        validityPeriodStart:
          description: "Start of interval during which the product (carbon) footprint\
            \ is declared as valid as specified in the Catena-X PCF Rulebook in accordance\
            \ with the technical specifications for PCF Data Exchange (Version 2.0.0)\
            \ from the WBCSD (World Business Council for Sustainable Development)/\
            \ PACT initiative. If specified, the validity period start must be equal\
            \ to or greater than the reference period end."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:4.0.1#validityPeriodStart"
          $ref: "#/components/schemas/Timestamp"
        validityPeriodEnd:
          description: End of interval during which the product (carbon) footprint
