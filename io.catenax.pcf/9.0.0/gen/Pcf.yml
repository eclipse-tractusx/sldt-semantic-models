          $ref: "#/components/schemas/PositiveEmissionsTrait"
        landManagementBiogenicCO2Removals:
          description: "Position G (negative contribution): Land management removals\
            \ are net CO2 removals resulting from net increases to carbon stored in\
            \ land-based carbon pools (biomass, dead organic matter and soil carbon\
