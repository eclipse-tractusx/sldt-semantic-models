          description: "Position A: Includes all fossil emissions, including industrial\
            \ processes, stationary/mobile combustion and fugitive emissions. This\
            \ position inlcudes the fossil emissions associated to land management\
            \ (A1: GWP fossil land management) which can not be documented as a separate\
            \ emission category in the Catena-X data set, but is part of PACT and\
            \ TfS."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingFossilGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        packagingBiogenicNonCO2Emissions:
          description: "Position C: Non-CO2 biogenic emissions related to agricultural\
            \ activities. It encompasses emissions as described in PACT v3.0: CH4\
            \ emissions from livestock and manure; CH4 emissions from biomass burning\
            \ and fires; CH4 emissions from rice production; CH4 emissions from transformation\
            \ and degradation (e.g., combustion, digestion, composting, landfilling).\
            \ It must be noted that N2O from land management activities are not included\
            \ in this position and are reported in position A."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingBiogenicNonCO2Emissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        packagingBiogenicCO2Uptake:
          description: "Position D (negative contribution): Biogenic CO2 uptake. The\
            \ CO2 which was absorbed from the atmosphere during the growth period\
            \ of the biomass and of which the C is now bound in the product as biogenic\
            \ carbon content."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingBiogenicCO2Uptake"
          $ref: "#/components/schemas/NegativeEmissionsTrait"
        packagingLandUseChangeGhgEmissions:
          description: "Position E: Emissions from LUC constitute a release of GHG\
            \ emissions due to a change in land use from one land use category or\
            \ subcategory to another, such as primary forest to agricultural land,\
            \ or peat land (type of wetland) to cropland. This position encompasses\
            \ dLUC (direct land use change) emissions. If that data is not available,\
            \ companies should account for LUC using statistical land-use change (sLUC)\
            \ emissions. iLUC emissions are excluded. Refer to PACT v3.0 for details."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingLandUseChangeGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        packagingLandManagementBiogenicCO2Emissions:
          description: "Position F: Carbon stock losses occurring within the same\
            \ land use category or subcategory due to agricultural practices such\
            \ as tillage, field preparations, pruning and harvest. Land management\
            \ CO2 emissions measures biogenic CO2 emissions from a net loss in carbon\
            \ stock within one land use category or subcategory. This includes impact\
            \ on the land-carbon pools, including above- and below-ground biomass,\
            \ dead organic matter, and soil carbon pools. If the carbon stock increases\
            \ within the same land use category and the conditions to report removals\
            \ are met, this may be calculated as a Land management CO2 removal (position\
            \ G). Refer to PACT v3.0 for details."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingLandManagementBiogenicCO2Emissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
        packagingLandManagementBiogenicCO2Removals:
          description: "Position G (negative contribution): Land management removals\
            \ are net CO2 removals resulting from net increases to carbon stored in\
            \ land-based carbon pools (biomass, dead organic matter and soil carbon\
            \ pools) due to ongoing land management practices. This extra net carbon\
            \ stock is gained over the crop rotation or crop cultivation cycle (e.g.,\
            \ multiple years for perennial crops and multiple years in a rotation\
            \ that includes annual crops). Refer to PACT v3.0 for details."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingLandManagementBiogenicCO2Removals"
          $ref: "#/components/schemas/NegativeEmissionsTrait"
        packagingAircraftGhgEmissions:
          description: "Position H: Aviation emissions which have occurred in distribution\
            \ stages upstream."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#packagingAircraftGhgEmissions"
          $ref: "#/components/schemas/PositiveEmissionsTrait"
      required:
      - packagingEmissionsIncluded
      - packagingPcfIncludingBiogenicUptake
      - packagingPcfExcludingBiogenicUptake
      - packagingFossilGhgEmissions
      - packagingBiogenicNonCO2Emissions
      - packagingBiogenicCO2Uptake
      - packagingLandUseChangeGhgEmissions
      - packagingLandManagementBiogenicCO2Emissions
      - packagingLandManagementBiogenicCO2Removals
      - packagingAircraftGhgEmissions
