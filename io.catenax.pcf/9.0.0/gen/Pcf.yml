---
openapi: 3.0.3
info:
  title: Product (Carbon) Footprint
  version: v9
  x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#Pcf"
servers:
- url: catenax.io/api/v9
  variables:
    api-version:
      default: v9
paths:
  /{tenant-id}/pcf:
    get:
      tags:
      - Pcf
      operationId: getPcf
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/Pcf"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Pcf"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    AttestationOfConformanceEntity:
      description: Entity to group all attestation of conformance properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#AttestationOfConformanceEntity"
      type: object
      properties:
        attestationType:
          description: "Attestation type, which defines the type and level of trust\
            \ conveyed by this attestation of conformance (PCF Program certification;\
            \ PCF 3rd party verification ; PCF 2nd party verification; PCF 1st party\
            \ verification; ...)"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#attestationType"
          $ref: "#/components/schemas/Text"
        standardName:
          description: The specific cross-sectoral standards or product or sector
            rules (PCRs) on which the attestation of conformance is based
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#standardName"
          $ref: "#/components/schemas/Text"
        attestationStandard:
          description: e.g. PCF Verification and PCF Program Certification Framework
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#attestationStandard"
          $ref: "#/components/schemas/Text"
        attestationOfConformanceId:
          description: "e.g. unique number of the certificate or verification statement\
            \ used for tracking and referencing, use UUID v4 if ID is newly generated."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#attestationOfConformanceId"
          $ref: "#/components/schemas/Text"
        providerName:
          description: Name of the issuing certifier’s or verifier’s legal entity
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#providerName"
          $ref: "#/components/schemas/Text"
        attestationOfConformanceLink:
          description: "A link leading to the declaration of conformance, allowing\
            \ for a manual option to verify the validity and authenticity of the declaration."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#attestationOfConformanceLink"
          $ref: "#/components/schemas/Text"
        providerId:
          description: "A unique identifier for the entity issuing the declaration,\
            \ such as a Business Partner Number (BPN) or other official registration\
            \ number, issued by the appointing organization or accreditation institute."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#providerId"
          $ref: "#/components/schemas/Text"
        completedAt:
          description: Time stamp for when the attestation of conformity was issued
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#completedAt"
          $ref: "#/components/schemas/Timestamp"
      required:
      - attestationType
      - standardName
      - attestationStandard
      - attestationOfConformanceId
      - providerName
    AttestationOfConformanceCollection:
      description: Collection of Attestation Of Conformance properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#AttestationOfConformanceCollection"
      type: array
      items:
        $ref: "#/components/schemas/AttestationOfConformanceEntity"
    SpecVersionCharacteristic:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#SpecVersionCharacteristic"
      type: array
      items:
        type: string
      uniqueItems: true
    PartialFullPcfCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#PartialFullPcfCharacteristic"
      description: Characteristic for defining an indicator for partial or full PCF
        (Product Carbon Footprint) declaration as specified in the Catena-X PCF Rulebook.
      enum:
      - Cradle-to-gate
      - Cradle-to-grave
    ScopeOfPCFFormEntity:
      description: Entity to group all scope of pcf form properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ScopeOfPCFFormEntity"
      type: object
      properties:
        specVersion:
          description: "Specification of the PCF format/data model (name and version\
            \ number), which is used. The required data input fields will be tailored\
            \ accordingly. Multiple entries are possible. The data model and version\
            \ can be selected independently of the standard or guidance document,\
            \ you followed during the assessment of the PCF. Always select latest\
            \ data model, if your data supports it."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#specVersion"
          $ref: "#/components/schemas/SpecVersionCharacteristic"
        partialFullPcf:
          description: "This attribute is an indicator for partial or full PCF (Product\
            \ Carbon Footprint) declaration. A partial PCF (cradle-to-gate) is covering\
            \ the emissions from resource extraction until the product leaves the\
            \ gate of your organization (optionally including the distribution stage).\
            \ This is defaulted for PACT, Catena-X or TFS. A full PCF (cradle-to-grave)\
            \ is covering the complete life cycle of the product from resource extraction\
            \ all the way to end-of-life stage."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#partialFullPcf"
          $ref: "#/components/schemas/PartialFullPcfCharacteristic"
      required:
      - specVersion
      - partialFullPcf
    ScopeOfPCFFormCollection:
      description: Collection of Scope Of PCF Form properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ScopeOfPCFFormCollection"
      type: array
      items:
        $ref: "#/components/schemas/ScopeOfPCFFormEntity"
    NonEmptyStringTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#NonEmptyStringTrait"
      description: Constraint for ensuring that a string has at least one character.
      minLength: 1
    IdSet:
      description: Characteristic for defining a set of URIs (Uniform Resource Identifiers).
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#IdSet"
      type: array
      items:
        type: string
        format: uri
      uniqueItems: true
    CompanyInformationEntity:
      description: Entity to group all company information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#CompanyInformationEntity"
      type: object
      properties:
        companyName:
          description: State the (legal) name of the company supplying the product
            and reporting the PCF (data owner). The name under which the company signed
            up with Catena-X (via Business Partner Management service).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#companyName"
          $ref: "#/components/schemas/NonEmptyStringTrait"
        companyIds:
          description: "Company identifier according to the sharing scheme you are\
            \ reporting in. It is mandatory to provide the BPNL (Business Partner\
            \ Number Legal; corresponding to the company name) according to Catena-X.\
            \ Each value of this set is supposed to uniquely identify the PCF Data\
            \ Owner and should be in the following format: E.g. urn:BPNL000000000DWF.\
            \ Additionally it is recommended to enter the name of the main domain\
            \ (e.g. company.com) as a second value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#companyIds"
          $ref: "#/components/schemas/IdSet"
      required:
      - companyName
      - companyIds
    CompanyInformationCollection:
      description: Collection of Company Information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#CompanyInformationCollection"
      type: array
      items:
        $ref: "#/components/schemas/CompanyInformationEntity"
    ProductClassificationCharacteristic:
      description: "Each entry should be according URN:FPI including domain name of\
        \ the organization issuing the classifiaction, the entity and classifiaction\
        \ system-type and the class/identifier."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ProductClassificationCharacteristic"
      type: array
      items:
        type: string
      uniqueItems: true
    DeclaredUnitOfMeasurementCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#DeclaredUnitOfMeasurementCharacteristic"
      description: "Unit of analysis of the product with accepted values as specified\
        \ in the Catena-X PCF Rulebook in accordance with the technical specifications\
        \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
        \ for Sustainable Development)/ PACT initiative. For countable products/ components/\
        \ materials, Catena-X for example adds the unit \"piece\" to the value list\
        \ specified by WBCSD."
      enum:
      - liter
      - kilogram
      - cubic meter
      - kilowatt hour
      - megajoule
      - ton kilometer
      - square meter
      - piece
      - hour
      - megabit
      - second
    StrictlyPositiveDecimalTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#StrictlyPositiveDecimalTrait"
      description: "Constraint for defining a positive, non-zero decimal."
      minimum: 0.0
      exclusiveMinimum: true
    PositiveDecimalWeightTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#PositiveDecimalWeightTrait"
      description: Constraint for defining a decimal equal to or greater than zero.
      minimum: 0
      exclusiveMinimum: false
    ProductInformationEntity:
      description: Entity to group all product information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ProductInformationEntity"
      type: object
      properties:
        productNameCompany:
          description: "Trade name of the product to make it recognizable by the receiver\
            \ of the PCF information. For prospective PCFs, this may be a preliminary\
            \ name."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productNameCompany"
          $ref: "#/components/schemas/NonEmptyStringTrait"
        productIds:
          description: "A set of several relevant product identifiers can be provided\
            \ including e.g. manufacturerPartID, customerPartID, GTIN, ISPN-number\
            \ or any product specific identifier. For prospective PCFs, this may be\
            \ a preliminary product id."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productIds"
          $ref: "#/components/schemas/IdSet"
        productDescription:
          description: A brief description of the product (for example functions and
            technical parameters) to help identifying the correct product. Product
            IDs are not always unique accross organizations or at times insufficient
            to identify the correct product. This information can provide additional
            context to secure a correct match between the purches product and its
            PCF declaration.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productDescription"
          $ref: "#/components/schemas/Text"
        productClassifications:
          description: "A list of classification or category identifiers in URN format.\
            \ Use well known urn's here, or adhere to recommended urn:pact: format.\
            \ For example UN CPC, CAS Number, CN-Code etc. For communication us URN\
            \ fromat (e.g. urn:gtin:4712345060507)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productClassifications"
          $ref: "#/components/schemas/ProductClassificationCharacteristic"
        declaredUnitOfMeasurement:
          description: "The declared unit defines the reference quantity to which\
            \ the inputs and outputs in a Product Carbon Footprint (PCF) calculation\
            \ are related, such as kilograms of product, a single piece of a component,\
            \ or megajoules of electrical energy. Within Catena-X, acceptable values\
            \ for the declared unit include “piece” and “kilogram,” as outlined in\
            \ the Catena-X PCF Rulebook v4, chapter 4.4. The PCF is calculated per\
            \ declared unit amount of the product. For example, a Battery Electric\
            \ Vehicle (BEV) may be represented in two ways. In the first case, the\
            \ declared unit amount is 1 and the declared unit is “piece,” resulting\
            \ in a total PCF including bio uptake of 15,000 kg CO?e. In the second\
            \ case, the same BEV is described with a declared unit amount of 2,300\
            \ and the unit is “kilogram,” while still yielding a total PCF including\
            \ bio uptake of 15,000 kg CO?e."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#declaredUnitOfMeasurement"
          $ref: "#/components/schemas/DeclaredUnitOfMeasurementCharacteristic"
        declaredUnitAmount:
          description: "The quantity, or amount, of the declared unit is provided\
            \ as a numerical value. The Product Carbon Footprint (PCF) is based on\
            \ this declared unit amount, rather than assuming a default value of one\
            \ unit. For example, a Battery Electric Vehicle (BEV) may be described\
            \ with a declared unit amount of 1 and the unit “piece,” resulting in\
            \ a total PCF including bio uptake of 15,000 kg CO?e. Alternatively, the\
            \ same BEV might be represented using a declared unit amount of 2,300\
            \ with the unit “kilogram,” yet the total PCF including bio uptake remains\
            \ 15,000 kg CO?e."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#declaredUnitAmount"
          $ref: "#/components/schemas/StrictlyPositiveDecimalTrait"
        productMassPerDeclaredUnit:
          description: "The mass of the product per declared unit amount in kilogram,\
            \ (e.g., the declared unit of a circuitboard is one piece; one piece represents\
            \ 0.123 kg). Product mass excluding packaging."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productMassPerDeclaredUnit"
          $ref: "#/components/schemas/PositiveDecimalWeightTrait"
      required:
      - productNameCompany
      - productIds
      - productDescription
      - productClassifications
      - declaredUnitOfMeasurement
      - declaredUnitAmount
      - productMassPerDeclaredUnit
    ProductInformationCollection:
      description: Collection of Product Information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ProductInformationCollection"
      type: array
      items:
        $ref: "#/components/schemas/ProductInformationEntity"
    CompanyAndProductInformationEntity:
      description: Entity to group all company and product information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#CompanyAndProductInformationEntity"
      type: object
      properties:
        companyInformation:
          description: |-
            Connects CompanyAndProductInformationEntity with ProductInformation to link it with ProductInformationCollection, establishing the semantic relationship and context between both entities.
            Property to collect all company information properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#companyInformation"
          $ref: "#/components/schemas/CompanyInformationCollection"
        productInformation:
          description: |-
            Connects CompanyAndProductInformationEntity with ProductInformation to link it with ProductInformationCollection, establishing the semantic relationship and context between both entities.
            Property to collect all product information properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#productInformation"
          $ref: "#/components/schemas/ProductInformationCollection"
    CompanyAndProductInformationCollection:
      description: Collection of Company And Product Information properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#CompanyAndProductInformationCollection"
      type: array
      items:
        $ref: "#/components/schemas/CompanyAndProductInformationEntity"
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    TechnologyEntity:
      description: Entity to group all technology properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#TechnologyEntity"
      type: object
      properties:
        boundaryProcessesDescription:
          description: "Brief description of the significantly contributing manufacturing\
            \ steps of the product (including general description of used technologies).\
            \ This attribute is only included for compatibility reasons with TfS/PACT\
            \ in the Catena-X data model. No filling is required as part of a data\
            \ exchange via Catena-X. Instead, the general comment field \"Comment\"\
            \ (see section 1.1) should be used as needed."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#boundaryProcessesDescription"
          $ref: "#/components/schemas/Text"
        ccsTechnologicalCO2CaptureIncluded:
          description: Declare if CCS/BECCS (incl. geological storage) technology
            has been employed. BECCS stands for bioenergy with carbon capture and
            storage.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ccsTechnologicalCO2CaptureIncluded"
          $ref: "#/components/schemas/Boolean"
      required:
      - boundaryProcessesDescription
      - ccsTechnologicalCO2CaptureIncluded
    TechnologyCollection:
      description: Collection of Technology properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#TechnologyCollection"
      type: array
      items:
        $ref: "#/components/schemas/TechnologyEntity"
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    PrecedingPfId:
      description: Entity for defining a preceding PCF (Product Carbon Footprint)
        identifier entity as specified in the Catena-X PCF Rulebook in accordance
        with the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#PrecedingPfId"
      type: object
      properties: {}
    PrecedingPfIdsCharacteristic:
      description: Characteristic for defining a non-empty set of product (carbon)
        footprint identifiers as specified in the Catena-X PCF Rulebook in accordance
        with the WBCSD (World Business Council for Sustainable Development) Pathfinder
        framework and the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#PrecedingPfIdsCharacteristic"
      type: array
      items:
        $ref: "#/components/schemas/PrecedingPfId"
    ProductFootprintVersion:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#ProductFootprintVersion"
      description: Characteristic for defining a product footprint version as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
    PfStatusCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#PfStatusCharacteristic"
      description: Characteristic for defining a status indicator of a product (carbon)
        footprint as specified in the Catena-X PCF Rulebook in accordance with the
        technical specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD
        (World Business Council for Sustainable Development)/ PACT initiative. Enumeration
        with possible "Active" and "Deprecated".
      enum:
      - Active
      - Deprecated
    RetroOrProspectivePcfTypeCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#RetroOrProspectivePcfTypeCharacteristic"
      description: Enum values for RetroOrProspectivePcfType
      enum:
      - Retrospective PCF
      - Prospective PCF without forerunner
      - Prospective PCF of further developed product with forerunner
      - Prospective PCF for current product for future production date
      - Progressive PCF
    IDAndVersionEntity:
      description: Entity to group all id and version properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#IDAndVersionEntity"
      type: object
      properties:
        id:
          description: "This ID is used to identify a specifc PCF. Therefore it has\
            \ to be a gloabally unique value, following the UUID V4 specification,\
            \ and should be defined at the time of declaration of the PCF. This is\
            \ usually done automatically by the calculation- or sharing tool. Example\
            \ generator, in case your tool does not automatically generate the PCF\
            \ ID: https://www.uuidgenerator.net/version4  In case of update a new\
            \ PCF ID is required."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#id"
          $ref: "#/components/schemas/UuidV4Trait"
        precedingPfIds:
          description: "This is a list of previously submitted product footprint identifiers\
            \ in submitted order, starting with the latest submitted PCF. This chain\
            \ therefore reflects the history of a PCF."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#precedingPfIds"
          $ref: "#/components/schemas/PrecedingPfIdsCharacteristic"
        version:
          description: "This is only a technical parameter that ensures comparability\
            \ with PACT 3.0.0, but is not used in Catena-X. For PCF data exchange\
            \ via Catena-X, it must therefore be set to the default value 0."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#version"
          $ref: "#/components/schemas/ProductFootprintVersion"
        status:
          description: "This is another technical parameter that ensures comparability\
            \ (\"deprecated\" only used in PACT; and it may also be used in internal\
            \ systems), but is not used in Catena-X. Therefore it must be set to the\
            \ default value \"active\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:9.0.0#status"
          $ref: "#/components/schemas/PfStatusCharacteristic"
        retroOrProspectivePcfType:
          description: "Four types of PCFs (see 5.2.1) shall be indicated in the data\
