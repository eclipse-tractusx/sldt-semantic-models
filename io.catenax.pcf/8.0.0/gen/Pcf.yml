---
openapi: 3.0.3
info:
  title: Product (Carbon) Footprint
  version: v8
  x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#Pcf"
servers:
- url: catenax.io/api/v8
  variables:
    api-version:
      default: v8
paths:
  /{tenant-id}/pcf:
    get:
      tags:
      - Pcf
      operationId: getPcf
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/Pcf"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Pcf"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    SpecVersionCharacteristic:
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#SpecVersionCharacteristic"
      type: array
      items:
        type: string
      uniqueItems: true
    PartialFullPcfCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PartialFullPcfCharacteristic"
      description: Characteristic for defining an indicator for partial or full PCF
        (Product Carbon Footprint) declaration as specified in the Catena-X PCF Rulebook.
      enum:
      - Cradle-to-gate
      - Cradle-to-grave
    PrecedingPfId:
      description: Entity for defining a preceding PCF (Product Carbon Footprint)
        identifier entity as specified in the Catena-X PCF Rulebook in accordance
        with the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PrecedingPfId"
      type: object
      properties:
        id:
          description: "This ID is used to identify a specifc PCF. Therefore it has\
            \ to be a gloabally unique value, following the UUID V4 specification,\
            \ and should be defined at the time of declaration of the PCF. This is\
            \ usually done automatically by the calculation- or sharing tool. Example\
            \ generator, in case your tool does not automatically generate the PCF\
            \ ID: https://www.uuidgenerator.net/version4  In case of update a new\
            \ PCF ID is required."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#id"
          $ref: "#/components/schemas/UuidV4Trait"
      required:
      - id
    PrecedingPfIdsCharacteristic:
      description: Characteristic for defining a non-empty set of product (carbon)
        footprint identifiers as specified in the Catena-X PCF Rulebook in accordance
        with the WBCSD (World Business Council for Sustainable Development) Pathfinder
        framework and the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PrecedingPfIdsCharacteristic"
      type: array
      items:
        $ref: "#/components/schemas/PrecedingPfId"
    ProductFootprintVersion:
      type: number
      minimum: 0
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ProductFootprintVersion"
      description: Characteristic for defining a product footprint version as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    PfStatusCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PfStatusCharacteristic"
      description: Characteristic for defining a status indicator of a product (carbon)
        footprint as specified in the Catena-X PCF Rulebook in accordance with the
        technical specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD
        (World Business Council for Sustainable Development)/ PACT initiative. Enumeration
        with possible "Active" and "Deprecated".
      enum:
      - Active
      - Deprecated
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    NonEmptyStringTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#NonEmptyStringTrait"
      description: Constraint for ensuring that a string has at least one character.
      minLength: 1
    IdSet:
      description: Characteristic for defining a set of URIs (Uniform Resource Identifiers).
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#IdSet"
      type: array
      items:
        type: string
        format: uri
      uniqueItems: true
    DeclaredUnitOfMeasurementCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#DeclaredUnitOfMeasurementCharacteristic"
      description: "Unit of analysis of the product with accepted values as specified\
        \ in the Catena-X PCF Rulebook in accordance with the technical specifications\
        \ for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
        \ for Sustainable Development)/ PACT initiative. For countable products/ components/\
        \ materials, Catena-X for example adds the unit \"piece\" to the value list\
        \ specified by WBCSD."
      enum:
      - liter
      - kilogram
      - cubic meter
      - kilowatt hour
      - megajoule
      - ton kilometer
      - square meter
      - piece
      - hour
      - megabit
      - second
    StrictlyPositiveDecimalTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#StrictlyPositiveDecimalTrait"
      description: "Constraint for defining a positive, non-zero decimal."
      minimum: 0.0
      exclusiveMinimum: true
    PositiveDecimalWeightTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PositiveDecimalWeightTrait"
      description: Constraint for defining a decimal equal to or greater than zero.
      minimum: 0
      exclusiveMinimum: false
    ExemptedEmissionsPercentTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ExemptedEmissionsPercentTrait"
      description: Characteristic for defining the percentage of emissions excluded
        from a PCF (Product Carbon Footprint) as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      maximum: 10.0
      exclusiveMaximum: false
      minimum: 0.0
      exclusiveMinimum: false
    GeographyCountrySubdivisionTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#GeographyCountrySubdivisionTrait"
      description: Constraint for defining a geography country subdivision in compliance
        to ISO 3166-2 as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      pattern: "([A-Z]{2}-[A-Z0-9]{1,3}|)"
    GeographyCountryTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#GeographyCountryTrait"
      description: Constraint for defining a geography country conform to ISO 3166CC
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative.
      pattern: "([A-Z]{2})"
    GeographyRegionOrSubregionCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#GeographyRegionOrSubregionCharacteristic"
      description: Characteristic for defining a list of valid geographic regions
        as specified in the Catena-X PCF Rulebook in accordance with the technical
        specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD (World
        Business Council for Sustainable Development)/ PACT initiative. In Catena-X
        for example "Global" has been added to the value list.
      enum:
      - Africa
      - Americas
      - Asia
      - Europe
      - Oceania
      - Australia and New Zealand
      - Central Asia
      - Eastern Asia
      - Eastern Europe
      - Latin America and the Caribbean
      - Melanesia
      - Micronesia
      - Northern Africa
      - Northern America
      - Northern Europe
      - Polynesia
      - South-eastern Asia
      - Southern Asia
      - Southern Europe
      - Sub-Saharan Africa
      - Western Asia
      - Western Europe
      - Global
      - Several
    CrossSectoralStandardSet:
      description: Characteristic for defining the list of valid accounting standards
        used for product carbon footprint calculation as specified in the Catena-X
        PCF Rulebook in accordance with the technical specifications for PCF Data
        Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
        Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#CrossSectoralStandardSet"
      type: array
      items:
        type: string
    ProductOrSectorSpecificRuleSet:
      description: Characteristic for defining the set of product or sector specific
        rules of a product carbon footprint as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ProductOrSectorSpecificRuleSet"
      type: array
      items:
        type: string
      uniqueItems: true
    IpccCharacterizationFactorsCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#IpccCharacterizationFactorsCharacteristic"
      description: Characteristic for defining the characterization factors of a product
        carbon footprint as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
        In Catena-X for example specified by a default value.
      enum:
      - AR5
      - AR6
      - AR4
      - unspecified
    AllocationWasteIncinerationCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#AllocationWasteIncinerationCharacteristic"
      description: Characteristic for defining the allocation approach used for waste
        incineration as specified by the TFS (Together For Sustainability) initiative.
      enum:
      - cut-off
      - reverse cut-off
      - system expansion
      - polluter pays principle
    PercentTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PercentTrait"
      description: Constraint for a decimal number in the range of and including 0
        and 100.
      maximum: 100.0
      exclusiveMaximum: false
      minimum: 0.0
      exclusiveMinimum: false
    EmissionFactorDSSet:
      description: Characteristic for defining a set of emission factor sources used
        for calculating a product carbon footprint as specified in the Catena-X PCF
        Rulebook in accordance with the technical specifications for PCF Data Exchange
        (Version 2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#EmissionFactorDSSet"
      type: array
      items:
        type: string
      uniqueItems: true
    DqiNumberTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#DqiNumberTrait"
      description: Constraint for defining a decimal between 1 and 5 including.
      maximum: 5
      exclusiveMaximum: false
      minimum: 1
      exclusiveMinimum: false
    DataQualityIndicators:
      description: Characteristic for defining the quantitative data quality indicators
        of a PCF (Product Carbon Footprint) as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#DataQualityIndicators"
      type: object
      properties:
        technologicalDQR:
          description: The degree to which the data reflects the actual technology(ies)
            used. Refer to Table 5.14 in chapter 5.2.11.2 of v3.0 of TFS Guideline
            for the rating (1-5). For prospective PCF this shall not be provided.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#technologicalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        temporalDQR:
          description: The degree to which the reference period is for the data set
            is close to the issue date.  Refer to Table 5.16 in chapter 5.2.11.2 of
            v3.0 of TFS Guideline for the rating (1-5). For prospective PCF this shall
            not be provided.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#temporalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
        geographicalDQR:
          description: "Geographical representativeness. The degree to which the data\
            \ reflects the actual geographic location of the manufacturing process.\
            \ processes within the inventory boundary (e.g., country or region). Refer\
            \ to Table 5.15 in chapter 5.2.11.2 of v3.0 of TFS Guideline for the rating\
            \ (1-5). For prospective PCF this shall not be provided."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#geographicalDQR"
          $ref: "#/components/schemas/DqiNumberTrait"
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.1.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    PositiveEmissionsTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PositiveEmissionsTrait"
      description: 'Only positive emission values (>=0) are valid '
      minimum: 0.0
      exclusiveMinimum: false
    PositiveOrNegativeEmission:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PositiveOrNegativeEmission"
      description: Characteristic for defining (positive or negative) emissions in
        context of a PCF (Product Carbon Footprint) as specified by the WBCSD (World
        Business Council for Sustainable Development) Pathfinder initiative.
    NegativeEmissionsTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#NegativeEmissionsTrait"
      description: Only negative emission values (<=0) are valid.
      maximum: 0.0
      exclusiveMaximum: false
    AllocationRecycledCarbonCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#AllocationRecycledCarbonCharacteristic"
      enum:
      - upstream system expansion
      - cut-off
    FreeAttributionInMassBalancingCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#FreeAttributionInMassBalancingCharacteristic"
      description: Enum values for freeAttributionInMassBalancin
      enum:
      - "true"
      - "false"
      - not applicable
    ProgramCertificationShareTrait:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ProgramCertificationShareTrait"
      description: Constarint to ensure ProgramCertificationShare is between  0-100
      maximum: 100
      exclusiveMaximum: false
      minimum: 0
      exclusiveMinimum: false
    NegativeEmission:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#NegativeEmission"
      description: Characteristic for defining emissions expressed as a decimal equal
        to or less than zero in context of a PCF (Product Carbon Footprint) as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.1.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
    PcfEntity:
      description: Entity for defining a PCF (Product Carbon Footprint) as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#PcfEntity"
      type: object
      properties:
        declaredUnitOfMeasurement:
          description: "The declared unit defines the reference quantity to which\
            \ the inputs and outputs in a Product Carbon Footprint (PCF) calculation\
            \ are related, such as kilograms of product, a single piece of a component,\
            \ or megajoules of electrical energy. Within Catena-X, acceptable values\
            \ for the declared unit include “piece” and “kilogram,” as outlined in\
            \ the Catena-X PCF Rulebook v4, chapter 4.4. The PCF is calculated per\
            \ declared unit amount of the product. For example, a Battery Electric\
            \ Vehicle (BEV) may be represented in two ways. In the first case, the\
            \ declared unit amount is 1 and the declared unit is “piece,” resulting\
            \ in a total PCF including bio uptake of 15,000 kg CO₂e. In the second\
            \ case, the same BEV is described with a declared unit amount of 2,300\
            \ and the unit is “kilogram,” while still yielding a total PCF including\
            \ bio uptake of 15,000 kg CO₂e."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#declaredUnitOfMeasurement"
          $ref: "#/components/schemas/DeclaredUnitOfMeasurementCharacteristic"
        declaredUnitAmount:
          description: "The quantity, or amount, of the declared unit is provided\
            \ as a numerical value. The Product Carbon Footprint (PCF) is based on\
            \ this declared unit amount, rather than assuming a default value of one\
            \ unit. For example, a Battery Electric Vehicle (BEV) may be described\
            \ with a declared unit amount of 1 and the unit “piece,” resulting in\
            \ a total PCF including bio uptake of 15,000 kg CO₂e. Alternatively, the\
            \ same BEV might be represented using a declared unit amount of 2,300\
            \ with the unit “kilogram,” yet the total PCF including bio uptake remains\
            \ 15,000 kg CO₂e."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#declaredUnitAmount"
          $ref: "#/components/schemas/StrictlyPositiveDecimalTrait"
        productMassPerDeclaredUnit:
          description: "The mass of the product per declared unit amount in kilogram,\
            \ (e.g., the declared unit of a circuitboard is one piece; one piece represents\
            \ 0.123 kg). Product mass excluding packaging."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#productMassPerDeclaredUnit"
          $ref: "#/components/schemas/PositiveDecimalWeightTrait"
        exemptedEmissionsPercent:
          description: "Applied cut-off criteria in percent of total emissions. This\
            \ specifies which percentage of emissions were excluded from the PCF in\
            \ total, in order to reduce efforts in data collection of irrelevant processes.\
            \ E.g. the Catena-X PCF Rulebook requires that the cut-off shall not exceed\
            \ 3% (97% impacts to be considered). Do determine this, supplier data\
            \ are assumed as 0% cut-off."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#exemptedEmissionsPercent"
          $ref: "#/components/schemas/ExemptedEmissionsPercentTrait"
        exemptedEmissionsDescription:
          description: "If cut-off criteria are applied, this text field should be\
            \ used to document the rationale behind the exclusion of specific PCF\
            \ emissions. Potential cut-offs are defined in the Catena-X Rulebook."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#exemptedEmissionsDescription"
          $ref: "#/components/schemas/Text"
        boundaryProcessesDescription:
          description: "Brief description of the significantly contributing manufacturing\
            \ steps of the product (including general description of used technologies).\
            \ This attribute is only included for compatibility reasons with TfS/PACT\
            \ in the Catena-X data model. No filling is required as part of a data\
            \ exchange via Catena-X. Instead, the general comment field \"Comment\"\
            \ (see section 1.1) should be used as needed."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#boundaryProcessesDescription"
          $ref: "#/components/schemas/Text"
        geographyCountrySubdivision:
          description: "The location of factory gate(s) refers to the last manufacturing\
            \ step. It is the location where the product is produced. State the country\
            \ subdivision as subdivision code according to ISO 3166-2 (example: Germany,\
            \ Bavaria = DE-BY); https://www.iso.org/ glossary-for-iso-3166.html."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#geographyCountrySubdivision"
          $ref: "#/components/schemas/GeographyCountrySubdivisionTrait"
        geographyCountry:
          description: "The location of factory gate(s) refers to the last manufacturing\
            \ step. It is the location where the product is produced. State the country\
            \ as country code according to ISO 3166-1 alpha-2 (example: US:=United\
            \ States, FR:=-France); https://www.iso.org/glossa-ry-for-iso-3166.html."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#geographyCountry"
          $ref: "#/components/schemas/GeographyCountryTrait"
        geographyRegionOrSubregion:
          description: "Region of the supplier production site according to ISO 3166\
            \ (Example: \"Global\", \"Europe\", \"Eastern Europe\")."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#geographyRegionOrSubregion"
          $ref: "#/components/schemas/GeographyRegionOrSubregionCharacteristic"
        referencePeriodStart:
          description: Start of time period of data collection for primary data sources
            (this does not refer to publication dates of secondary data). For prospective
            PCFs the reference period should be equal to start of production.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#referencePeriodStart"
          $ref: "#/components/schemas/Timestamp"
        referencePeriodEnd:
          description: End of time period of data collection for primary data sources.
            For prospective PCFs the reference period end should be one year after
            reference period start.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#referencePeriodEnd"
          $ref: "#/components/schemas/Timestamp"
        crossSectoralStandards:
