    ProductClassificationCharacteristic:
      description: "Each entry should be according URN:FPI including domain name of\
        \ the organization issuing the classifiaction, the entity and classifiaction\
        \ system-type and the class/identifier."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ProductClassificationCharacteristic"
      type: array
      items:
        type: string
      uniqueItems: true
    RetroOrProspectivePcfTypeCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#RetroOrProspectivePcfTypeCharacteristic"
      description: Enum values for RetroOrProspectivePcfType
      enum:
      - "Retrospective PCF, Prospective PCF without forerunner"
      - Prospective PCF without forerunner
      - Prospective PCF of further developed product with forerunner
      - Prospective PCF for current product for future production date
      - Progressive PCF
    AttestationOfConformanceEntity:
      description: Entity to group all attestation of conformance properties.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#AttestationOfConformanceEntity"
      type: object
      properties:
        attestationType:
          description: "Attestation type, which defines the type and level of trust\
            \ conveyed by this attestation of conformance (PCF Program certification;\
            \ PCF 3rd party verification ; PCF 2nd party verification; PCF 1st party\
            \ verification; ...)"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#attestationType"
          $ref: "#/components/schemas/Text"
        standardName:
          description: The specific cross-sectoral standards or product or sector
            rules (PCRs) on which the attestation of conformance is based
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#standardName"
          $ref: "#/components/schemas/Text"
        attestationStandard:
          description: e.g. PCF Verification and PCF Program Certification Framework
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#attestationStandard"
          $ref: "#/components/schemas/Text"
        attestationOfConformanceId:
          description: "e.g. unique number of the certificate or verification statement\
            \ used for tracking and referencing, use UUID v4 if ID is newly generated."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#attestationOfConformanceId"
          $ref: "#/components/schemas/Text"
        providerName:
          description: Name of the issuing certifier’s or verifier’s legal entity
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#providerName"
          $ref: "#/components/schemas/Text"
        attestationOfConformanceLink:
          description: "A link leading to the declaration of conformance, allowing\
            \ for a manual option to verify the validity and authenticity of the declaration."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#attestationOfConformanceLink"
          $ref: "#/components/schemas/Text"
        providerId:
          description: "A unique identifier for the entity issuing the declaration,\
            \ such as a Business Partner Number (BPN) or other official registration\
            \ number, issued by the appointing organization or accreditation institute."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#providerId"
          $ref: "#/components/schemas/Text"
        completedAt:
          description: Time stamp for when the attestation of conformity was issued
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#completedAt"
          $ref: "#/components/schemas/Timestamp"
      required:
      - attestationType
      - standardName
      - attestationStandard
      - attestationOfConformanceId
      - providerName
    AttestationOfConformanceCollection:
      description: Collection of Attestation Of Conformance
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#AttestationOfConformanceCollection"
      type: array
      items:
        $ref: "#/components/schemas/AttestationOfConformanceEntity"
    Pcf:
      description: A Product (Carbon) Footprint represents the carbon footprint of
        a product with values as specified in the Catena-X PCF Rulebook in accordance
        with the WBCSD (World Business Council for Sustainable Development) Pathfinder
        framework and the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD/ PACT initiative.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#Pcf"
      properties:
        id:
          description: "This ID is used to identify a specifc PCF. Therefore it has\
            \ to be a gloabally unique value, following the UUID V4 specification,\
            \ and should be defined at the time of declaration of the PCF. This is\
            \ usually done automatically by the calculation- or sharing tool. Example\
            \ generator, in case your tool does not automatically generate the PCF\
            \ ID: https://www.uuidgenerator.net/version4  In case of update a new\
            \ PCF ID is required."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#id"
          $ref: "#/components/schemas/UuidV4Trait"
        specVersion:
          description: "Specification of the PCF format/data model (name and version\
            \ number), which is used. The required data input fields will be tailored\
            \ accordingly. Multiple entries are possible. The data model and version\
            \ can be selected independently of the standard or guidance document,\
            \ you followed during the assessment of the PCF. Always select latest\
            \ data model, if your data supports it."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#specVersion"
          $ref: "#/components/schemas/SpecVersionCharacteristic"
        partialFullPcf:
          description: "This attribute is an indicator for partial or full PCF (Product\
            \ Carbon Footprint) declaration. A partial PCF (cradle-to-gate) is covering\
            \ the emissions from resource extraction until the product leaves the\
            \ gate of your organization (optionally including the distribution stage).\
            \ This is defaulted for PACT, Catena-X or TFS. A full PCF (cradle-to-grave)\
            \ is covering the complete life cycle of the product from resource extraction\
            \ all the way to end-of-life stage."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#partialFullPcf"
          $ref: "#/components/schemas/PartialFullPcfCharacteristic"
        precedingPfIds:
          description: "This is only a technical parameter that ensures comparability\
            \ with PACT 3.0.0, but is not used in Catena-X. For PCF data exchange\
            \ via Catena-X, it must therefore be set to the default value \"0\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#precedingPfIds"
          $ref: "#/components/schemas/PrecedingPfIdsCharacteristic"
        version:
          description: "This is only a technical parameter that ensures comparability\
            \ with PACT 3.0.0, but is not used in Catena-X. For PCF data exchange\
            \ via Catena-X, it must therefore be set to the default value 0."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#version"
          $ref: "#/components/schemas/ProductFootprintVersion"
        created:
          description: "The time stamp at which the PCF has been declared, independently\
            \ of when or if it has been shared. This represents the validity period\
            \ start unless specified separately."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#created"
          $ref: "#/components/schemas/Timestamp"
        status:
          description: "This is another technical parameter that ensures comparability\
            \ (\"deprecated\" only used in PACT; and it may also be used in internal\
            \ systems), but is not used in Catena-X. Therefore it must be set to the\
            \ default value \"active\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#status"
          $ref: "#/components/schemas/PfStatusCharacteristic"
        validityPeriodStart:
          description: 'The validity period is the interval during which the product
            (carbon) footprint is declared as valid by the data provider. The "start"
            and "end" attributes define this interval. For retrospective PCFs the
            validity period start must be equal to or greater than the reference period
            end. '
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#validityPeriodStart"
          $ref: "#/components/schemas/Timestamp"
        validityPeriodEnd:
          description: "Time stamp declaring the expected end of the use period for\
            \ this declaration or date of expected update (i.e. when does the data\
            \ validity period end?).  In Catena-X there is no standard for the length\
            \ of the valadity period, but it should be a year or more. The Catena-X\
            \ PCF Rulebook requires an annual review of the PCF value (and an update\
            \ if there are relevant changes). For prospective PCFs, the validity period\
            \ end should be equal to the reference period end."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#validityPeriodEnd"
          $ref: "#/components/schemas/Timestamp"
        pcfLegalStatement:
          description: "In case your organization defined certain legal conditions\
            \ which apply to the publication of this PCF, you can state the legal\
            \ disclaimer in here. The text might include an URL link to the legal\
            \ disclaimer of the PCF provider. For Catena-X this only refers to legal\
            \ requirements, not negociated automatically among the EDCs."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#pcfLegalStatement"
          $ref: "#/components/schemas/Text"
        companyName:
          description: State the (legal) name of the company supplying the product
            and reporting the PCF (data owner). The name under which the company signed
            up with Catena-X (via Business Partner Management service).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#companyName"
          $ref: "#/components/schemas/NonEmptyStringTrait"
        companyIds:
          description: "Company identifier according to the sharing scheme you are\
            \ reporting in. It is mandatory to provide the BPNL (Business Partner\
            \ Number Legal; corresponding to the company name) according to Catena-X.\
            \ Each value of this set is supposed to uniquely identify the PCF Data\
            \ Owner and should be in the following format: E.g. urn:BPNL000000000DWF.\
            \ Additionally it is recommended to enter the name of the main domain\
            \ (e.g. company.com) as a second value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#companyIds"
          $ref: "#/components/schemas/IdSet"
        productDescription:
          description: A brief description of the product (for example functions and
            technical parameters) to help identifying the correct product. Product
            IDs are not always unique accross organizations or at times insufficient
            to identify the correct product. This information can provide additional
            context to secure a correct match between the purches product and its
            PCF declaration.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#productDescription"
          $ref: "#/components/schemas/Text"
        productIds:
          description: "A set of several relevant product identifiers can be provided\
            \ including e.g. manufacturerPartID, customerPartID, GTIN, ISPN-number\
            \ or any product specific identifier. For prospective PCFs, this may be\
            \ a preliminary product id."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#productIds"
          $ref: "#/components/schemas/IdSet"
        productNameCompany:
          description: "Trade name of the product to make it recognizable by the receiver\
            \ of the PCF information. For prospective PCFs, this may be a preliminary\
            \ name."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#productNameCompany"
          $ref: "#/components/schemas/NonEmptyStringTrait"
        pcf:
          description: A PCF (Product Carbon Footprint) represents the carbon footprint
            of a product and related data as specified in the Catena-X PCF Rulebook
            in accordance with the technical specifications for PCF Data Exchange
            (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#pcf"
          $ref: "#/components/schemas/CarbonFootprint"
        productClassifications:
          description: "A list of classification or category identifiers in URN format.\
            \ Use well known urn's here, or adhere to recommended urn:pact: format.\
            \ For example UN CPC, CAS Number, CN-Code etc. For communication us URN\
            \ fromat (e.g. urn:gtin:4712345060507)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#productClassifications"
          $ref: "#/components/schemas/ProductClassificationCharacteristic"
        retroOrProspectivePcfType:
          description: "Four types of PCFs (see 5.2.1) shall be indicated in the data\
            \ model: This is to identify if the PCF refers to a product that is already\
            \ in series (retrospective) or a PCF for a product before SOP (prospective\
            \ PCF), both based on the rules defined in the CatenaX rulebook. For the\
            \ type \"progressive PCF\", these rules do not necessarily apply anymore,\
            \ as here also more ambitious assumptions can be used that might be part\
            \ of a bilateral agreement between supplier and customer."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#retroOrProspectivePcfType"
          $ref: "#/components/schemas/RetroOrProspectivePcfTypeCharacteristic"
        ccsTechnologicalCO2CaptureIncluded:
          description: Declare if CCS/BECCS (incl. geological storage) technology
            has been employed. BECCS stands for bioenergy with carbon capture and
            storage.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#ccsTechnologicalCO2CaptureIncluded"
          $ref: "#/components/schemas/Boolean"
        comment:
          description: This text field can be used to provide the recipient of the
            data with additional information or instructions on the calculation that
            is not represented by the existing attributes of the data model.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#comment"
          $ref: "#/components/schemas/Text"
        attestationOfConformance:
          description: Property to collect all attestation of conformance.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.pcf:8.0.0#attestationOfConformance"
          $ref: "#/components/schemas/AttestationOfConformanceCollection"
      required:
      - id
      - specVersion
      - partialFullPcf
      - version
      - created
      - status
      - validityPeriodEnd
      - companyName
      - companyIds
      - productIds
      - productNameCompany
      - pcf
      - retroOrProspectivePcfType
      - ccsTechnologicalCO2CaptureIncluded
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Pcf:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PagingSchema"
      description: The request was successful.
  requestBodies:
    Pcf:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Pcf"
