             This is mentioned in the Regulation (EU) 2025/40  Article 12 9.By 12 February 2027, packaging included in an extended producer responsibility scheme may be identified throughout the territory of the Member States in which that scheme or system applies. Such identification shall be achieved only by means of a corresponding symbol in a QR code or other standardised, open, digital-marking technology in order to indicate that the producer fulfils its extended producer responsibility obligations. That symbol shall be clear and unambiguous and shall not mislead consumers or other end users as to the recyclability or reusability of the packaging.

            (15) producer  means any manufacturer, importer or distributor to whom, irrespective of the selling technique used, including by means of distance contracts, one of the following applies:
            (a) the manufacturer, importer or distributor is established in a Member State and makes available for the first time from within the territory of that Member State and on that same territory transport packaging, service packaging, or primary production packaging, whether as single-use packaging or as reusable packaging or
            (b) the manufacturer, importer or distributor is established in a Member State and makes available for the first time from within the territory of that Member State and on that same territory products packaged in packaging other than those referred to in point (a) or (c) the manufacturer, importer or distributor is established in a Member State or in a third country and makes available for the first time on the territory of another Member State, directly to end users, transport packaging, service packaging or primary production packaging, whether as single-use packaging or as reusable packaging or (d) the manufacturer, importer or distributor is established in a Member State or in a third country and makes available for the first time on the territory of another Member State, directly to end users, products packaged in packaging other than those referred to in point (c) or (e)the manufacturer, importer or distributor is established in a Member State and unpacks packaged products without being an end user, unless another person is the producer as defined in point (a), (b), (c) or (d).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#symbolsOfExtendedProducerResponsibilityScheme"
