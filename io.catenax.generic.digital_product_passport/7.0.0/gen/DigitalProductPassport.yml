---
openapi: 3.0.3
info:
  title: Digital Product Passport
  version: v7
  x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#DigitalProductPassport"
servers:
- url: catenax.io/api/v7
  variables:
    api-version:
      default: v7
paths:
  /{tenant-id}/digital-product-passport:
    get:
      tags:
      - DigitalProductPassport
      operationId: getDigitalProductPassport
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/DigitalProductPassport"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          $ref: "#/components/schemas/DigitalProductPassport"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    PassportStatusEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#PassportStatusEnumeration"
      description: "The current status of the product passport declared through either:\
        \ draft, approved, invalid or expired."
      enum:
      - draft
      - approved
      - invalid
      - expired
    DateTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#DateTrait"
      description: Constraint fo a timestamp in the format (yyyy-mm-dd).
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    PredecessorCharacteristic:
      description: Characteristic of the predecessor of the actual digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#PredecessorCharacteristic"
      type: object
      properties:
        applicable:
          description: "Check whether the connected attributes are applicable to the\
            \ product. If applicable (true), content must be provided."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#applicable"
          $ref: "#/components/schemas/Boolean"
        content:
          description: Identification of the preceding product passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#predecessorIdentifier"
          $ref: "#/components/schemas/UuidV4Trait"
      required:
      - applicable
    IdentifierCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#IdentifierCharacteristic"
      description: Characteristic for Identifiers.
    NameList:
      description: "List of names or organizations (can be a name, trade mark, etc.)."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#NameList"
      type: array
      items:
        type: string
    ThoroughfareTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#ThoroughfareTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a thoroughfare.
      enum:
      - STREET
      - INDUSTRIAL_ZONE
      - OTHER
      - RIVER
      - SQUARE
    ThoroughfareEntity:
      description: "Entity for a thoroughfare which consists of a type, value and\
        \ number."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#ThoroughfareEntity"
      type: object
      properties:
        technicalKey:
          description: "Technical key of a thoroughfare. As specified by BPDM, this\
            \ can be a \"STREET\" or a different type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#thoroughfareTechnicalKey"
          $ref: "#/components/schemas/ThoroughfareTechnicalKeyCharacteristic"
        value:
          description: "Value of a thoroughfare, e.g. name of a street."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#thoroughfareValue"
          $ref: "#/components/schemas/Text"
        number:
          description: "Number of a thoroughfare. As used differently in international\
            \ context, this number can contain both numerical and alphanumerical values."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#thoroughfareNumber"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
      - number
    ThoroughfareCharacteristic:
      description: "Characteristic for defining a thoroughfare which can consist of\
        \ a type (e.g. \"STREET\"), value (e.g. \"Bernstra?e\") and number (e.g. \"\
        45\"). Model follows the specification of BPDM."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#ThoroughfareCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/ThoroughfareEntity"
    LocalityTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#LocalityTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a locality
      enum:
      - BLOCK
      - CITY
      - DISTRICT
      - OTHER
      - POST_OFFICE_CITY
      - QUARTER
    LocalityEntity:
      description: Entity for a locality which consists of a key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#LocalityEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a locality.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#localityTechnicalKey"
          $ref: "#/components/schemas/LocalityTechnicalKeyCharacteristic"
        value:
          description: "Value of a locality, e.g. name of a city (\"Mannheim\")."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#localityValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    LocalityCharacteristic:
      description: Characteristic for defining a locality which belongs to an address
        and which consists of a type (e.g. "CITY") and value (e.g. "Mannheim"). Model
        follows the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#LocalityCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/LocalityEntity"
    PremiseTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PremiseTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a premise.
      enum:
      - BUILDING
      - HARBOUR
      - LEVEL
      - OTHER
      - ROOM
      - SUITE
      - UNIT
      - WAREHOUSE
    PremiseEntity:
      description: Entity for a premise which consists of a type (technical key) and
        a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PremiseEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a premise.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#premiseTechnicalKey"
          $ref: "#/components/schemas/PremiseTechnicalKeyCharacteristic"
        value:
          description: "Value of a premise, e.g. name or designation of a particular\
            \ site."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#premiseValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PremiseCharacteristic:
      description: Characteristic for defining a premise which consists of a technical
        key (e.g. "BUILDING" or "OTHER") and a value (e.g. "Werk 1").
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PremiseCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PremiseEntity"
    PostalDeliveryPointTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostalDeliveryPointTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a postal delivery point.
      enum:
      - INTERURBAN_DELIVERY_POINT
      - MAIL_STATION
      - MAILBOX
      - OTHER
      - POST_OFFICE_BOX
    PostalDeliveryPointEntity:
      description: Entity for a postal delivery point which consists of a technical
        key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostalDeliveryPointEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a postal delivery point.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postalDeliveryPointTechnicalKey"
          $ref: "#/components/schemas/PostalDeliveryPointTechnicalKeyCharacteristic"
        value:
          description: "Value of a postal delivery point, e.g. designation of a gate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postalDeliveryPointValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PostalDeliveryPointCharacteristic:
      description: Characteristic for defining a postal delivery point which consists
        of a technical key (e.g. "MAILBOX" or "OTHER") and a value. Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostalDeliveryPointCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostalDeliveryPointEntity"
    CountryTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#CountryTrait"
      description: Regular expression for designation of a short name of a country
        as defined in ISO 3166-2.
      pattern: "([A-Z]{2}-[A-Z0-9]{1,3}|)"
    CountryEntity:
      description: Entity definition for a country.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#CountryEntity"
      type: object
      properties:
        shortName:
          description: The short variation of the name of the country.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#countryShortName"
          $ref: "#/components/schemas/CountryTrait"
      required:
      - shortName
    CountryCharacteristic:
      description: Characteristic of a country belonging to an address
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#CountryCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/CountryEntity"
    PostCodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostCodeTrait"
      description: Regular expression for post codes.
      pattern: "^[a-z0-9][a-z0-9\\- ]{0,10}$"
    PostCodeTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostCodeTechnicalKeyCharacteristic"
      description: Characteristic for the technical key of a post code.
      enum:
      - CEDEX
      - LARGE_MAIL_USER
      - OTHER
      - POST_BOX
      - REGULAR
    PostCodeEntity:
      description: Entity for a postcode which consists of a type plus a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostCodeEntity"
      type: object
      properties:
        value:
          description: The value of a post code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postCodeValue"
          $ref: "#/components/schemas/PostCodeTrait"
        technicalKey:
          description: The technical key of a post code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postCodeTechnicalKey"
          $ref: "#/components/schemas/PostCodeTechnicalKeyCharacteristic"
      required:
      - value
      - technicalKey
    PostCodeCharacteristic:
      description: Characteristic for defining a postcode which can consist of a type
        (e.g. "REGULAR" for zip codes) and a value (e.g. "98765-4321"). Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostCodeCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostCodeEntity"
    PostalAddress:
      description: A characteristic to express the postal address and which is intended
        to be referenced by other aspects.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#PostalAddress"
      type: object
      properties:
        thoroughfare:
          description: Street or thorough road name.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#thoroughfare"
          $ref: "#/components/schemas/ThoroughfareCharacteristic"
        locality:
          description: Locality belonging to an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#locality"
          $ref: "#/components/schemas/LocalityCharacteristic"
        premise:
          description: "Premise of an address, e.g. a specific \"BUILDING\" but can\
            \ also be used for naming a particular site."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#premise"
          $ref: "#/components/schemas/PremiseCharacteristic"
        postalDeliveryPoint:
          description: "Delivery point, e.g. designation of a gate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postalDeliveryPoint"
          $ref: "#/components/schemas/PostalDeliveryPointCharacteristic"
        country:
          description: Country of an address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#country"
          $ref: "#/components/schemas/CountryCharacteristic"
        postCode:
          description: Postal code of the address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:4.0.0#postCode"
          $ref: "#/components/schemas/PostCodeCharacteristic"
      required:
      - thoroughfare
      - locality
      - country
      - postCode
    WebsiteCharacteristic:
      type: string
      format: uri
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#WebsiteCharacteristic"
      description: Address of the website.
    PhoneNumberTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#PhoneNumberTrait"
      description: "Constraint to allow only numbers, whitespaces and an optional\
        \ leading + sign."
      pattern: "^[+]?[0-9 ]+$"
    EMailTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#EMailTrait"
      description: Regular expression for mail address as defined in W3C.
      pattern: "^[a-zA-Z0-9.!#$%&?*+\\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
    ContactCharacteristic:
      description: Characteristic describing information on how to contact an organization.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#ContactCharacteristic"
      type: object
      properties:
        website:
          description: Website of the contact.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#website"
          $ref: "#/components/schemas/WebsiteCharacteristic"
        phoneNumber:
          description: Phone number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#phoneNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
        email:
          description: An email address.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#email"
          $ref: "#/components/schemas/EMailTrait"
        faxNumber:
          description: Fax number with country and area code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.contact_information:4.0.0#faxNumber"
          $ref: "#/components/schemas/PhoneNumberTrait"
    EconomicOperatorCharacteristic:
      description: Characteristic of the economic operator.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#EconomicOperatorCharacteristic"
      type: object
      properties:
        economicOperatorIdentification:
          description: "The identification of the owner/economic operator of the passport.\
            \ Proposed, according to ISO 15459, is the CIN (Company Identification\
            \ Code). Other identification numbers like the tax identification number,\
            \ value added tax identification number, commercial register number and\
            \ the like are also valid entries. In the Catena-X network, the BPNL is\
            \ used for the identification of companies. This attribute is mentioned\
            \ in the Regulation (EU) 2024/1781 of the European Parliament and of the\
            \ Council of 13 June 2024 establishing a framework for the setting of\
            \ ecodesign requirements for sustainable products  Annex III: (k) the\
            \ name, contact details and unique operator identifier of the economic\
            \ operator established in the Union responsible for carrying out the tasks\
            \ set out in Article 4 of Regulation (EU) 2019/1020 or Article 15 of Regulation\
            \ (EU) 2023/988, or similar tasks pursuant to other Union law applicable\
            \ to the product, Article 11 The technical design and operation of the\
            \ digital product passport shall comply with the following essential requirements:(c)\
            \ the digital product passport shall be stored by the economic operator\
            \ responsible for its creation or by digital product passport service\
            \ providers."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#economicOperatorIdentification"
          $ref: "#/components/schemas/Text"
        economicOperatorNames:
          description: "Name list for the Economic Operator. Name, registered trade\
            \ name, or registered trademark of the economic operator."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#economicOperatorNames"
          $ref: "#/components/schemas/NameList"
        economicOperatorAddress:
          description: "Full address of the economic operator.This attribute is mentioned\
            \ in the Regulation (EU) 2024/1781 of the European Parliament and of the\
            \ Council of 13 June 2024 establishing a framework for the setting of\
            \ ecodesign requirements for sustainable products  Annex III: (k) the\
            \ name, contact details and unique operator identifier of the economic\
            \ operator established in the Union responsible for carrying out the tasks\
            \ set out in Article 4 of Regulation (EU) 2019/1020 or Article 15 of Regulation\
            \ (EU) 2023/988, or similar tasks pursuant to other Union law applicable\
            \ to the product, Article 11 The technical design and operation of the\
            \ digital product passport shall comply with the following essential requirements:(c)\
            \ the digital product passport shall be stored by the economic operator\
            \ responsible for its creation or by digital product passport service\
            \ providers."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#economicOperatorAddress"
          $ref: "#/components/schemas/PostalAddress"
        economicOperatorContact:
          description: "Contact details of the economic operator. This attribute is\
            \ mentioned in the Regulation (EU) 2024/1781 of the European Parliament\
            \ and of the Council of 13 June 2024 establishing a framework for the\
            \ setting of ecodesign requirements for sustainable products  Annex III:\
            \ (k) the name, contact details and unique operator identifier of the\
            \ economic operator established in the Union responsible for carrying\
            \ out the tasks set out in Article 4 of Regulation (EU) 2019/1020 or Article\
            \ 15 of Regulation (EU) 2023/988, or similar tasks pursuant to other Union\
            \ law applicable to the product, Article 11 The technical design and operation\
            \ of the digital product passport shall comply with the following essential\
            \ requirements:(c) the digital product passport shall be stored by the\
            \ economic operator responsible for its creation or by digital product\
            \ passport service providers."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#economicOperatorContact"
          $ref: "#/components/schemas/ContactCharacteristic"
      required:
      - economicOperatorIdentification
      - economicOperatorNames
      - economicOperatorAddress
      - economicOperatorContact
    MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#MetadataCharacteristic"
      type: object
      properties:
        version:
          description: "The current version of the product passport. The possibility\
            \ of modification/ updating the product passport needs to include versioning\
            \ of the dataset. This attribute is an internal versioning from the passport\
            \ issuer. This attribute is mentioned in the Regulation (EU) 2024/1781\
            \ of the European Parliament and of the Council of 13 June 2024 establishing\
            \ a framework for the setting of ecodesign requirements for sustainable\
            \ products, Article 9: (1)The data in the digital product passport shall\
            \ be accurate, complete and up to date."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#version"
          $ref: "#/components/schemas/Text"
        passportStatus:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#passportStatus"
          $ref: "#/components/schemas/PassportStatusEnumeration"
        expirationDate:
          description: "The date until the product passport remains available. End\
            \ of availability of the digital product passport, in a format of a timestamp\
            \ (e.g. yyyy-mm-dd) or period of time (e.g. 10 years). This attribute\
