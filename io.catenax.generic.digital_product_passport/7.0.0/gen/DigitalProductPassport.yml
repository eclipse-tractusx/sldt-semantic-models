        sources:
          description: "Documents that are mandatory for the product. These are mentioned\
            \ in the Regulation (EU) 2024/1781 of the European Parliament and of the\
            \ Council of 13 June 2024 establishing a framework for the setting of\
            \ ecodesign requirements for sustainable products, ANNEX III:(e) compliance\
            \ documentation and information required under this Regulation or other\
            \ Union law applicable to the product, such as the declaration of conformity,\
            \ technical documentation or conformity certificates. (f) user manuals,\
            \ instructions, warnings or safety information, as required by other Union\
            \ law applicable to the product. Additionally, requirements are mentioned\
            \ in Article 21 7. Manufacturers shall ensure that a product covered by\
            \ a delegated act adopted pursuant to Article 4 is accompanied by instructions\
            \ in digital format that enable customers and other relevant actors to\
            \ assemble, install, operate, store, maintain, repair and dispose of the\
            \ product in a language that can be easily understood, as determined by\
            \ the Member State concerned. Such instructions shall be clear, understandable\
            \ and legible and include at least the information set out in Article\
            \ 7(2), point (b), point (ii) specified in the delegated acts adopted\
            \ pursuant to Article 4. Article 7 states additionally: (ii) information\
            \ for customers and other actors on how to install, use, maintain and\
            \ repair the product, in order to minimise its impact on the environment\
            \ and to ensure optimum durability, on how to install third-party operating\
            \ systems where relevant, as well as on collection for refurbishment or\
            \ remanufacture, and on how to return or handle the product at the end\
            \ of its life, (2) (b) (iii) information for treatment facilities on disassembly,\
            \ reuse, refurbishment, recycling, or disposal at end-of-life. (2) (b)\
            \ (iv) other information that may influence sustainable product choices\
            \ for customers and the way the product is handled by parties other than\
            \ the manufacturer in order to facilitate appropriate use, value retaining\
            \ operations and correct treatment at end-of-life. (5) (d) relevant instructions\
            \ for the safe use of the product. (5) (e) information relevant for disassembly,\
            \ preparation for reuse, reuse, recycling and the environmentally sound\
            \ management of the product at the end of its life. Annex I: (b) ease\
            \ of repair and maintenance, as expressed through characteristics, availability,\
            \ delivery time and affordability of spare parts, modularity, compatibility\
            \ with commonly available tools and spare parts, availability of repair\
            \ and maintenance instructions, number of materials and components used,\
            \ use of standard components, use of component and material coding standards\
            \ for the identification of components and materials, number and complexity\
            \ of processes and whether specialised tools are needed, ease of non-destructive\
            \ disassembly and re-assembly, conditions for access to product data,\
            \ conditions for access to or use of hardware and software needed. (c)\
            \ ease of upgrading, reuse, remanufacturing and refurbishment as expressed\
            \ through number of materials and components used, use of standard components,\
            \ use of component and material coding standards for the identification\
            \ of components and materials, number and complexity of processes and\
            \ tools needed, ease of non-destructive disassembly and re-assembly, conditions\
            \ for access to product data, conditions for access to or use of hardware\
            \ and software needed, conditions of access to test protocols or not commonly\
            \ available testing equipment, availability of guarantees specific to\
            \ remanufactured or refurbished products, conditions for access to or\
            \ use of technologies protected by intellectual property rights, modularity.\
            \ (d) design for recycling, ease and quality of recycling as expressed\
            \ through use of easily recyclable materials, safe, easy and non-destructive\
            \ access to recyclable components and materials or components and materials\
            \ containing hazardous substances and material composition and homogeneity,\
            \ possibility for high-purity sorting, number of materials and components\
            \ used, use of standard components, use of component and material coding\
            \ standards for the identification of components and materials, number\
            \ and complexity of processes and tools needed, ease of non-destructive\
            \ disassembly and re-assembly, conditions for access to product data,\
            \ conditions for access to or use of hardware and software needed; (s)\
            \ functional performance and conditions for use, including as expressed\
            \ through the ability to perform its intended use, precautions for use,\
            \ skills required and compatibility with other products or systems. Also\
            \ Directive (EU) 2024/1799 of the European Parliament and of the Council\
            \ of 13 June 2024 on common rules promoting the repair of goods and amending\
            \ Regulation (EU) 2017/2394 and Directives (EU) 2019/771 and (EU) 2020/1828,\
            \ inform of possibility use the DPP as a space to pass repair information:\
            \ (25) In order to increase consumer awareness on the availability of\
            \ repair and thus its likelihood, manufacturers or, where applicable,\
            \ authorised representatives, importers or distributors, should inform\
            \ consumers by making available information on their obligation to repair\
            \ and their repair services. The manufacturer should be free to determine\
            \ the means through which it informs the consumer, such as via a website\
            \ in a visible and prominent way, via the Digital Product Passport or\
            \ at the point of sale, for example where the manufacturer is the seller.\
            \  Also Proposal for a Regulation of the European Parliament and of the\
            \ Council on detergents and surfactants, amending Regulation (EU) 2019/1020\
            \ and repealing Regulation (EC) No 648/2004 - Analysis of the final compromise\
            \ text with a view to agreement of 25 June mentioned: (39) Manufacturers\
            \ should create a digital product passport to provide information on the\
            \ conformity of detergents and end-user surfactants with this Regulation.\
            \ While this Regulation sets out the minimum content of the digital product\
            \ passport starting from the EU declaration of conformity, the inclusion\
            \ of additional information could be envisaged in future, such as the\
            \ technical documentation. Also important to consider are guidelines and\
            \ instructions regarding the proper management and disposal of packaging\
            \ materials after use. This can include instructions for separation, reuse,\
            \ and recycling."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#sources"
          $ref: "#/components/schemas/SourceList"
        additionalData:
          description: "Data in form of open fields which need to be transferred in\
            \ additionally. The regulation is still under development and may change\
            \ in the future. To accommodate this, additional data allows the option\
            \ to include additional data required by future changes to the regulation.\
            \ In addition, the DPP can be easily updated and adapted to the new requirements.\
            \ The Regulation (EU) 2024/1781 of the European Parliament and of the\
            \ Council of 13 June 2024 establishing a framework for the setting of\
            \ ecodesign requirements for sustainable products mentions: 2. Where other\
            \ Union legislation requires or allows the inclusion of specific information\
            \ in the product passport, that information may be included in the product\
            \ passport pursuant to the applicable delegated act adopted pursuant to\
            \ Article 4."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#additionalData"
          $ref: "#/components/schemas/AdditionalDataList"
        compliances:
          description: "Compliance refers to adhering to relevant regulations, standards,\
            \ or specifications regarding the testing, certification, assessments,\
            \ ratings, documentation, and presentation of parameters, methods, and\
            \ results, tests, marks (like CE mark), and compliance statements. This\
            \ ensures that the product meets required safety (including dual-use products,\
            \ chemical weapons conventions, and explosive precursor regulations),\
            \ quality, and regulatory standards throughout its lifecycle. It can serve\
            \ to display voluntary certification and labelling schemes and self-declarations\
            \ (eg, ISO 14021), type-approval documentation (Euro 7). The compliance\
            \ section is not only intendent for the EU market, but also applicable\
            \ to United Nations standards (e.g., UN labour standards) and other country-specific\
            \ requirements."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#compliances"
          $ref: "#/components/schemas/ComplianceList"
        composition:
          description: Information about the components and material composition of
            the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:7.0.0#composition"
          $ref: "#/components/schemas/CompositionCharacteristic"
