---
openapi: 3.0.3
info:
  title: Digital Product Passport
  version: v1
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/digital-product-passport:
    get:
      tags:
      - DigitalProductPassport
      operationId: getDigitalProductPassport
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: '#/components/responses/DigitalProductPassport'
        "401":
          $ref: '#/components/responses/ClientError'
        "402":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFoundError'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DigitalProductPassport'
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text:
      type: string
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_StatusEnumeration:
      type: string
      description: "Enumeration with draft, approved, invalid or expired."
      enum:
      - Draft
      - Approved
      - Invalid
      - Expired
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TimeStamp:
      type: string
      format: date
      description: A time stamp in the format (yyyy-mm-dd) with or without time zone.
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification:
      type: string
      description: Identification of the company or location of the company. In the
        CATENA-X network the BPN/L identification is needed.
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_EoriTrait:
      type: string
      description: "Constraint with a pattern which ensures that the EORI number starts\
        \ with two alphanumeric characters, followed by two alphabetic characters,\
        \ and ends with 2 to 15 alphanumeric characters."
      pattern: "^[A-Z]{2}[A-Z0-9]{1,18}$"
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_EconomicOperatorCharacteristic:
      description: Economic operator of the passport.
      type: object
      properties:
        id:
          description: The identification of the economic operator of the passport.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification'
        eori:
          description: "Any economic operator established in the customs territory\
            \ of the Union needs, for customs purposes, an EORI number. EORI stands\
            \ for economic operators registration and identification number."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_EoriTrait'
      required:
      - id
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      type: object
      properties:
        version:
          description: The current version of the product passport.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        status:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_StatusEnumeration'
        validityDate:
          description: The timestamp for the product passport until when it is available.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TimeStamp'
        issueDate:
          description: The timestamp for the product passport since when it is available.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TimeStamp'
        economicOperator:
          description: The economic operator of the passport.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_EconomicOperatorCharacteristic'
      required:
      - version
      - status
      - validityDate
      - issueDate
      - economicOperator
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeTrait:
      type: string
      description: "Constraint to limit the input to a valid ECLASS number. The constraint\
        \ ensures that each pair of digits is followed by a hyphen, resulting in a\
        \ pattern like \"00-00-00-00\" where the zeros can be replaced by any digit."
      pattern: "^\\d{2}-\\d{2}-\\d{2}-\\d{2}$"
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ClassCharacteristic:
      description: Characteristic to describe the ECLASS typology of a product.
      type: object
      properties:
        code:
          description: The associated product category CODE according to ECLASS.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeTrait'
        definition:
          description: The associated product category NAME according to ECLASS.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
      required:
      - code
      - definition
    urn_bamm_io.catenax.serial_part_1.0.0_PartNameCharacteristic:
      type: string
      description: Part Name in string format from the respective system in the value
        chain
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TypologyCharacteristic:
      description: Characteristic to further describe product.
      type: object
      properties:
        description:
          description: A general short product description.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        class:
          description: The associated product category according to ECLASS. The ECLASS
            is the worldwide reference data standard for classifying and clearly describing
            products and services.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ClassCharacteristic'
        name:
          description: The name of the product type.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        nameAtManufacturer:
          description: Name of the part as assigned by the manufacturer
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_PartNameCharacteristic'
        nameAtCustomer:
          description: Name of the part as assigned by the customer
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_PartNameCharacteristic'
      required:
      - name
      - nameAtManufacturer
      - nameAtCustomer
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TitleTrait:
      type: string
      description: A constraint that limits the title to 100 characters.
      maxLength: 100
      minLength: 3
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ActivityEnumeration:
      type: string
      description: "The activities of putting the product into service in form of\
        \ an enumeration with the values Inspection, Maintenance, Repair, Preventive\
        \ Maintenance, Accident and Other."
      enum:
      - Inspection
      - Maintenance
      - Repair
      - Preventive Maintenance
      - Accident
      - Other
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaintenanceHistoryEntity:
      description: "Entity describing a list of entries of the service history with\
        \ title, text, activities and dates."
      type: object
      properties:
        title:
          description: The title of the data object with a maximum of 100 characters.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TitleTrait'
        description:
          description: A short description of the maintenance content.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        date:
          description: "The dates when the product was put into service, repair etc."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TimeStamp'
        activity:
          description: "The activities of putting the product into service in form\
            \ of an enumeration with the values Inspection, Maintenance, Repair, Preventive\
            \ Maintenance, Accident and Other."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ActivityEnumeration'
      required:
      - title
      - description
      - date
      - activity
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaintenanceHistoryList:
      description: A list of entries of the service history.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaintenanceHistoryEntity'
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_PartEntity:
      description: "Entity with the attributes partId, producerId and partName to\
        \ describe a list of spare parts."
      type: object
      properties:
        partId:
          description: The identification of spare parts available for the product.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        producerId:
          description: The identifier of the producer. In the CATENA-X network the
            BPN identification of the spare part producer is needed.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification'
        name:
          description: The name of the spare part.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
      required:
      - partId
      - producerId
      - name
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_PartList:
      description: The list of spare parts with different identifiers.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_PartEntity'
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ConcentrationEnumeration:
      type: string
      description: "Enumeration of possible units of concentration with percent, volume\
        \ percent, parts per thousand, parts per million, parts per billion and parts\
        \ per trillion."
      enum:
      - unit:partPerMillion
      - unit:percent
      - unit:percentVolume
      - unit:partPerThousand
      - unit:partPerTrillionUs
      - unit:partPerBillionUs
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Either:
      description: Characteristic with two possible values.
      additionalProperties: false
      properties:
        left:
          description: "Input should be two values, the highest and te lowest of the\
            \ range."
          type: array
          items:
            type: number
        right:
          type: number
          description: Concentration of substances of concern at the level of the
            product.
      oneOf:
      - required:
        - left
      - required:
        - right
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SubstanceEntity:
      description: "Entity to describe a list of properties regarding a substance\
        \ of concern such as the substance name, location, unit and concentration."
      type: object
      properties:
        name:
          description: In accordance with the ESPR specification the name of the substances
            of concern which is present in the product have to be declared.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        location:
          description: The location of the substances of concern within the product.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        unit:
          description: "Units of concentration are percent, volume percent, parts\
            \ per thousand, parts per million, parts per billion and  parts per trillion."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ConcentrationEnumeration'
        concentration:
          description: Concentration of substances of concern at the level of the
            product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Either'
        id:
          description: The substance identification.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
      required:
      - name
      - location
      - unit
      - concentration
      - id
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SubstanceList:
      description: Characteristic for a list of substances of concern.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SubstanceEntity'
    urn_bamm_io.openmanufacturing_characteristic_2.0.0_Boolean:
      type: boolean
      description: Represents a boolean value (i.e. a "flag").
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_HandlingCharacteristic:
      description: Characteristic to describe aspects which are connected with the
        handling of the product.
      type: object
      properties:
        maintenanceHistory:
          description: "The maintenance history of the product with dates, titles\
            \ and descriptions."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaintenanceHistoryList'
        spareParts:
          description: The list of spare parts available for the product from a supplier.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_PartList'
        substanceOfConcern:
          description: Details to the substance of concern.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SubstanceList'
        reusablePackaging:
          description: Definition of whether the product uses a reuse system. The
            values true or false are allowed.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Boolean'
      required:
      - maintenanceHistory
      - substanceOfConcern
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_StateEnumeration:
      type: string
      description: Enumeration with the values first life and second life.
      enum:
      - first life
      - second life
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Percent:
      type: number
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaterialEntity:
      description: "Entity with properties materialName, percentage and flags for\
        \ the possibility to recycle and renew the material."
      type: object
      properties:
        name:
          description: The material name which is part of the product.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        recycled:
          description: A flag if the material is recovered recyclate content from
            the product.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Boolean'
        renewable:
          description: "Flag if the material is made of natural resources that can\
            \ be replenished. Renewable resources are those that can be reproduced\
            \ by physical, chemical, or mechanical processes. These are the kind of\
            \ resources that can be regenerated throughout time. Forest wood, for\
            \ example, can be grown through reforestation."
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Boolean'
        percentage:
          description: Percentage of the material.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Percent'
      required:
      - name
      - recycled
      - percentage
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaterialList:
      description: A list of different materials in the product.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaterialEntity'
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CriticalList:
      description: The list of critical raw materials in the product (CRM) which is
        specified by EU.
      type: array
      items:
        type: string
    urn_bamm_io.catenax.pcf_4.0.0_PositiveEmissionsTrait:
      type: number
      description: 'Only positive emission values (>0) are valid '
      minimum: 0
      exclusiveMinimum: false
    urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRuleOperator:
      type: string
      description: Enumeration of PCR (Product Category Rule) operators as specified
        in the technical specifications for PCF Data Exchange (Version 2.0.0) from
        the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
        WBCSD specific extension for example in Catena-X.
      enum:
      - PEF
      - EPD International
      - Other
    urn_bamm_io.catenax.pcf_4.0.0_NonEmptyStringTrait:
      type: string
      description: Constraint for ensuring that a string has at least one character.
      minLength: 1
    urn_bamm_io.catenax.pcf_4.0.0_RuleName:
      description: Name of a rule applied by a specified operator as specified in
        the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      type: object
      properties:
        ruleName:
          description: Name of a rule applied by a specific operator as specified
            in the Catena-X PCF Rulebook in accordance with the technical specifications
            for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
            for Sustainable Development)/ PACT initiative.
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_NonEmptyStringTrait'
      required:
      - ruleName
    urn_bamm_io.catenax.pcf_4.0.0_RuleNamesTrait:
      description: Constraint for defining a non-empty set of rule names as specified
        in the Catena-X PCF Rulebook in accordance with the technical specifications
        for PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council
        for Sustainable Development)/ PACT initiative.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_RuleName'
      uniqueItems: true
      minItems: 1
    urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRule:
      description: Entity for defining a product or sector specific rule of a product
        carbon footprint as specified in the Catena-X PCF Rulebook in accordance with
        the technical specifications for PCF Data Exchange (Version 2.0.0) from the
        WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
      type: object
      properties:
        extWBCSD_operator:
          description: "Operator of PCR (Product Category Rule)/ PSR (Product Specific\
            \ Rule) as specified in the technical specifications for PCF Data Exchange\
            \ (Version 2.0.0) from the WBCSD (World Business Council for Sustainable\
            \ Development)/ PACT initiative. WBCSD specific extension, in Catena-X\
            \ for example must always be \"Other\"."
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRuleOperator'
        productOrSectorSpecificRules:
          description: Product-specific or sector-specific set of rules used for calculating
            or allocating GHG (Greenhouse Gas) emissions applied from the specified
            operator as specified in the Catena-X PCF Rulebook in accordance with
            the technical specifications for PCF Data Exchange (Version 2.0.0) from
            the WBCSD (World Business Council for Sustainable Development)/ PACT initiative.
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_RuleNamesTrait'
        extWBCSD_otherOperatorName:
          description: "Other operator of PCR (Product Category Rule)/ PSR (Product\
            \ Specific Rule) as specified in the technical specifications for PCF\
            \ Data Exchange (Version 2.0.0) from the WBCSD (World Business Council\
            \ for Sustainable Development)/ PACT initiative. WBCSD specific extension,\
            \ in Catena-X for example specified by a default value."
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_NonEmptyStringTrait'
      required:
      - extWBCSD_operator
      - productOrSectorSpecificRules
    urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRuleSet:
      description: Characteristic for defining the set of product or sector specific
        rules of a product carbon footprint as specified in the Catena-X PCF Rulebook
        in accordance with the technical specifications for PCF Data Exchange (Version
        2.0.0) from the WBCSD (World Business Council for Sustainable Development)/
        PACT initiative.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRule'
      uniqueItems: true
    urn_bamm_io.catenax.pcf_4.0.0_CrossSectoralStandardsUsedEnumerationCharacteristic:
      type: string
      description: Characteristic for defining the enumeration of valid accounting
        standards used for product carbon footprint calculation as specified in the
        Catena-X PCF Rulebook in accordance with the technical specifications for
        PCF Data Exchange (Version 2.0.0) from the WBCSD (World Business Council for
        Sustainable Development)/ PACT initiative.
      enum:
      - GHG Protocol Product standard
      - ISO Standard 14067
      - ISO Standard 14044
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CarbonFootprintCharacteristic:
      description: Carbon Footprint Characteristic with sustainability information.
      type: object
      properties:
        carbonContentTotal:
          description: Total carbon content per declared unit in context of a product
            carbon footprint as specified in the Catena-X PCF Rulebook.
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_PositiveEmissionsTrait'
        productOrSectorSpecificRules:
          description: "Product or sector specific rules applied for calculating or\
            \ allocating GHG (Greenhouse Gas) emissions, e.g. PCRs (Product Category\
            \ Rules), including operators or pubishers and according rule names as\
            \ specified in the Catena-X PCF Rulebook in accordance with the technical\
            \ specifications for PCF Data Exchange (Version 2.0.0) from the WBCSD\
            \ (World Business Council for Sustainable Development)/ PACT initiative."
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_ProductOrSectorSpecificRuleSet'
        crossSectoralStandard:
          description: Discloses a cross-sectoral standard applied for calculating
            or allocating GHG (Greenhouse Gas) emissions as specified in the Catena-X
            PCF Rulebook in accordance with the technical specifications for PCF Data
            Exchange (Version 2.0.0) from the WBCSD (World Business Council for Sustainable
            Development)/ PACT initiative.
          $ref: '#/components/schemas/urn_bamm_io.catenax.pcf_4.0.0_CrossSectoralStandardsUsedEnumerationCharacteristic'
      required:
      - carbonContentTotal
      - productOrSectorSpecificRules
      - crossSectoralStandard
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SustainabilityCharacteristic:
      description: Characteristic which describes relevant information for the sustainability
        of the product.
      type: object
      properties:
        state:
          description: Status of the product (first life or second life).
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_StateEnumeration'
        material:
          description: Information on different materials in the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MaterialList'
        critical:
          description: The list of critical raw materials in the product (CRM) which
            is specified by EU.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CriticalList'
        carbonFootprint:
          description: Carbon Footprint property with sustainability information.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CarbonFootprintCharacteristic'
      required:
      - state
      - material
      - critical
      - carbonFootprint
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifespanEnumeration:
      type: string
      enum:
      - unit:day
      - unit:month
      - unit:cycle
      - unit:year
      - unit:kilometre
      - unit:runningOrOperatingHour
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifeValueCharacteristic:
      type: number
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifespanCharacteristic:
      description: Characteristic for the expected product lifetime (lifespan).
      type: object
      properties:
        unit:
          description: The unit of the expected lifetime of a product from the unit
            catalog.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifespanEnumeration'
        value:
          description: The value of the expected lifetime of a product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifeValueCharacteristic'
      required:
      - unit
      - value
    urn_bamm_io.catenax.shared.physical_dimension_2.0.0_KilogramCharacteristic:
      type: number
      description: a measurement value given in the unit kilogram
    urn_bamm_io.catenax.shared.physical_dimension_2.0.0_MillimetreCharacteristic:
      type: number
      description: a measurement for a lenght given in the unit millimetre
    urn_bamm_io.catenax.shared.physical_dimension_2.0.0_PhysicalDimensionsCharacteristic:
      description: Describes the physical dimensions of then entity.
      type: object
      properties:
        weight:
          description: Weight of the item
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_KilogramCharacteristic'
        diameter:
          description: Diameter of the item.
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_MillimetreCharacteristic'
        height:
          description: Height of the item.
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_MillimetreCharacteristic'
        width:
          description: Width of the item.
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_MillimetreCharacteristic'
        length:
          description: Length of the item.
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_MillimetreCharacteristic'
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Characteristics:
      description: Defines a set of specific characteristics of a product.
      type: object
      properties:
        lifespan:
          description: The expected product lifetime (lifespan).
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_LifespanCharacteristic'
        physicalDimensionsProperty:
          description: Describes the physical dimensions of then entity.
          $ref: '#/components/schemas/urn_bamm_io.catenax.shared.physical_dimension_2.0.0_PhysicalDimensionsCharacteristic'
      required:
      - lifespan
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_WarrantyCharacteristic:
      type: number
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CommercialCharacteristic:
      description: Commercial information of the product.
      type: object
      properties:
        placedOnMarket:
          description: Date on  when the product is put in the market.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TimeStamp'
        warranty:
          description: "Commercial warranty period of the product (coupled to the\
            \ Vehicle) in months. Durability and reliability of the product or its\
            \ components as expressed through the productâ€™s guaranteed lifetime, technical\
            \ lifetime, mean time between failures, indication of real use information\
            \ on the product, resistance to stresses or aging mechanisms."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_WarrantyCharacteristic'
      required:
      - warranty
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ManufacturerCharacteristic:
      description: Manufacturing information.
      type: object
      properties:
        facilityId:
          description: "The facility Identification, where the main manufacturing\
            \ took place."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification'
        manufacturerId:
          description: "The main manufacturer, if different from the passport owner."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification'
      required:
      - facilityId
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_OperationCharacteristic:
      description: Operational information of the product.
      type: object
      properties:
        importer:
          description: "The importer of the product, if different from the owner of\
            \ the passport."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CompanyIdentification'
        manufacturer:
          description: Manufacturing identification of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_ManufacturerCharacteristic'
      required:
      - importer
      - manufacturer
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_GtinTrait:
      type: string
      description: This pattern allows for matching any GTIN version by specifying
        the required number of digits for each version.
      pattern: "^(?:\\d{8}|\\d{12}|\\d{13}|\\d{14})$"
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeEntity:
      description: Code entity with code name and value.
      type: object
      properties:
        name:
          description: Title of the code.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        value:
          description: The code value of the specific code.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
      required:
      - name
      - value
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeList:
      description: A list of additional codes.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeEntity'
    urn_bamm_io.catenax.serial_part_1.0.0_KeyCharacteristic:
      type: string
      description: |-
        The key characteristic of a local identifier. A specific subset of keys is predefined, but additionally any other custom key is allowed. Predefined keys (to be used when applicable):
        - "manufacturerId" - The Business Partner Number (BPN) of the manufacturer. Value: BPN-Nummer
        - "partInstanceId" - The identifier of the manufacturer for the serialized instance of the part, e.g. the serial number
        - "batchId" - The identifier of the batch, to which the serialzed part belongs
        - "van" - The anonymized vehicle identification number (VIN). Value: anonymized VIN according to OEM anonymization rules. Note: If the key "van" is available, "partInstanceId" must also be available and hold the identical value.
    urn_bamm_io.catenax.serial_part_1.0.0_ValueCharacteristic:
      type: string
      description: The value of an identifier.
    urn_bamm_io.catenax.serial_part_1.0.0_KeyValueList:
      description: "A list of key value pairs for local identifiers, which are composed\
        \ of a key and a corresponding value."
      type: object
      properties:
        key:
          description: 'The key of a local identifier. '
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_KeyCharacteristic'
        value:
          description: The value of an identifier.
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_ValueCharacteristic'
      required:
      - key
      - value
    urn_bamm_io.catenax.serial_part_1.0.0_LocalIdentifierCharacteristic:
      description: "A single serialized part may have multiple attributes, that uniquely\
        \ identify a that part in a specific dataspace (e.g. the manufacturer`s dataspace)"
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_KeyValueList'
      uniqueItems: true
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_IdentificationCharacteristic:
      description: Identification information of the product.
      type: object
      properties:
        gtin:
          description: "GTIN stands for Global Trade Item Number. It is a unique and\
            \ internationally recognized identifier used to identify products in the\
            \ global marketplace. GTINs are typically encoded in barcodes and are\
            \ used by retailers, manufacturers, and suppliers to track and manage\
            \ their products throughout the supply chain. Valid inputs are all GTIN\
            \ versions (GTIN-8, GTIN-12, GTIN-13, and GTIN-14)."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_GtinTrait'
        additionalCode:
          description: "Codes for identification can be for example commodity codes.\
            \ In Europe, two commonly used codes for goods classification are the\
            \ Harmonized System (HS) code and the Combined Nomenclature (CN). Other\
            \ codes can also be given."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CodeList'
        localIdentifiers:
          description: "A local identifier enables identification of a part in a specific\
            \ dataspace, but is not unique in Catena-X dataspace. Multiple local identifiers\
            \ may exist."
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_LocalIdentifierCharacteristic'
      required:
      - localIdentifiers
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityEnumeration:
      type: string
      description: Enumeration of possible quantities in a batch.
      enum:
      - unit:piece
      - unit:gram
      - unit:kilogram
      - unit:metre
      - unit:litre
      - unit:cubicMetre
      - unit:squareMetre
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityValueCharacteristic:
      type: number
      description: The value of the quantity.
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityCharacteristic:
      description: Quantity of the product.
      type: object
      properties:
        unit:
          description: "Quantity refers to the number of units or items of a product\
            \ being bought, sold, manufactured, or stored as a batch.If the product\
            \ is a single item choose the unit \"unit:piece\". All possible units\
            \ are pieces, gram, kilogram, millilitres, litres, cubic meters, meters\
            \ or square meters."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityEnumeration'
        value:
          description: "Quantity refers to the number of units or items of a product\
            \ being bought, sold, manufactured, or stored. If the product is not a\
            \ batch, choose the unit piece and value 1.0."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityValueCharacteristic'
      required:
      - unit
      - value
    urn_bamm_io.catenax.serial_part_1.0.0_PartIdCharacteristic:
      type: string
      description: "The part ID is a multi-character string, ususally assigned by\
        \ an ERP system"
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_RegistrationCharacteristic:
      description: Characteristic for registration information such as the identification
        at the customer and the manufacturer.
      type: object
      properties:
        customerPartId:
          description: Part ID as assigned by the manufacturer of the part. The Part
            ID identifies the part (as designed) in the customer`s dataspace. The
            Part ID does not reference a specific instance of a part and thus should
            not be confused with the serial number.
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_PartIdCharacteristic'
        manufacturerPartId:
          description: Part ID as assigned by the manufacturer of the part. The Part
            ID identifies the part (as designed) in the manufacturer`s dataspace.
            The Part ID does not reference a specific instance of a part and thus
            should not be confused with the serial number.
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_PartIdCharacteristic'
      required:
      - customerPartId
      - manufacturerPartId
    urn_bamm_io.openmanufacturing_characteristic_2.0.0_Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    urn_bamm_io.catenax.serial_part_1.0.0_ProductionCountryCodeTrait:
      type: string
      description: 'Regular Expression that ensures a three-letter code '
      pattern: "^[A-Z][A-Z][A-Z]$"
    urn_bamm_io.catenax.serial_part_1.0.0_ManufacturingCharacteristic:
      description: Characteristic to describe manufacturing related data
      type: object
      properties:
        date:
          description: "Timestamp of the manufacturing date as the final step in production\
            \ process (e.g. final quality check, ready-for-shipment event)"
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Timestamp'
        country:
          description: Country code where the part was manufactured
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_ProductionCountryCodeTrait'
      required:
      - date
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SerializationCharacteristic:
      description: Characteristic for serialization information.
      type: object
      properties:
        quantity:
          description: "Quantity refers to the number of units or items of a product\
            \ being bought, sold, manufactured, or stored. It is an important factor\
            \ in inventory management, supply chain logistics, and pricing calculations."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_QuantityCharacteristic'
        registration:
          description: Registration information such as the identification at the
            customer and the manufacturer.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_RegistrationCharacteristic'
        manufacturingInformation:
          description: "Information from manufacturing process, such as manufacturing\
            \ date and manufacturing country"
          $ref: '#/components/schemas/urn_bamm_io.catenax.serial_part_1.0.0_ManufacturingCharacteristic'
      required:
      - quantity
      - registration
      - manufacturingInformation
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceNameEnumeration:
      type: string
      description: Enumeration of different source names.
      enum:
      - other
      - tool and process
      - assembly and disassembly
      - repair and installation
      - user manual
      - end of life
      - return and disposal
      - expected waste generation
      - product packaging
      - positioning
      - waste prevention
      - sustainability
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CategoryEnumeration:
      type: string
      enum:
      - Safety
      - Sustainability
      - Compliance
      - Passport
      - SubstanceOfConcern
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic:
      description: Characteristic for different documents.
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        category:
          description: The category in which the document can be sorted.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CategoryEnumeration'
        type:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, pdf, excel, etc."
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TitleTrait'
      required:
      - content
      - category
      - type
      - header
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceEntity:
      description: Entity for document sources of a product.
      type: object
      properties:
        name:
          description: The source name as an enumeration.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceNameEnumeration'
        document:
          description: Property for the document.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic'
      required:
      - name
      - document
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceListCharacteristic:
      description: A list of documents.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceEntity'
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MandatorySourcesCharacteristic:
      description: Characteristic for the different mandatory sources.
      type: object
      properties:
        safetyPackaging:
          description: Document regarding the packaging of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic'
        safetyTransportation:
          description: Document regarding the safe transportation of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic'
        substanceOfConcernDisassembly:
          description: Document regarding the disassembly processes for the substances
            of concern.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic'
        declarationOfConformity:
          description: "Compliance documentation and information required under this\
            \ Regulation or other Union law applicable to the product, such as the\
            \ declaration of conformity, technical documentation or conformity certificates."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceListCharacteristic'
        substanceOfConcernInstruction:
          description: Instructions regarding the substances of concern.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DocumentCharacteristic'
      required:
      - safetyPackaging
      - safetyTransportation
      - substanceOfConcernDisassembly
      - declarationOfConformity
      - substanceOfConcernInstruction
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourcesCharacteristic:
      description: The sources of the product.
      type: object
      properties:
        optional:
          description: "Optional sources for the product. Optional sources can be\
            \ a document regarding tool and process, assembly and disassembly, repair\
            \ and installation, user manual, End of Life, return and disposal, expected\
            \ waste generation, product packaging, positioning, waste prevention or\
            \ sustainability information."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourceListCharacteristic'
        mandatory:
          description: Mandatory document and sources of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MandatorySourcesCharacteristic'
      required:
      - mandatory
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_UnitCatalog:
      type: string
      description: Link to the unit catalog with all possible units in the format
        "unit:xxx".
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DataTypeEnumeration:
      type: string
      description: "Data type that describe the content of the attributes children\
        \ and data. In case \"object\" is selected in the enumeration, the children\
        \ field will be used in the AdditionalDataEntity instead of the \"data\" property.\
        \ If it is an other type, the content will be specified in \"data\" as a string."
      enum:
      - array
      - object
      - xsd:string
      - xsd:integer
      - xsd:boolean
      - xsd:double
      - xsd:float
      - xsd:byte
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TypeCharacteristic:
      description: Characteristic for the data type.
      type: object
      properties:
        typeUnit:
          description: "Choose a unit type from the unit catalog, or if the property\
            \ \"children\" is filled, leave empty."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_UnitCatalog'
        dataType:
          description: "Data type that describe the content of the attributes children\
            \ and data. In case \"object\" is selected in the enumeration, the children\
            \ field will be used in the AdditionalDataEntity instead of the \"data\"\
            \ property. If it is an other type, the content will be specified in \"\
            data\" as a string."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_DataTypeEnumeration'
      required:
      - dataType
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_AdditionalDataEntity:
      description: "Entity with additional data. Properties are label, description,\
        \ type, data and children. Either the fields data or children filled. Children\
        \ constructs a hierarchy with the same attributes. Data is filled as the end\
        \ of an path/leaf."
      type: object
      properties:
        label:
          description: The human readable name of the attribute.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        description:
          description: The description of the attribute context.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        type:
          description: The complex description of the type.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TypeCharacteristic'
        data:
          description: The content from the attribute which is a depended of the data
            type and typeUnit.
          $ref: '#/components/schemas/urn_bamm_io.openmanufacturing_characteristic_2.0.0_Text'
        children:
          description: Children of the hierarchy.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_AdditionalDataList'
      required:
      - label
      - description
      - type
    urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_AdditionalDataList:
      description: List of additional data.
      type: array
      items:
        $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_AdditionalDataEntity'
    DigitalProductPassport:
      description: "The Digital Product Passport is a data record that summarizes\
        \ the components, materials and chemical substances or information on repairability,\
        \ spare parts or professional disposal for a product. The data comes from\
        \ all phases of the product life cycle and can be used for various purposes\
        \ in all these phases (design, production, use, disposal). Structuring environmental\
        \ data in a standardized, comparable format enables all actors in the value\
        \ and supply chain to work together towards a circular economy. This data\
        \ model is based on the new proposed Ecodesign Regulation (ESPR-2022) and\
        \ is continuously adapted to the basic conditions over time."
      type: object
      properties:
        metadata:
          description: The passport metadata of the digital product passport such
            as status and validity.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_MetadataCharacteristic'
        typology:
          description: Properties further describing the product type.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_TypologyCharacteristic'
        handling:
          description: Properties connected with the handling of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_HandlingCharacteristic'
        sustainability:
          description: Properties which are relevant for the sustainability of the
            product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SustainabilityCharacteristic'
        characteristics:
          description: Defines specific characteristics of a product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_Characteristics'
        commercial:
          description: Commercial information of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_CommercialCharacteristic'
        operation:
          description: Operational information of the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_OperationCharacteristic'
        identification:
          description: "Identification information of the product, especially identifiers\
            \ and codes."
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_IdentificationCharacteristic'
        serialization:
          description: Serialization information on the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SerializationCharacteristic'
        sources:
          description: Different sources in relation to the product.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_SourcesCharacteristic'
        additionalData:
          description: Data in form of open fields which need to be transferred in
            addition.
          $ref: '#/components/schemas/urn_bamm_io.catenax.generic.digital_product_passport_1.0.0_AdditionalDataList'
      required:
      - metadata
      - typology
      - handling
      - sustainability
      - characteristics
      - commercial
      - operation
      - identification
      - serialization
      - sources
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources
        for the given tenant.
    NotFoundError:
