          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SubstanceList"
          type: array
          items:
            $ref: "#/components/schemas/SubstanceEntity"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SubstanceCharacteristic"
    HandlingCharacteristic:
      description: Characteristic to describe aspects which are connected with the
        handling of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#HandlingCharacteristic"
      type: object
      properties:
        spareParts:
          description: The list of spare parts available for the product from various
            suppliers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#spareParts"
          $ref: "#/components/schemas/EitherSparePart"
        substanceOfConcern:
          description: |-
            Information regarding substances of concern in the product. Attributes are among others substance names, ids, concentration, location. This is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 7:
            (5) (a) the International Union of Pure and Applied Chemistry (IUPAC) name of the substances of concern present in the product, including the chemical identification number, that is the European Inventory of Existing Commercial Chemical Substances (EINECS) or European List of Notified Chemical Substances (ELINCS) number or Chemical Abstract Service (CAS) number.
            (5) (b) the location of the substances of concern within the product.
            (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
            (5) (c) provide exemptions for substances of concern or information elements from the information requirements referred to in the first subparagraph.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#substanceOfConcern"
          $ref: "#/components/schemas/SubstanceCharacteristic"
      required:
      - spareParts
      - substanceOfConcern
    StateEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#StateEnumeration"
      description: Enumeration with the values first life and second life.
      enum:
      - first life
      - second life
    Boolean:
      type: boolean
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Boolean"
      description: Represents a boolean value (i.e. a "flag").
    MaterialEntity:
      description: |-
        Information regarding recycled and/or renewable materials in the product. Attributes are among others material names, ids and percentage. These attributes are mentioned in the ESPR proposal from March 30th, 2022 Article 1:
        (1) (f) recycled content in products.
        And complemented by the amendments of the European Parliament from July 12th, 2023 Annex I:
        (ha) use or content of sustainably sourced renewable materials.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#MaterialEntity"
      type: object
      properties:
        name:
          description: |-
            The material name, in accordance with the specification in the attribute for the list type. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 1:
            (1) (f) recycled content in products.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#materialName"
          $ref: "#/components/schemas/NameCharacteristic"
        recycled:
          description: |-
            A flag if the material is recovered recycled content from the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 1:
            (1) (f) recycled content in products.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#recycled"
          $ref: "#/components/schemas/Boolean"
        renewable:
          description: |-
            A flag if the material is from a renewable resource that can be replenished. Renewable resources are those that can be reproduced by physical, chemical, or mechanical processes. These are the kind of resources that can be regenerated throughout time. Forest wood, for example, can be grown through reforestation. This attribute is complemented to the ESPR proposal by the amendments of the European Parliament from July 12th, 2023 Annex I:
            (ha) use or content of sustainably sourced renewable materials.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#renewable"
          $ref: "#/components/schemas/Boolean"
        value:
          description: Concentration of the material in correlation to the material
            sum.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#materialValue"
          $ref: "#/components/schemas/ConcentrationValue"
        unit:
          description: "The unit of concentration chosen from an enumeration: mass\
            \ percent, volume percent, parts per thousand, parts per million, parts\
            \ per billion and  parts per trillion."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#substanceUnit"
          $ref: "#/components/schemas/ConcentrationEnumeration"
        id:
          description: "The material identification, in accordance with the specification\
            \ in the attribute list type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#materialIdentification"
          $ref: "#/components/schemas/IdList"
      required:
      - name
      - recycled
      - renewable
      - value
      - unit
      - id
    EitherMaterialCharacteristic:
      description: Either a material list (left) or the string value "not applicable"
        (right).
      additionalProperties: false
      properties:
        left:
          description: A list of different materials in the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#MaterialList"
          type: array
          items:
            $ref: "#/components/schemas/MaterialEntity"
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
