---
openapi: 3.0.3
info:
  title: Digital Product Passport
  version: v2
  x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#DigitalProductPassport"
servers:
- url: catenax.io/api/v2
  variables:
    api-version:
      default: v2
paths:
  /{tenant-id}/digital-product-passport:
    get:
      tags:
      - DigitalProductPassport
      operationId: getDigitalProductPassport
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: "#/components/responses/DigitalProductPassport"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          $ref: "#/components/schemas/DigitalProductPassport"
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    StatusEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#StatusEnumeration"
      description: "The current status of the product passport declared through either:\
        \ draft, approved, invalid or expired."
      enum:
      - draft
      - approved
      - invalid
      - expired
    DateTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#DateTrait"
      description: Constraint fo a timestamp in the format (yyyy-mm-dd).
      pattern: "^\\d{4}-\\d{2}-\\d{2}$"
    CompanyIdentification:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CompanyIdentification"
      description: Identification of the company or location of the company. In the
        CATENA-X network the BPN/L identification is needed.
    EconomicOperatorCharacteristic:
      description: Economic operator of the passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EconomicOperatorCharacteristic"
      type: object
      properties:
        identification:
          description: |-
            The identification of the owner/economic operator of the passport. In the Catena-X network, the BPNL is used for the identification of companies and the information stored like contact information and addresses. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7);
            (h) unique operator identifiers other than that of the manufacturer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#economicOperatorIdentification"
          $ref: "#/components/schemas/CompanyIdentification"
        legitimization:
          description: |-
            The identification of the owner/economic operator of the passport. Proposed, according to ISO 15459, is the CIN (company identification code). Other identification numbers like the tax identification number, value added tax identification number, commercial register number and the like are also valid entries. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (k) the [...] unique operator identifier code of the economic operator established in the Union responsible for carrying out the tasks set out in Article 4 of Regulation (EU) 2019/1020, or Article 15 of Regulation (EU) [?/?] on general product safety, or similar tasks pursuant to other EU legislation applicable to the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#economicOperatorLegitimization"
          $ref: "#/components/schemas/Text"
      required:
      - identification
      - legitimization
    IdentifierCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#IdentifierCharacteristic"
      description: Characteristic for Identifiers.
    MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#MetadataCharacteristic"
      type: object
      properties:
        version:
          description: The current version of the product passport. The possibility
            of modification/updating the product passport needs to include versioning
            of the dataset. This attribute is an internal versioning from the passport
            issuer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#version"
          $ref: "#/components/schemas/Text"
        status:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#status"
          $ref: "#/components/schemas/StatusEnumeration"
        expirationDate:
          description: |-
            The timestamp in the format (yyyy-mm-dd) for the product passport until when it is available or a comment describing this period. This attribute is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 8:
            (2) (h) the period during which the product passport shall remain available which shall correspond to at least the expected lifetime of a specific product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#expirationDate"
          $ref: "#/components/schemas/Text"
        issueDate:
          description: The timestamp in the format (yyyy-mm-dd) since when the product
            passport is available.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#issueDate"
          $ref: "#/components/schemas/DateTrait"
        economicOperator:
          description: The economic operator of the passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#economicOperator"
          $ref: "#/components/schemas/EconomicOperatorCharacteristic"
        predecessor:
          description: "Identification of the preceding product passport. This could\
            \ either be an identification of the registered twin, a redirection to\
            \ a platform where it is available, or if there is no preceding passport,\
            \ input null."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#predecessor"
          $ref: "#/components/schemas/IdentifierCharacteristic"
      required:
      - version
      - expirationDate
      - issueDate
      - economicOperator
      - predecessor
    CodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CodeTrait"
      description: "Constraint to limit the input to a valid ECLASS number. The constraint\
        \ ensures that each pair of digits is followed by a hyphen, resulting in a\
        \ pattern like \"00-00-00-00\" where the zeros can be replaced by any digit."
      pattern: "^\\d{2}-\\d{2}-\\d{2}-\\d{2}$"
    ClassCharacteristic:
      description: Characteristic to describe the ECLASS typology of a product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ClassCharacteristic"
      type: object
      properties:
        code:
          description: "The associated product category coded name/code, according\
            \ to ECLASS. The 8-digit  code consists of two digits for each of the\
            \ four hierarchical levels."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#code"
          $ref: "#/components/schemas/CodeTrait"
        definition:
          description: The associated product category preferred name/definition according
            to ECLASS. This preferred name is always associated with the code.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#definition"
          $ref: "#/components/schemas/Text"
      required:
      - code
      - definition
    TypologyCharacteristic:
      description: Characteristic to further describe product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#TypologyCharacteristic"
      type: object
      properties:
        longName:
          description: The full name of the product as a general short product description.
            This provides the users of the product passport with relevant information
            about the product. It can also be a marketing slogan or short description
            with one to a few sentences.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#longName"
          $ref: "#/components/schemas/Text"
        class:
          description: The associated product category according to ECLASS. The ECLASS
            is the worldwide reference data standard for classifying and clearly describing
            products and services.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#class"
          $ref: "#/components/schemas/ClassCharacteristic"
        shortName:
          description: The short name of the product. Short names can contain abbreviations.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#shortName"
          $ref: "#/components/schemas/Text"
      required:
      - longName
      - shortName
    GtinTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#GtinTrait"
      description: This pattern allows for matching any GTIN version by specifying
        the required number of digits for each version.
      pattern: "^(?:\\d{8}|\\d{12}|\\d{13}|\\d{14})$"
    PartEntity:
      description: |-
        Information regarding  possible spare parts. This is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
        (b) ease of repair and maintenance as expressed through: characteristics, availability and delivery time of spare parts, modularity, compatibility with commonly available spare parts, availability of repair and maintenance instructions, number of materials and components used, use of standard components, use of component and material coding standards for the identification of components and materials, number and complexity of processes and tools needed,  ease of non-destructive disassembly and re-assembly, conditions for access to product data, conditions for access to or use of hardware and software needed;
        (c) the Global Trade Identification Number as provided for in standard ISO/IEC 15459-6 or equivalent of products or their parts.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#PartEntity"
      type: object
      properties:
        name:
          description: |-
            The name of the spare part. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (b) ease of repair and maintenance as expressed through: characteristics, availability and delivery time of spare parts, modularity, compatibility with commonly available spare parts, availability of repair and maintenance instructions, number of materials and components used, use of standard components, use of component and material coding standards for the identification of components and materials, number and complexity of processes and tools needed,  ease of non-destructive disassembly and re-assembly, conditions for access to product data, conditions for access to or use of hardware and software needed.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#partName"
          $ref: "#/components/schemas/Text"
        gtin:
          description: |-
            GTIN stands for Global Trade Item Number. It is a unique and internationally recognized identifier used to identify products in the global marketplace. GTINs are typically encoded in barcodes and are used by retailers, manufacturers, and suppliers to track and manage their products throughout the supply chain. Valid inputs are all GTIN versions (GTIN-8, GTIN-12, GTIN-13, and GTIN-14).This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (c) the Global Trade Identification Number as provided for in standard ISO/IEC 15459-6 or equivalent of products or their parts.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#gtin"
          $ref: "#/components/schemas/GtinTrait"
    PartList:
      description: A list of spare parts with their respective identification and
        name.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#PartList"
      type: array
      items:
        $ref: "#/components/schemas/PartEntity"
    ProducerEntity:
      description: Entity for a possible spare part producer.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ProducerEntity"
      type: object
      properties:
        id:
          description: "The identifier of a spare part producer of the product. In\
            \ the Catena-X network, the BPNL is used for the identification of companies\
            \ and the information stored for this like contact information and addresses."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#producerIdentification"
          $ref: "#/components/schemas/CompanyIdentification"
      required:
      - id
    ProducerList:
      description: List of possible spare part producer.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ProducerList"
      type: array
      items:
        $ref: "#/components/schemas/ProducerEntity"
    EitherSparePart:
      description: Either spare parts and optional spare part producers (left) or
        the string value "not applicable" (right).
      additionalProperties: false
      properties:
        left:
          description: Characteristic describing producers and spare parts.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SparePartCharacteristic"
          type: object
          properties:
            part:
              description: Spare parts with name and identification.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#sparePart"
              $ref: "#/components/schemas/PartList"
            producer:
              description: Producer of possible spare parts.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#sparePartProducer"
              $ref: "#/components/schemas/ProducerList"
          required:
          - part
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EitherSparePart"
    ListTypeEnumerationName:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ListTypeEnumerationName"
      description: "Enumeration of different systems and organizations related to\
        \ the identification and classification of chemical substances in the field\
        \ of chemistry. The enumeration values are IUPAC, EC or CAS."
      enum:
      - IUPAC
      - CAS
      - EC
    NameCharacteristic:
      description: Name Characteristic for the definition of the name.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NameCharacteristic"
      type: object
      properties:
        name:
          description: "The name, in accordance with the specification in the attribute\
            \ for the list type, which is present in the product."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#name"
          $ref: "#/components/schemas/Text"
        type:
          description: "The type of list used for the identification of the substances.\
            \ Selected can be for example IUPAC, EC or CAS."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#listTypeName"
          $ref: "#/components/schemas/ListTypeEnumerationName"
      required:
      - name
      - type
    ConcentrationEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ConcentrationEnumeration"
      description: "Enumeration of possible units of concentration with percent, volume\
        \ percent, parts per thousand, parts per million, parts per billion and parts\
        \ per trillion."
      enum:
      - unit:partPerMillion
      - unit:percent
      - unit:percentVolume
      - unit:partPerThousand
      - unit:partPerTrillionUs
      - unit:partPerBillionUs
    ConcentrationValue:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ConcentrationValue"
      description: Float number representing a concentration.
    RangeEntity:
      description: "Entity for the concentration range with two values, the highest\
        \ and the lowest of the concentration range."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#RangeEntity"
      type: object
      properties:
        min:
          description: |-
            The minimum concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) [...] concentration range of the substances of concern, at the level of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#minConcentration"
          $ref: "#/components/schemas/ConcentrationValue"
        max:
          description: |-
            The maximum concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#maxConcentration"
          $ref: "#/components/schemas/ConcentrationValue"
      required:
      - max
    EitherConcentration:
      description: "Characteristic with two possible values. Either the concentration\
        \ range, which can be either the range or only the maximum concentration (left)\
        \ or a single concentration (right)."
      additionalProperties: false
      properties:
        left:
          description: "Range characteristic with two values, the highest and the\
            \ lowest of the concentration range. Only providing the maximum range\
            \ is also possible."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#RangeCharacteristic"
          type: array
          items:
            $ref: "#/components/schemas/RangeEntity"
        right:
          description: Single concentration characteristic for the actual concentration.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ConcentrationCharacteristic"
          type: object
          properties:
            value:
              description: |-
                Concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
                (5) (c) the concentration [...] of the substances of concern, at the level of the product [...].
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#concentrationSingle"
              $ref: "#/components/schemas/ConcentrationValue"
          required:
          - value
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EitherConcentration"
    ListTypeEnumerationId:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ListTypeEnumerationId"
      description: Enumeration of different systems and organizations related to the
        identification and classification of chemical substances in the field of chemistry.
        The enumeration values are EC or CAS.
      enum:
      - CAS
      - EC
    IdEntity:
      description: Id Entity with identifier and list type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#IdEntity"
      type: object
      properties:
        id:
          description: "The substance identification, in accordance with the specification\
            \ in the attribute for the list type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#id"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        type:
          description: The type of list used for the identification of the substances.
            Selected can be for example CAS or EC.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#listTypeId"
          $ref: "#/components/schemas/ListTypeEnumerationId"
      required:
      - id
      - type
    IdList:
      description: List of ids for the identification.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#IdList"
      type: array
      items:
        $ref: "#/components/schemas/IdEntity"
    SubstanceEntity:
      description: |-
        Information regarding substances of concern in the product. Attributes are among others substance names, ids, concentration, location. This is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 7:
        (5) (a) the International Union of Pure and Applied Chemistry (IUPAC) name of the substances of concern present in the product, including the chemical identification number, that is the European Inventory of Existing Commercial Chemical Substances (EINECS) or European List of Notified Chemical Substances (ELINCS) number or Chemical Abstract Service (CAS) number.
        (5) (b) the location of the substances of concern within the product.
        (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
        (5) (c) provide exemptions for substances of concern or information elements from the information requirements referred to in the first subparagraph.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SubstanceEntity"
      type: object
      properties:
        name:
          description: |-
            The substance name, in accordance with the specification in the attribute for the list type, which is present in the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 7:
            (5) (a) the International Union of Pure and Applied Chemistry (IUPAC) name of the substances of concern present in the product, including the chemical identification number, that is the European Inventory of Existing Commercial Chemical Substances (EINECS) or European List of Notified Chemical Substances (ELINCS) number or Chemical Abstract Service (CAS) number.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#substanceName"
          $ref: "#/components/schemas/NameCharacteristic"
        location:
          description: |-
            The location of the substances of concern within the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (b) the location of the substances of concern within the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#location"
          $ref: "#/components/schemas/Text"
        unit:
          description: "The unit of concentration chosen from an enumeration: mass\
            \ percent, volume percent, parts per thousand, parts per million, parts\
            \ per billion and  parts per trillion."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#substanceUnit"
          $ref: "#/components/schemas/ConcentrationEnumeration"
        concentration:
          description: |-
            Concentration of the substance of concern at the level of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#concentration"
          $ref: "#/components/schemas/EitherConcentration"
        id:
          description: |-
            The substance identification, in accordance with the specification in the attribute for the list type. This attribute is mentioned in the ESPR proposal from March 30th, 2022 and changed by the amendments of the European Parliament from July 12th, 2023 Article 7:
            (5) (a) the International Union of Pure and Applied Chemistry (IUPAC) name of the substances of concern present in the product, including the chemical identification number, that is the European Inventory of Existing Commercial Chemical Substances (EINECS) or European List of Notified Chemical Substances (ELINCS) number or Chemical Abstract Service (CAS) number.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#substanceIdentification"
          $ref: "#/components/schemas/IdList"
        exemption:
          description: |-
