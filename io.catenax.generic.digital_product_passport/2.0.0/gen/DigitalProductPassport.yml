            can be declared in the corresponding unit attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#length"
          $ref: "#/components/schemas/LinearCharacteristic"
        diameter:
          description: "The diameter of the item, if applicable, measured in a specific\
            \ linear unit which can be declared in the corresponding unit attribute."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#diameter"
          $ref: "#/components/schemas/LinearCharacteristic"
        height:
          description: The height of the item measured in a specific linear unit which
            can be declared in the corresponding unit attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#height"
          $ref: "#/components/schemas/LinearCharacteristic"
        grossWeight:
          description: |-
            The gross weight of the item measured in a specific mass unit which can be declared in the corresponding unit attribute. Gross weight refers to the total weight of a product, including the weight of the packaging. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (2) (b) (i) information on the performance of the product in relation to the product parameters referred to in Annex I;
            Annex I (i) weight and volume of the product and its packaging, and the product-to-packaging ratio.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#grossWeight"
          $ref: "#/components/schemas/MassCharacteristic"
        grossVolume:
          description: |-
            The gross volume of the item measured in a specific capacity unit which can be declared in the corresponding unit attribute. Gross volume refers to the total volume of a product, including the volume of the packaging. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (2) (b) (i) information on the performance of the product in relation to the product parameters referred to in Annex I;
            Annex I (i) weight and volume of the product and its packaging, and the product-to-packaging ratio.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#grossVolume"
          $ref: "#/components/schemas/CapacityCharacteristic"
        weightOrVolume:
          description: |-
            Weight or volume of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (2) (b) (i) information on the performance of the product in relation to the product parameters referred to in Annex I;
            Annex I (i) weight and volume of the product [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#weightOrVolume"
          $ref: "#/components/schemas/EitherCharacteristic"
      required:
      - grossWeight
      - grossVolume
      - weightOrVolume
    PhysicalStateEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#PhysicalStateEnumeration"
      description: "Enumeration with the values solid, liquid, gas and plasma."
      enum:
      - solid
      - liquid
      - gas
      - plasma
    Characteristics:
      description: Defines a set of specific characteristics of a product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#Characteristics"
      type: object
      properties:
        lifespan:
          description: |-
            The type of lifespan represented with the values guaranteed lifetime, technical lifetime and mean time between failures. Both can be described through the attributes: type, which defines the type such as guaranteed lifetime or technical lifetime, the unit for the lifetime, and the value represented by an integer. These attributes are mentioned in the ESPR proposal from March 30th, 2022 ANNEX I:
            (a) durability and reliability of the product or its components as expressed through the products guaranteed lifetime, technical lifetime [or] mean time between failures [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#lifespan"
          $ref: "#/components/schemas/LifespanList"
        physicalDimension:
          description: |-
            Physical dimensions are properties  associated with physical quantities for purposes of classification or differentiation. Mentioned are a part of these requirements in the ESPR proposal from March 30th, 2022 Article 7:
            (2) (b) (i) information on the performance of the product in relation to the product parameters referred to in Annex I;
            Annex I (i) weight and volume of the product and its packaging, and the product-to-packaging ratio.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#physicalDimension"
          $ref: "#/components/schemas/PhysicalDimensionCharacteristic"
        physicalState:
          description: "The physical state of the item. There are four states of matter\
            \ solid, liquid, gas and plasma which can be chosen from an enumeration."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#physicalState"
          $ref: "#/components/schemas/PhysicalStateEnumeration"
      required:
      - lifespan
      - physicalDimension
      - physicalState
    CommercialCharacteristic:
      description: Commercial information of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CommercialCharacteristic"
      type: object
      properties:
        placedOnMarket:
          description: The timestamp in the format (yyyy-mm-dd) with or without time
            zone when the product was put in the market.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#placedOnMarket"
          $ref: "#/components/schemas/DateTrait"
    EoriTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EoriTrait"
      description: "Constraint with a pattern which ensures that the EORI number starts\
        \ with two alphanumeric characters, followed by two alphabetic characters,\
        \ and ends with 2 to 15 alphanumeric characters."
      pattern: "^[A-Z]{2}[A-Z0-9]{1,18}$"
    EitherImporter:
      description: Either the importer with its ids (left) or the string value "not
        applicable" (right).
      additionalProperties: false
      properties:
        left:
          description: Characteristic with information regarding the importer.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ImporterCharacteristic"
          type: object
          properties:
            eori:
              description: |-
                An economic operator established in the customs territory of the Union needs, for customs purposes, an EORI number. EORI stands for economic operators registration and identification number. In this case, the importer's EORI must be provided. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
                (j) information related to the importer, including the information referred to in Article 23(3) and its EORI number.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#eori"
              $ref: "#/components/schemas/EoriTrait"
            id:
              description: |-
                The importer of the product, if different from the owner of the passport. In the Catena-X network, the BPNL is used for the identification of companies and the information stored for this like contact information and addresses.
                This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
                (j) information related to the importer, including the information referred to in Article 23(3) and its EORI number;
                Article 23 states:
                (3) Importers shall indicate on the product their name, registered trade name or registered trade mark and the postal address and, where available, electronic means of communication, where they can be contacted or, where this is not possible, on the packaging, in a document accompanying the product or, where available, in a product passport. The contact details shall be clear, understandable and legible.
              x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#importerIdentification"
              $ref: "#/components/schemas/CompanyIdentification"
          required:
          - eori
          - id
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EitherImporter"
    ManufacturerCharacteristic:
      description: Manufacturing information.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ManufacturerCharacteristic"
      type: object
      properties:
        facility:
          description: |-
            The facility identification, where the main manufacturing took place. In the CATENA-X use case, the BPNS can be stated. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (i) unique facility identifiers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#facilityIdentification"
          $ref: "#/components/schemas/CompanyIdentification"
        manufacturer:
          description: |-
            The main manufacturer, if different from the passport owner, represented by an identification number. In the Catena-X use case, the BPNL can be stated. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#manufacturerIdentification"
          $ref: "#/components/schemas/CompanyIdentification"
        manufacturingDate:
          description: "The timestamp in the format (yyyy-mm-dd) of the manufacturing\
            \ date as the final step in production process (e.g. final quality check,\
            \ ready-for-shipment event)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#manufacturingDate"
          $ref: "#/components/schemas/DateTrait"
      required:
      - facility
      - manufacturer
    OperationCharacteristic:
      description: Operational information of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#OperationCharacteristic"
      type: object
      properties:
        importer:
          description: |-
            Information regarding the importer of the product, if different from the owner of the passport. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (j) information related to the importer, including the information referred to in Article 23(3) and its EORI number;
            Article 23 states:
            (3) Importers shall indicate on the product their name, registered trade name or registered trade mark and the postal address and, where available, electronic means of communication, where they can be contacted or, where this is not possible, on the packaging, in a document accompanying the product or, where available, in a product passport. The contact details shall be clear, understandable and legible.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#importer"
          $ref: "#/components/schemas/EitherImporter"
        manufacturer:
          description: |-
            Manufacturing information of the product. In the CATENA-X use case, the BPNL and BPNS can be stated. These attributes are mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (g) information related to the manufacturer, such as its unique operator identifier and the information referred to in Article 21(7);
            (i) unique facility identifiers.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#manufacturer"
          $ref: "#/components/schemas/ManufacturerCharacteristic"
      required:
      - importer
      - manufacturer
    CodeEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CodeEnumeration"
      description: "Enumeration for GTIN, hash, DID, ISBN, TARIC or other."
      enum:
      - TARIC
      - GTIN
      - DID
      - ISBN
      - hash
      - other
    CodeEntity:
      description: Code entity with code key and value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CodeEntity"
      type: object
      properties:
        key:
          description: |-
            The code key for the identification of the product. These are GTIN, hash, DID, ISBN, TARIC or other which can be chosen from an enumeration. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4;
            (c) the Global Trade Identification Number as provided for in standard ISO/IEC 15459-6 or equivalent of products or their parts;
            (d) relevant commodity codes, such as a TARIC code as defined in Council Regulation (EEC) No 2658/87.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#codeKey"
          $ref: "#/components/schemas/CodeEnumeration"
        value:
          description: The code value for the identification of the product in regard
            to the chosen code name.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#codeValue"
          $ref: "#/components/schemas/IdentifierCharacteristic"
      required:
      - key
      - value
    CodeList:
      description: A list of additional codes.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CodeList"
      type: array
      items:
        $ref: "#/components/schemas/CodeEntity"
    IdentifierEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#IdentifierEnumeration"
      description: Enumeration with "PartInstanceId" "BatchId" and "ModelId".
      enum:
      - PartInstanceId
      - BatchId
      - ModelId
    LocalIdentifierCharacteristic:
      description: Local Identifier Characteristic for the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#LocalIdentifierCharacteristic"
      type: object
      properties:
        key:
          description: |-
            For traceability of the product, the ESPR requires identification on the most specific level. It can be chosen from "PartInstanceId" "BatchId" "ModelId" from an enumeration. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#identifierKey"
          $ref: "#/components/schemas/IdentifierEnumeration"
        value:
          description: |-
            The value of the corresponding identifier for part/item, batch or model. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#identifierValue"
          $ref: "#/components/schemas/IdentifierCharacteristic"
      required:
      - key
      - value
    DataCarrierCharacteristic:
      description: Data Carrier Characteristic for the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#DataCarrierCharacteristic"
      type: object
      properties:
        carrierType:
          description: |-
            The type of data carrier such as a QR code on the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 8:
            (2) (b) the types of data carrier to be used.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#carrierType"
          $ref: "#/components/schemas/Text"
        carrierLayout:
          description: |-
            The positioning of data carrier on the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 8:
            (2) (c) the layout in which the data carrier shall be presented and its positioning.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#carrierLayout"
          $ref: "#/components/schemas/Text"
      required:
      - carrierType
      - carrierLayout
    IdentificationCharacteristic:
      description: Identification information of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#IdentificationCharacteristic"
      type: object
      properties:
        additionalCode:
          description: "Codes for identification can be for example commodity codes.\
            \ In Europe, two commonly used codes for goods classification are the\
            \ Harmonized System (HS) code and the Combined Nomenclature (CN). Other\
            \ codes can also be given."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#additionalCode"
          $ref: "#/components/schemas/CodeList"
        localIdentifier:
          description: |-
            The unique identifier of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (b) the unique product identifier at the level indicated in the applicable delegated act adopted pursuant to Article 4.
            Additionally in Article 9 regarding general requirements for the product passport is stated that:
            (e) the information included in the product passport shall refer to the product model, batch, or item as specified in the delegated act adopted pursuant to Article 4.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#localIdentifier"
          $ref: "#/components/schemas/LocalIdentifierCharacteristic"
        dataCarrier:
          description: |-
            The type and layout of the data carrier on the product. These are mentioned in the ESPR proposal from March 30th, 2022 Article 8:
            (b) the types of data carrier to be used;
            (c) the layout in which the data carrier shall be presented and its positioning.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#dataCarrier"
          $ref: "#/components/schemas/DataCarrierCharacteristic"
      required:
      - additionalCode
      - localIdentifier
    SourceCategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SourceCategoryEnumeration"
      description: The types of sources that can be linked in a digital product passport
        can vary depending on the nature of the product and the information that needs
        to be included. This is an enumeration of possible sources.
      enum:
      - Product Specifications
      - Manufacturer Information
      - User Manuals and Guides
      - Certifications and Compliance
      - Product Images and Videos
      - Warranty Information
      - Reviews and Ratings
      - Product Variations
      - Supply Chain Information
      - Environmental Impact
      - Compatibility and Accessories
      - FAQs and Support
      - Purchase and Retail Information
      - Privacy and Data Handling
      - Third-Party Integrations
      - Legal Information
      - Safety Information
      - Repair and Installation
      - Waste Generation and Prevention
      - Specific Voluntary Labels
      - Product Packaging
      - Return and Disposal
      - End of Life
      - Material and Substance Information
      - Technical Documentation
      - Other
    SourceEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SourceEnumeration"
      description: Enumeration on different sources.
      enum:
      - URL
      - PDF
      - Other
    HeaderTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#HeaderTrait"
      description: Constraint for a maximum of 100 characters.
      maxLength: 100
    DocumentEntity:
      description: "Document entity with header, content, category and type."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#DocumentEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#content"
          $ref: "#/components/schemas/Text"
        category:
          description: |-
            The category in which the document can be sorted. These are mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (e) compliance documentation and information required under this Regulation or other Union law applicable to the product, such as the declaration of conformity, technical documentation or conformity certificates;
            ANNEX IV states additional information regarding the content of the technical documentation
            Further information on documents are mentioned in the proposal from March 30th, 2022 ANNEX III:
            (f) user manuals, instructions, warnings or safety information, as required by other Union legislation applicable to the product.
            Additionally requirements are mentioned in Article 21:
            (7) Manufacturers shall ensure that that a product covered by a delegated act adopted pursuant to Article 4 is accompanied by instructions that enable consumers and other end-users to safely assemble, install, operate, store, maintain, repair and dispose of the product in a language that can be easily understood by consumers and other end-users, as determined by the Member State concerned. Such instructions shall be clear, understandable and legible and include at least the information specified in the delegated acts adopted pursuant to Article 4 and pursuant to Article 7(2)(b), point (ii).
            Article 7 states additionally:
            (2) (b) (ii) information for consumers and other end-users on how to install, use, maintain and repair the product in order to minimise its impact on the environment and to ensure optimum durability, as well as on how to return or dispose of the product at end-of-life;
            (2) (b) (iii) information for treatment facilities on disassembly, recycling, or disposal at end-of-life;
            (2) (b) (iv) other information that may influence the way the product is handled by parties other than the manufacturer in order to improve performance in relation to product parameters referred to in Annex I.
            (5) (d) relevant instructions for the safe use of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#category"
          $ref: "#/components/schemas/SourceCategoryEnumeration"
        type:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#contentType"
          $ref: "#/components/schemas/SourceEnumeration"
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#header"
          $ref: "#/components/schemas/HeaderTrait"
      required:
      - content
      - category
      - type
      - header
    SourceList:
      description: A list of documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SourceList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentEntity"
    UnitCatalog:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#UnitCatalog"
      description: Link to the unit catalog with all possible units in the format
        "unit:xxx".
    DataTypeEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#DataTypeEnumeration"
      description: "Data type that describe the content of the attributes children\
        \ and data. In case \"object\" is selected in the enumeration, the children\
        \ field will be used in the AdditionalDataEntity instead of the \"data\" property.\
        \ If it is an other type, the content will be specified in \"data\" as a string."
      enum:
      - array
      - object
      - xsd:string
      - xsd:integer
      - xsd:boolean
      - xsd:double
      - xsd:float
      - xsd:byte
    TypeCharacteristic:
      description: Characteristic for the data type.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#TypeCharacteristic"
      type: object
      properties:
        typeUnit:
          description: "Choose a unit type from the unit catalog, or if the property\
            \ \"children\" is filled, leave empty."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#typeUnit"
          $ref: "#/components/schemas/UnitCatalog"
        dataType:
          description: "Data type that describe the content of the attributes children\
            \ and data. In case \"object\" is selected in the enumeration, the children\
            \ field will be used in the AdditionalDataEntity instead of the \"data\"\
            \ property. If it is an other type, the content will be specified in \"\
            data\" as a string."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#dataType"
          $ref: "#/components/schemas/DataTypeEnumeration"
      required:
      - dataType
    AdditionalDataEntity:
      description: "Entity with additional data. Properties are label, description,\
        \ type, data and children. Either the fields data or children filled. Children\
        \ constructs a hierarchy with the same attributes. Data is filled as the end\
        \ of an path/leaf."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#AdditionalDataEntity"
      type: object
      properties:
        label:
          description: The human readable name of the attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#label"
          $ref: "#/components/schemas/Text"
        description:
          description: The description of the attribute context.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#description"
          $ref: "#/components/schemas/Text"
        type:
          description: The complex description of the type.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#type"
