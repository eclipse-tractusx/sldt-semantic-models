        "not applicable" (right).
      additionalProperties: false
      properties:
        left:
          description: The list of critical raw materials in the product (CRM) which
            is specified by EU.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CriticalList"
          type: array
          items:
            type: string
        right:
          type: string
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#NotApplicableEnumeration"
          description: Enumeration with the value "not applicable".
          enum:
          - not applicable
      oneOf:
      - required:
        - left
      - required:
        - right
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#EitherCritical"
    FootprintValueCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#FootprintValueCharacteristic"
      description: The value corresponding to the environmental footprint associated
        with the unit.
    CategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#CategoryEnumeration"
      description: Enumeration of the 19 impact categories in accordance to EN15804+A2.
      enum:
      - Climate Change Total
      - Climate Change Fossil
      - Climate Change Biogenic Removals and Emissions
      - Climate Change Land Use and Land Use Change
      - Ozone Depletion
      - Acidification
      - Eutrophication Aquatic Freshwater
      - Eutrophication Fresh Marine
      - Eutrophication Terrestrial
      - Photochemical Ozone Formation
      - Abiotic Depletion- Minerals and Metals
      - Fossil Fuels
      - Water Use
      - Particulate Matter Emissions
      - "Ionizing Radiation, Human Health"
      - Eco-Toxicity
      - "Human Toxicity, Cancer Effects"
      - "Human Toxicity, Non-Cancer Effects"
      - Land Use Related Impacts/Soil Quality
    FootprintEntity:
      description: "Footprint Entity for the carbon and environmental footprint with\
        \ the total value, unit, impact category type, lifecycle and rulebook."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#FootprintEntity"
      type: object
      properties:
        value:
          description: |
            The value of the environmental footprint or carbon footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories;
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#footprintValue"
          $ref: "#/components/schemas/FootprintValueCharacteristic"
        rulebook:
          description: The applied rulebook for the environmental footprint of the
            product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#footprintRulebook"
          $ref: "#/components/schemas/Text"
        lifecycle:
          description: "The lifecycle stage, to which the environmental footprint\
            \ corresponds. These could be for example \"raw material acquisition and\
            \ pre-processing\", \"main product production\", \"distribution\" or \"\
            end of life and recycling\"."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#footprintLifecycle"
          $ref: "#/components/schemas/Text"
        unit:
          description: "The unit of measurement of the environmental impact category.\
            \ For each impact category a specific unit is used. For climate change/carbon\
            \ footprint \"kg CO2 eq\" will be used. If an aggregation is used, utilize\
            \ the normalization and weighting methods used in the referenced rulebook."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#footprintUnit"
          $ref: "#/components/schemas/Text"
        type:
          description: |-
            The type of the environmental footprint of the product. This could be one of the environmental impact categories. For the carbon footprint chose the "Climate Change" category from the environmental impact categories. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories.
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#footprintType"
          $ref: "#/components/schemas/CategoryEnumeration"
      required:
      - value
      - rulebook
      - lifecycle
      - unit
      - type
    FootprintList:
      description: Footprint List for the carbon and environmental footprint.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#FootprintList"
      type: array
      items:
        $ref: "#/components/schemas/FootprintEntity"
    ProductEnvironmentalFootprintCharacteristic:
      description: The Product Environmental Footprint Characteristic with sustainability
        information.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#ProductEnvironmentalFootprintCharacteristic"
      type: object
      properties:
        environmental:
          description: |-
            The environmental footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#environmentalFootprint"
          $ref: "#/components/schemas/FootprintList"
        carbon:
          description: |-
            The carbon footprint of the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (m) the carbon footprint of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#carbonFootprint"
          $ref: "#/components/schemas/FootprintList"
      required:
      - environmental
      - carbon
    SustainabilityCharacteristic:
      description: Characteristic which describes relevant information for the sustainability
        of the product.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#SustainabilityCharacteristic"
      type: object
      properties:
        state:
          description: |-
            The status of the product (first life or second life) to indicated, whether it is a used product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (j) incorporation of used components.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#state"
          $ref: "#/components/schemas/StateEnumeration"
        material:
          description: Information on different materials in the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#material"
          $ref: "#/components/schemas/EitherMaterialCharacteristic"
        critical:
          description: |-
            A list of critical raw material names which are included at the level of the product. This attribute is complemented to the ESPR proposal by the amendments of the European Parliament from July 12th, 2023 Annex I:
            (hb) use or content of critical raw materials.
            In Annex II of the connected proposal Act of Critical Raw Materials, a list of critical raw materials can be found.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#critical"
          $ref: "#/components/schemas/EitherCritical"
        PEF:
          description: |-
            The carbon and environmental footprint of the product. These attributes are mentioned in the ESPR proposal from March 30th, 2022 Annex I:
            (l) the environmental footprint of the product, expressed as a quantification, in accordance with the applicable delegated act, of a product?s life cycle environmental impacts, whether in relation to one or more environmental impact categories or an aggregated set of impact categories;
            (m) the carbon footprint of the product.
            Both are defined by Article 2:
            (23) ?environmental footprint? means a quantification of a product?s environmental impacts, whether in relation to a single environmental impact category or an aggregated set of impact categories based on the Product Environmental Footprint method;
            (25) ?carbon footprint? means the sum of greenhouse gas (GHG) emissions and GHG removals in a product system, expressed as CO2 equivalents and based on a life cycle assessment using the single impact category of climate change.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:2.0.0#productEnvironmentalFootprint"
          $ref: "#/components/schemas/ProductEnvironmentalFootprintCharacteristic"
      required:
      - state
      - material
      - critical
      - PEF
    LifeEnumeration:
