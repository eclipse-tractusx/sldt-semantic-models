            the battery passport. A report containing the information concerning the
            sustainability in form of a document.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#sustainabilityReport"
          $ref: "#/components/schemas/DocumentList"
