          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#percentValue"
          $ref: "#/components/schemas/PercentMeasurement"
        time:
          description: |-
            The entry date and time corresponding to when a specific parameter was measured. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4):
            (d) information and data resulting from its use, including the number of charging and discharging cycles and negative events, such as accidents, as well as periodically recorded information on the operating environmental conditions, including temperature, and on the state of charge.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dataRecordTime"
          $ref: "#/components/schemas/Timestamp"
