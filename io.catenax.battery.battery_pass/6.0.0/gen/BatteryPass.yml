            Concentration of the material at the level of the product. This attribute is specially mentioned for substances of concern mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (c) the concentration, maximum concentration or concentration range of the substances of concern, at the level of the product [...].
            Other substances are mentioned for the purpose of recycling in the ESPR provisional agreement from January 9th, 2024 Annex I:
            (d) design for recycling, ease and quality of recycling as expressed through: use of easily recyclable materials, safe, easy and non-destructive access to recyclable components and materials or components and materials containing hazardous substances and material composition and homogeneity, possibility for high-purity sorting, number of materials and components used, use of standard components, use of component and material coding standards for the identification of components and materials, number and complexity of processes and tools needed, ease of nondestructive disassembly and re-assembly, conditions for access to product data, conditions for access to or use of hardware and software needed.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#concentration"
          $ref: "#/components/schemas/PositiveTrait"
        unit:
          description: "The unit of concentration chosen from an enumeration: mass\
            \ percent, volume percent, parts per thousand, parts per million, parts\
            \ per billion and  parts per trillion."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#materialUnit"
          $ref: "#/components/schemas/ConcentrationEnumeration"
        critical:
          description: |-
            A flag, if the material is a critical raw material. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Annex I:
            (h) use or content of recycled materials and recovery of materials, including critical raw materials;
            In Annex II of the connected proposal Act of Critical Raw Materials, a list of critical raw materials can be found.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#critical"
          $ref: "#/components/schemas/Boolean"
        documentation:
          description: Documentation accompanying the material.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#documentation"
          $ref: "#/components/schemas/DocumentList"
        recycled:
          description: |-
            The share of the material, which is recovered recycled content from the product. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Annex I:
            (h) use or content of recycled materials and recovery of materials, including critical raw materials;
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#recycled"
          $ref: "#/components/schemas/PercentageTrait"
        location:
          description: |-
            The location of the substances of concern within the product. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Article 7:
            (5) (b) the location of the substances of concern within the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#location"
          $ref: "#/components/schemas/Text"
        renewable:
          description: |
            The share of the material, which is from a renewable resource that can be replenished. Renewable resources are those that can be reproduced by physical, chemical, or mechanical processes. These are the kind of resources that can be regenerated throughout time. Forest wood, for example, can be grown through reforestation. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Annex I:
            (ha) use or content of sustainable renewable materials;
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#renewable"
          $ref: "#/components/schemas/PercentageTrait"
      required:
      - id
      - concentration
      - unit
      - critical
      - documentation
      - recycled
      - location
      - renewable
    MaterialCompositionList:
      description: List for the material composition.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#MaterialCompositionList"
      type: array
      items:
        $ref: "#/components/schemas/MaterialCompositionEntity"
    ChemicalMaterialCharacteristic:
      description: Chemical Material Characteristic for the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ChemicalMaterialCharacteristic"
      type: object
      properties:
        active:
          description: |-
            The active materials included in the battery. Mandatory are nickel, lithium, cobalt and lead. Others are optional. Defined by the Battery regulation 2023/1542 from 12 July 2023 in Article 3 Definitions:
            (5) ‘active material’ means a material which reacts chemically to produce electric energy when the battery cell discharges or to store electric energy when the battery is being charged.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#activeMaterials"
          $ref: "#/components/schemas/ActiveMaterialsCharacteristic"
        hazardous:
          description: "Hazardous substances like lead, cadmium and mercury."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#hazardousSubstance"
          $ref: "#/components/schemas/HazardousSubstanceCharacteristic"
        composition:
          description: "The materials which are necessary to describe the material\
            \ composition, especially if they are active, critical or hazardous. This\
            \ can be redundant to the specifically mentioned active or hazardous materials.\
            \ This is mentioned in the Battery regulation 2023/1542 from 12 July 2023\
            \ in Annex XIII (1):\n(b) the material composition of the battery, including\
            \ its chemistry, hazardous substances present in the battery, other than\
            \ mercury, cadmium or lead, and critical raw materials present in the\
            \ battery; \n(f) the share of renewable content.\nand in Annex XIII (2):\n\
            (a) detailed composition, including materials used in the cathode, anode\
            \ and electrolyte;\nDefinition from Article 3:\n(52) \"hazardous substance\"\
            \ means a substance classified as hazardous pursuant to Article 3 of Regulation\
            \ (EC) No 1272/2008:\nA substance or a mixture fulfilling the criteria\
            \ relating to physical hazards, health hazards or environmental hazards,\
            \ laid down in Parts 2 to 5 of Annex I is hazardous and shall be classified\
            \ in relation to the respective hazard classes provided for in that Annex.\n\
            Where, in Annex I, hazard classes are differentiated on the basis of the\
            \ route of exposure or the nature of the effects, the substance or mixture\
            \ shall be classified in accordance with such differentiation.\nDefined\
            \ in Article 2 of Regulation (EC) No 1272/2008:\n1. hazard class\" means\
            \ the nature of the physical, health or environmental hazard."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#materialComposition"
          $ref: "#/components/schemas/MaterialCompositionList"
      required:
      - active
      - hazardous
      - composition
    VoltMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#VoltMeasurement"
      description: Measurement for volt as a double.
    DegreeMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DegreeMeasurement"
      description: Degree measurement in celsius.
    VoltageCharacteristic:
      description: Characteristic for voltage values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#VoltageCharacteristic"
      type: object
      properties:
        min:
          description: |-
            Minimum voltage refers to the lowest voltage the battery is able to reach. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#minVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        max:
          description: |-
            Maximum voltage refers to the highest voltage the battery is able to reach. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#maxVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        nominal:
          description: |-
            Nominal voltage is a standardized or average voltage value assigned to the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#nominalVoltage"
          $ref: "#/components/schemas/VoltMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - min
      - max
      - nominal
    PercentMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#PercentMeasurement"
      description: Measurement in percent as double.
    RatedRoundTripEfficiencyCharacteristic:
      description: Characteristic for the rated round trip efficiency.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedRoundTripEfficiencyCharacteristic"
      type: object
      properties:
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        initial:
          description: |-
            The efficiency value of a battery refers to the ratio of useful output energy to the input energy, expressed as a percentage. It quantifies how effectively a battery can convert and deliver stored energy during the discharge process relative to the energy input during charging. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#initialRoundTripEfficiency"
          $ref: "#/components/schemas/PercentMeasurement"
        "50PercentLife":
          description: |-
            The round trip efficiency at 50 percent refers to the efficiency of a rechargeable battery's energy storage and retrieval process when the battery has undergone approximately half of its expected number of charge-discharge cycles. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (n) initial round trip energy efficiency and at 50 % of cycle-life.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#roundTripEfficiency50Percent"
          $ref: "#/components/schemas/PercentMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - depthOfDischarge
      - initial
      - 50PercentLife
    KilowattHourMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#KilowattHourMeasurement"
      description: Measurement for the energy expressed in kilowatt hours as double.
    RatedEnergyCharacteristic:
      description: Characteristic for the rated energy.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedEnergyCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the energy in a specific measurement period,\
            \ expressed in kilowatt-hours."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#energyValue"
          $ref: "#/components/schemas/KilowattHourMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
    OhmMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#OhmMeasurement"
      description: Measurement in ohms as double.
    RatedResistanceCharacteristic:
      description: Characteristic for rated resistance values of the battery on different
        levels.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedResistanceCharacteristic"
      type: object
      properties:
        cell:
          description: |-
            Cell resistance refers to the internal resistance of an individual battery cell in ohms. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (o) internal battery cell and pack resistance;
            Definition from Annex IV:
            (5) "Internal resistance" means the opposition to the flow of current within a cell or a battery under reference conditions, that is, the sum of electronic resistance and ionic resistance to the contribution to total effective resistance including inductive/capacitive properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#cellResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        module:
          description: "The module resistance in ohms includes the internal resistance\
            \ of each cell within the module as well as the resistance introduced\
            \ by interconnecting components such as busbars, connectors, and thermal\
            \ management systems."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#moduleResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        pack:
          description: |-
            Pack resistance refers to the overall electrical resistance within a battery pack in ohms. This resistance is a combination of the individual resistances in various components within the pack, including the electrodes, connectors, and other conductive elements. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (o) internal battery cell and pack resistance;
            Definition from Annex IV:
            (5) "Internal resistance" means the opposition to the flow of current within a cell or a battery under reference conditions, that is, the sum of electronic resistance and ionic resistance to the contribution to total effective resistance including inductive/capacitive properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#packResistance"
          $ref: "#/components/schemas/OhmMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - cell
      - pack
    WattMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#WattMeasurement"
      description: Measurement in watt as double.
    RatedPowerCharacteristic:
      description: Characteristic for rated power values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedPowerCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the power in a specific measurement period,\
            \ expressed in watt."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#powerValue"
          $ref: "#/components/schemas/WattMeasurement"
        at20SoC:
          description: "Capability at 20% SoC refers to the battery's capability at\
            \ 80% State of Charge. This measurement is indicative of the immediate\
            \ available energy in the battery. This attribute is mentioned in the\
            \ Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)(a)\
            \ refers to Article 10 (1), refers to Annex IV Part B:\t\n4. Power capability\
            \ at 80 % and 20 % state of charge."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capabilityAt20SoC"
          $ref: "#/components/schemas/WattMeasurement"
        at80SoC:
          description: "Capability at 80% SoC refers to the battery's capability at\
            \ 80% State of Charge. This measurement is indicative of the immediate\
            \ available energy in the battery. This attribute is mentioned in the\
            \ Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)(a)\
            \ refers to Article 10 (1), refers to Annex IV Part B:\t\n4. Power capability\
            \ at 80 % and 20 % state of charge"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capabilityAt80SoC"
          $ref: "#/components/schemas/WattMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
      - at20SoC
      - at80SoC
    AmpereHourMeasurement:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#AmpereHourMeasurement"
      description: Measurement for the capacity expressed in ampere hours as double.
    RatedCapacityCharacteristic:
      description: Characteristic for rated capacity values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedCapacityCharacteristic"
      type: object
      properties:
        value:
          description: "Value describing the capacity in a specific measurement period,\
            \ expressed in ampere-hours."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capacityValue"
          $ref: "#/components/schemas/AmpereHourMeasurement"
        thresholdExhaustion:
          description: |-
            Capacity threshold exhaustion refers to the condition where a battery's capacity diminishes to a level that is considered unacceptable for its intended use. The capacity threshold is a predetermined level below which the battery is considered to be no longer effective or reliable for the specific application. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (k) capacity threshold for exhaustion (only for electric vehicle batteries).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capacityThresholdExhaustion"
          $ref: "#/components/schemas/PercentMeasurement"
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - value
      - thresholdExhaustion
    PerformanceTemperatureCharacteristic:
      description: Characteristic for temperature values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#PerformanceTemperatureCharacteristic"
      type: object
      properties:
        lower:
          description: |-
            The lower temperature boundary (in Celsius) refers to the minimum temperature at which a battery can effectively operate. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#lowerTemperatureBoundary"
          $ref: "#/components/schemas/DegreeMeasurement"
        upper:
          description: |-
            The upper temperature boundary (in Celsius) refers to the minimum temperature at which a battery can effectively operate. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#upperTemperatureBoundary"
          $ref: "#/components/schemas/DegreeMeasurement"
      required:
      - lower
      - upper
    IntegerCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#IntegerCharacteristic"
      description: Characteristic for an integer value.
    CRateCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#CRateCharacteristic"
      description: "The C-rate, also known as the charge/discharge rate, quantifies\
        \ how quickly a battery is charged or discharged in relation to its capacity.\
        \ It is dimensionless."
    CycleLifeCharacteristic:
      description: Cycle Life Characteristic for the battery lifetime testing.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#CycleLifeCharacteristic"
      type: object
      properties:
        temperature:
          description: Temperature refers to the temperature of the battery during
            it's cycle-life testing or as boundary condition for other rated values
            in celsius.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testingTemperature"
          $ref: "#/components/schemas/DegreeMeasurement"
        cycles:
          description: Cycle refers to one complete charging and discharging sequence.
            Either during the battery's cycle-life testing or as full equivalent while
            in use.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#cycles"
          $ref: "#/components/schemas/IntegerCharacteristic"
        depthOfDischarge:
          description: |-
            Depth of discharge is a measure used to quantify the extent to which the battery has been discharged relative to its maximum capacity during its cycle-life testing. It represents the percentage of the total available capacity that has been drained or used during a particular discharge cycle. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)  (a) refers to Article 10 (1), refers to Annex IV Part B:
            3. Depth of discharge in the cycle-life test.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#depthOfDischarge"
          $ref: "#/components/schemas/PercentMeasurement"
        appliedChargeRate:
          description: |-
            The applied charge rate (c rate) refers to the rate at which a battery is charged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#appliedChargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
        appliedDischargeRate:
          description: |-
            The applied discharge rate (c rate) refers to the rate at which a battery is discharged. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (p) c-rate of relevant cycle-life test;
            and Annex XIII (4)(a) refers to Article 10(1) refers to Annex IV Part B:
            1. Applied discharge rate and charge rate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#appliedDischargeRate"
          $ref: "#/components/schemas/CRateCharacteristic"
      required:
      - temperature
      - cycles
      - depthOfDischarge
      - appliedChargeRate
      - appliedDischargeRate
    LifeCycleCharacteristic:
      description: Life Cycle Characteristic with attributes for the lifetime evaluation
        of a battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#LifeCycleCharacteristic"
      type: object
      properties:
        expectedYears:
          description: "The expected years refer to the expected life-time of the\
            \ battery before it starts heavily degrading in its capacity and c-rate\
            \ in calendar years. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4) (a) refers to the Article\
            \ 10 (1) refers to Annex IV Part A: \n5. The expected life-time of the\
            \ battery under the reference conditions for which it has been designed,\
            \ in terms of cycles, except for non-cycle applications, and calendar\
            \ years."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#expectedYears"
          $ref: "#/components/schemas/IntegerCharacteristic"
        report:
          description: |-
            The test reports refer to the testing conducted during the determination of the rated values of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testReport"
          $ref: "#/components/schemas/DocumentList"
        cycleLifeTesting:
          description: The cycle life testing of the battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#cycleLifeTesting"
          $ref: "#/components/schemas/CycleLifeCharacteristic"
      required:
      - expectedYears
      - report
      - cycleLifeTesting
    RatedPerformanceCharacteristic:
      description: Characteristic for rated performance values of the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#RatedPerformanceCharacteristic"
      type: object
      properties:
        voltage:
          description: |-
            Voltage values are mandatory for the battery, with the option to include temperature values voluntarily. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (h) minimal, nominal and maximum voltage, with temperature ranges when relevant.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#voltage"
          $ref: "#/components/schemas/VoltageCharacteristic"
        roundTripEfficiency:
          description: "The efficiency value of a battery refers to the ratio of useful\
            \ output energy to the input energy, expressed as a percentage. With the\
            \ option to include temperature values voluntarily."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedRoundTripEfficiency"
          $ref: "#/components/schemas/RatedRoundTripEfficiencyCharacteristic"
        energy:
          description: Representation of the total amount of energy that the battery
            can store and subsequently deliver during its discharge cycle. It is necessary
            to calculate the SOCE.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedEnergy"
          $ref: "#/components/schemas/RatedEnergyCharacteristic"
        resistance:
          description: "Rated resistance of the battery on the level of the pack,\
            \ module (optional) and cell."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedResistance"
          $ref: "#/components/schemas/RatedResistanceCharacteristic"
        power:
          description: "The power value is the rate at which energy is delivered or\
            \ consumed. It is measured in watts (W) and represents how quickly energy\
            \ is transferred. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4)(a) refers to Article 10(1),\
            \ refers to Annex IV Part A: \t\n2. Power (in W) and power fade (in %).\n\
            Definition from Annex IV:\n(3) \"Power\" means the amount of energy that\
            \ a battery is capable of providing over a given period under reference\
            \ conditions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedPower"
          $ref: "#/components/schemas/RatedPowerCharacteristic"
        capacity:
          description: "Capacity value refers to the amount of electric charge that\
            \ a battery can store and subsequently deliver when needed. It is a fundamental\
            \ characteristic of a battery and is expressed in ampere-hours. This attribute\
            \ is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in\
            \ Annex XIII (1):\n(g) rated capacity (in Ah);\nand in Annex XIII (4)(a)\
            \ referring to Article 10 (1) and referring to Annex IV Part A:\n1. Rated\
            \ capacity (in Ah) and capacity fade (in %). \nAnd in Annex XIII (1)(a)\
            \ referring to Annex VI Part A:\n6. the capacity;\nDefinition from Annex\
            \ IV:\n(1) \"Rated capacity\" means the total number of ampere-hours (Ah)\
            \ that can be withdrawn from a fully charged battery under reference conditions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedCapacity"
          $ref: "#/components/schemas/RatedCapacityCharacteristic"
        performanceDocument:
          description: |-
            The performance document lists information regarding the performance of the battery. This can be an overview about several rated performance attributes. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#performanceDocument"
          $ref: "#/components/schemas/DocumentList"
        temperature:
          description: |-
            The battery temperatures. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#performanceTemperature"
          $ref: "#/components/schemas/PerformanceTemperatureCharacteristic"
        selfDischargingRate:
          description: |-
            The self-discharge rate of a battery refers to the rate at which the battery loses its stored energy when not in use. It's the discharge of the battery that occurs internally without any external load recorded in percentage for every month. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            4. the evolution of self-discharging rates.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#selfDischargingRate"
          $ref: "#/components/schemas/PercentMeasurement"
        testReport:
          description: |-
            The test reports refer to the testing conducted during the determination of the rated values of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#testReport"
          $ref: "#/components/schemas/DocumentList"
        lifetime:
          description: Attributes for the lifetime evaluation of a battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#lifetime"
          $ref: "#/components/schemas/LifeCycleCharacteristic"
      required:
      - voltage
      - roundTripEfficiency
      - resistance
      - power
      - capacity
      - temperature
      - selfDischargingRate
      - lifetime
    Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      x-samm-aspect-model-urn: "urn:samm:org.eclipse.esmf.samm:characteristic:2.2.0#Timestamp"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    RecordCharacteristic:
      description: Characteristic for a dynamic record with a value and timestamp.
