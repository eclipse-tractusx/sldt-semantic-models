    BatteryPass:
      description: |-
        The battery pass describes information collected during the lifecycle of a battery. The battery passport is heavily based on the Regulation (EU) 2023/1542 of the European Parliament and of the Council of 12 July 2023 concerning batteries and waste batteries, amending Directive 2008/98/EC and Regulation (EU) 2019/1020 and repealing Directive 2006/66/EC.
        Additionally attributes come from the Proposal for Ecodesign for Sustainable Products Regulation.
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#BatteryPass"
      properties:
        identification:
          description: |-
            Battery identification involves specific battery identifiers, including those assigned locally by the manufacturer. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) refers to AnnexVi PartA (2) refers to Article 38 (6):
            battery batch number or serial number or product number or another element allowing their identification.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#identification"
          $ref: "#/components/schemas/IdentificationCharacteristic"
        operation:
          description: "General operation information includes details such as the\
            \ manufacturer's identification and the date of production. This attribute\
            \ is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in\
            \ Annex XIII (1) (a) and refers to ANNEX VI Part A which refers to Article\
            \ 38:\n7. Manufacturers shall indicate on the battery their name, registered\
            \ trade name or registered trade mark, their postal address, indicating\
            \ a single contact point, and, if available, web and e-mail address. \n\
            From Annex XIII (1) (a) and found in ANNEX VI Part A :\n3. the place of\
            \ manufacture (geographical location of a battery manufacturing plant).\n\
            4. the date of manufacture (month and year)."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#operation"
          $ref: "#/components/schemas/OperationCharacteristic"
        characteristics:
          description: "Characteristics of the battery, such as the warranty and the\
            \ physical dimensions."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#characteristics"
          $ref: "#/components/schemas/CharacteristicsElement"
        sustainability:
          description: "Sustainability includes information on the carbon footprint,\
            \ sustainability documents and the status of the battery."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#sustainability"
          $ref: "#/components/schemas/SustainabilityCharacteristic"
        materials:
          description: "Chemical materials relevant for the composition of the battery.\
            \ These include active, hazardous and critical materials."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#materials"
          $ref: "#/components/schemas/ChemicalMaterialCharacteristic"
        performance:
          description: Performance attributes of the battery including rated and dynamic
            values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#performance"
          $ref: "#/components/schemas/PerformanceCharacteristic"
        conformity:
          description: Conformity documents for the battery passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#conformity"
          $ref: "#/components/schemas/ConformityCharacteristic"
        safety:
          description: "Safety information on the battery. Included are the attributes\
            \ safety measurements, meaning of labels, safe discharging and dismantling.\
            \ These are all documents. Additionally information about usable extinguish\
            \ agent can be provided."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#safety"
          $ref: "#/components/schemas/SafetyCharacteristic"
        sources:
          description: Consider additional available sources to enhance the content
            of the battery passport.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#sources"
          $ref: "#/components/schemas/SourceList"
        metadata:
          description: "Metadata of the product passport. These are mentioned in the\
            \ ESPR proposal from March 30th, 2022 and some changed by the provisional\
            \ agreement from January 9th, 2024."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#metadata"
          $ref: "#/components/schemas/MetadataCharacteristic"
        commercial:
          description: Commercial information of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#commercial"
          $ref: "#/components/schemas/CommercialCharacteristic"
        handling:
          description: Properties connected with the handling of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#handling"
          $ref: "#/components/schemas/HandlingCharacteristic"
      required:
      - identification
      - operation
      - characteristics
      - sustainability
      - materials
      - performance
      - conformity
      - safety
      - metadata
      - commercial
      - handling
