        remaining:
          description: |-
            The remaining power capability in the battery expressed in watt. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            2. where possible, the remaining power capability;
            Definition from Annex IV:
            (3) "Power" means the amount of energy that a battery is capable of providing over a given period under reference
            conditions.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#remainingPower"
