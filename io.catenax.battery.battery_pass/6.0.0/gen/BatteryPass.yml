    DynamicCapacityCharacteristic:
      description: Characteristic for dynamic capacity values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DynamicCapacityCharacteristic"
      type: object
      properties:
        fade:
          description: "Capacity fade refers to a reduction in the capacity of the\
            \ battery system over time expressed as a percentage in reference to the\
            \ initial value. This attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4)(a) refers to Article 10(1)\
            \ and refer to Annex IV Part A: \n1. Rated capacity (in Ah) and capacity\
            \ fade (in %).\nDefinition from Annex IV:\n(2) \"Capacity fade\" means\
            \ the decrease over time and upon usage in the amount of charge that a\
            \ battery can deliver at the rated voltage, with respect to the original\
            \ rated capacity."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capacityFade"
          $ref: "#/components/schemas/RecordCharacteristic"
        throughput:
          description: "Capacity throughput refers to the total amount of energy that\
            \ a battery has delivered over its lifetime. It represents the cumulative\
            \ energy discharge and recharge cycles a battery has undergone. Capacity\
            \ throughput is expressed in ampere-hours. This attribute is mentioned\
            \ in the Battery regulation 2023/1542 from 12 July 2023 in Annex VII Part\
            \ B: \n3. the capacity throughput."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#capacityThroughput"
          $ref: "#/components/schemas/CapacityCharacteristic"
        capacity:
          description: |
            The remaining capacity in the battery expressed in ampere hours. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            1. the remaining capacity.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#remainingCapacity"
          $ref: "#/components/schemas/CapacityCharacteristic"
      required:
      - fade
      - throughput
      - capacity
    DynamicRoundTripEfficiencyCharacteristic:
      description: Characteristic for dynamic round trip efficiency values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DynamicRoundTripEfficiencyCharacteristic"
      type: object
      properties:
        fade:
          description: "Round trip efficiency fade refers to a reduction in the round\
            \ trip efficiency of the battery system over time expressed as a percentage\
            \ in reference to the initial value. This attribute is mentioned in the\
            \ Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4)(a)\
            \ refers to Article 10(1) and refers to Annex IV: \n4. Where applicable,\
            \ energy round trip efficiency and its fade (in %).\nDefinition from Annex\
            \ IV:\n(6) \"Energy round trip efficiency\" means the ratio of the net\
            \ energy delivered by a battery during a discharge test to the total energy\
            \ required to restore the initial state of charge by a standard charge."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#roundTripEfficiencyFade"
          $ref: "#/components/schemas/RecordCharacteristic"
        remaining:
          description: |-
            The remaining round trip efficiency in the battery expressed as percentage. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            3. where possible, the remaining round trip efficiency.
            Definition from Annex IV:
            (6) "Energy round trip efficiency" means the ratio of the net energy delivered by a battery during a discharge test to the total energy required to restore the initial state of charge by a standard charge.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#remainingRoundTripEfficiency"
          $ref: "#/components/schemas/RecordCharacteristic"
      required:
      - fade
      - remaining
    ResistanceIncreaseCharacteristic:
      description: Characteristic for the increase of the battery resistance.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ResistanceIncreaseCharacteristic"
      type: object
      properties:
        pack:
          description: "Pack resistance increase refers to the overall electrical\
            \ resistance within a battery pack. This resistance is a combination of\
            \ the individual resistances in various components within the pack, including\
            \ the electrodes, connectors, and other conductive elements. The rise\
            \ in the pack resistance is expressed as a percentage in reference to\
            \ the initial value.\nThis attribute is mentioned in the Battery regulation\
            \ 2023/1542 from 12 July 2023 in Annex XIII (4)(a) refers to Article 10(1)\
            \ and refers to Annex IV Part A: \n3. Internal resistance (in \") and\
            \ internal resistance increase (in %).\nDefinition from Annex IV:\n(5)\
            \ \"Internal resistance\" means the opposition to the flow of current\
            \ within a cell or a battery under reference conditions, that is, the\
            \ sum of electronic resistance and ionic resistance to the contribution\
            \ to total effective resistance including inductive/capacitive properties."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#packResistanceIncrease"
          $ref: "#/components/schemas/RecordCharacteristic"
        module:
          description: "The module resistance increase includes the internal resistance\
            \ of each cell within the module as well as the resistance introduced\
            \ by interconnecting components such as busbars, connectors, and thermal\
            \ management systems. The rise in the module resistance is expressed as\
            \ a percentage in reference to the initial value."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#moduleResistanceIncrease"
          $ref: "#/components/schemas/RecordCharacteristic"
        cell:
          description: "Cell resistance increase refers to the internal resistance\
            \ of an individual battery cell. The rise in the cell resistance is expressed\
            \ as a percentage in reference to the initial value. This attribute is\
            \ mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex\
            \ XIII (4)(a) refers to Article 10(1) and refers to Annex IV Part A: \n\
            3. Internal resistance (in ohms) and internal resistance increase (in\
            \ %).\nDefinition from Annex IV:\n(5) \"Internal resistance\" means the\
            \ opposition to the flow of current within a cell or a battery under reference\
            \ conditions, that is, the sum of electronic resistance and ionic resistance\
            \ to the contribution to total effective resistance including inductive/capacitive\
            \ properties."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#cellResistanceIncrease"
          $ref: "#/components/schemas/RecordCharacteristic"
      required:
      - pack
      - cell
