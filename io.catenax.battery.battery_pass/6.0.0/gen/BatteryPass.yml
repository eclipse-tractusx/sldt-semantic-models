            \ attribute is mentioned in the Battery regulation 2023/1542 from 12 July\
            \ 2023 in Annex VII Part B: \n2. the energy throughput."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#energyThroughput"
          $ref: "#/components/schemas/EnergyCharacteristic"
      required:
      - soce
      - remaining
    DynamicPerformanceCharacteristic:
      description: Characteristic for dynamic performance values of the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DynamicPerformanceCharacteristic"
      type: object
      properties:
        stateOfCharge:
          description: |-
            State of Charge (SOC) refers to the amount of energy remaining in a battery at a given point in time, expressed as a percentage of the total capacity. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4):
            (d) information and data resulting from its use, including the number of charging and discharging cycles and negative events, such as accidents, as well as periodically recorded information on the operating environmental conditions, including temperature, and on the state of charge.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#stateOfCharge"
          $ref: "#/components/schemas/RecordCharacteristic"
        fullCycles:
          description: |-
            Full cycles include the cumulative and equivalent count of complete charge and discharge cycles experienced by the battery over its entire life. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (d) information and data resulting from its use, including the number of charging and discharging cycles and negative events, such as accidents, as well as periodically recorded information on the operating environmental conditions, including temperature, and on the state of charge.
            And in AnnexVII Part B:
            5. the number of full equivalent charge-discharge cycles.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#fullCycles"
          $ref: "#/components/schemas/FullCycleCharacteristic"
        performanceDocument:
          description: |-
            The performance document lists information regarding the performance of the battery. This can be an overview about several rated performance attributes. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (3):
            [...] results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
            And Annex XIII (4)(a) refers to Article 10(1) and refer to Annex IV Part B:
            5. Any calculations performed with the measured parameters, if applicable.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#performanceDocument"
          $ref: "#/components/schemas/DocumentList"
        selfDischargingRate:
          description: |-
            The self-discharge rate of a battery refers to the rate at which the battery loses its stored energy when not in use. It's the discharge of the battery that occurs internally without any external load recorded in percentage for every month. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (4) (b) refers to Article 14, refers to Annex VII Part A:
            4. the evolution of self-discharging rates.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#selfDischargingRate"
          $ref: "#/components/schemas/PercentMeasurement"
        power:
          description: Values that describe dynamically captured power values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicPower"
          $ref: "#/components/schemas/DynamicPowerCharacteristic"
        capacity:
          description: Values that describe dynamically captured capacity values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicCapacity"
          $ref: "#/components/schemas/DynamicCapacityCharacteristic"
        roundTripEfficiency:
          description: Dynamic round trip efficiency values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicRoundTripEfficiency"
          $ref: "#/components/schemas/DynamicRoundTripEfficiencyCharacteristic"
        resistance:
          description: Values that describe dynamically captured internal resistance
            values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicInternalResistance"
          $ref: "#/components/schemas/DynamicInternalResistanceCharacteristic"
        energy:
          description: Values that describe dynamically captured energy values.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicEnergy"
          $ref: "#/components/schemas/DynamicEnergyCharacteristic"
        negativeEvents:
          description: |-
            Mandatory if applicable. Negative events refers to several possible events influencing the battery's condition and lifetime such as extreme temperatures. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4):
            (d) information and data resulting from its use, including the number of charging and discharging cycles and negative events, such as accidents, as well as periodically recorded information on the operating environmental conditions, including temperature, and on the state of charge.
            And Annex VII Part B:
            4. the tracking of harmful events, such as the number of deep discharge events, time spent in extreme temperatures, time spent charging in extreme temperatures.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#negativeEvents"
          $ref: "#/components/schemas/DocumentList"
        operatingEnvironment:
          description: |-
            Mandatory if applicable. The operating environment refers to the conditions in which the battery is designed to function optimally. The environment includes factors such as temperature, humidity, pressure, and other external conditions that can impact the performance, safety, and lifespan of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (4):
            (d) information and data resulting from its use, including the number of charging and discharging cycles and negative events, such as accidents, as well as periodically recorded information on the operating environmental conditions, including temperature, and on the state of charge.
            And Annex VII Part B:
            4. the tracking of harmful events, such as the number of deep discharge events, time spent in extreme temperatures, time spent charging in extreme temperatures.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#operatingEnvironment"
          $ref: "#/components/schemas/DocumentList"
      required:
      - stateOfCharge
      - fullCycles
      - selfDischargingRate
      - power
      - capacity
      - roundTripEfficiency
      - resistance
      - energy
    PerformanceCharacteristic:
      description: Performance Characteristic for the battery.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#PerformanceCharacteristic"
      type: object
      properties:
        rated:
          description: "Rated performance values of the battery such as voltage, round\
            \ trip efficiency, energy, resistance, power, capacity, temperature ranges\
            \ and self-discharging rate."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ratedPerformance"
          $ref: "#/components/schemas/RatedPerformanceCharacteristic"
        dynamic:
          description: Dynamic performance values of the battery.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dynamicPerformance"
          $ref: "#/components/schemas/DynamicPerformanceCharacteristic"
      required:
      - rated
      - dynamic
    ConformityCharacteristic:
      description: Characteristic for conformity documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ConformityCharacteristic"
      type: object
      properties:
        declarationOfConformityId:
          description: |-
            Identification number of the EU declaration of conformity. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (r) the EU declaration of conformity referred to in Article 18.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#declarationOfConformityId"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        declarationOfConformity:
          description: |-
            The EU Declaration of Conformity is a document in which the manufacturer or their authorized representative declares that the battery complies with all relevant European Union product safety directives and regulations. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (r) the EU declaration of conformity referred to in Article 18.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#declarationOfConformity"
          $ref: "#/components/schemas/DocumentList"
        resultOfTestReport:
          description: |-
            The result of tests reports refers to the results of various tests conducted with the battery, testing its life cycle, life span, c-rate and various other aspects. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1):
            (l) temperature range the battery can withstand when not in use (reference test);
            and Annex XIII (3):
            results of test reports proving compliance with the requirements laid down in this Regulation or any delegated or implementing act adopted pursuant to this Regulation.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#resultOfTestReport"
          $ref: "#/components/schemas/DocumentList"
        thirdPartyAssurance:
          description: |-
            A summary report from third-parties, covering the verifications. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (d) refers to the Article 52:
            3. The economic operator referred to in Article 48(1) shall on an annual basis review and make publicly available, including on the internet, a report on its battery due diligence policy. [...], as well as a summary report of the third-party verifications carried out in accordance with Article 51, including the name of the notified body, with due regard for business confidentiality and other competitive concerns. That report shall also cover, where relevant, access to information, public participation in decision-making and access to justice in environmental matters in relation to the sourcing, processing and trading of the raw materials present in batteries.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#thirdPartyAssurance"
          $ref: "#/components/schemas/DocumentList"
        dueDiligencePolicy:
          description: |-
            A report containing the information concerning the due diligence policy, a set of procedures and guidelines the organization follows to thoroughly assess and evaluate the various aspects of the battery. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1) (d) refers to the Article 52:
            3. The economic operator referred to in Article 48(1) shall on an annual basis review and make publicly available, including on the internet, a report on its battery due diligence policy. That report shall contain, in a manner that is easily comprehensible for end-users and clearly identifies the batteries concerned, the data and information on steps taken by that economic operator to comply with the requirements laid down in Articles 49 and 50, including findings of significant adverse impacts in the risk categories listed in point 2 of Annex X, and how they have been addressed, as well as a summary report of the third-party verifications carried out in accordance with Article 51, including the name of the notified body, with due regard for business confidentiality and other competitive concerns. That report shall also cover, where relevant, access to information, public participation in decision-making and access to justice in environmental matters in relation to the sourcing, processing and trading of the raw materials present in batteries.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dueDiligencePolicy"
          $ref: "#/components/schemas/DocumentList"
      required:
      - declarationOfConformity
      - resultOfTestReport
      - thirdPartyAssurance
      - dueDiligencePolicy
    ExtinguishAgentEntity:
      description: Entity for the extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ExtinguishAgentEntity"
      type: object
      properties:
        document:
          description: Documentation about the extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#agentDocument"
          $ref: "#/components/schemas/DocumentList"
        media:
          description: |-
            The agent used to extinguish a fire, based on the fire class. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A:
            9. usable extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#usableExtinguishingMedia"
          $ref: "#/components/schemas/Text"
        fireClass:
          description: "Safety classification based on the chemistry and construction\
            \ of the battery. It determines the means of handling a fire caused by\
            \ the battery. Possible values are A, B and C and a combination of these."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#fireClass"
          $ref: "#/components/schemas/Text"
      required:
      - media
      - fireClass
    ExtinguishAgentList:
      description: List of extinguish agents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#ExtinguishAgentList"
      type: array
      items:
        $ref: "#/components/schemas/ExtinguishAgentEntity"
    SafetyCharacteristic:
      description: Safety Characteristic for mostly safety documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#SafetyCharacteristic"
      type: object
      properties:
        usableExtinguishAgent:
          description: |-
            The usable extinguish agents for the battery in case of a fire. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(a) and refers to Annex VI Part A
            9. usable extinguishing agent.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#usableExtinguishAgent"
          $ref: "#/components/schemas/ExtinguishAgentList"
        safetyMeasures:
          description: |-
            Safety instruction in the form of a documentation. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (2):
            (d) safety measures.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#safetyMeasures"
          $ref: "#/components/schemas/DocumentList"
        meaningOfLabels:
          description: |-
            Documentation on the meaning of labels on a battery which provide information to help users understand the various symbols, markings, and information present on the battery's label. This attribute is mentioned in the Battery regulation 2023/1542 from 12 July 2023 in Annex XIII (1)(s) and refers to Article 74 (1):
            (e) the meaning of the labels and symbols on batteries in accordance with Article 13 or printed on their packaging or in the documents accompanying batteries [...].
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#meaningOfLabels"
          $ref: "#/components/schemas/DocumentList"
        safeDischarging:
          description: "Safe discharging documentation explaining for example the\
            \ setting of a minimum voltage threshold for the battery. Discharging\
            \ a battery below this threshold can lead to damage, reduced capacity,\
            \ and safety hazards."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#safeDischarging"
          $ref: "#/components/schemas/DocumentList"
        dismantling:
          description: |-
            Dismantling refers to the proper way of dismantling the battery itself. It refers to the process of taking apart the battery for various purposes, such as recycling, disposal, or examination of its components. This attribute is mentioned in the Battery Regulation 2023/1542 from 12 July 2023 in Annex XIII (2) (c) dismantling information, including at least:
            - exploded diagrams of the battery system/pack showing the location of battery cells,
            - disassembly sequences,
            - type and number of fastening techniques to be unlocked,
            - tools required for disassembly,
            - warnings if risk of damaging parts exist,
            - amount of cells used and layout.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#dismantling"
          $ref: "#/components/schemas/DocumentList"
        removalFromAppliance:
          description: "Removal refers to the proper process of disassembling a battery\
            \ from an appliance, typically for purposes such as repairs, replacements,\
            \ or disposal."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#removalFromAppliance"
          $ref: "#/components/schemas/DocumentList"
      required:
      - usableExtinguishAgent
      - safetyMeasures
      - meaningOfLabels
      - dismantling
    SourceCategoryEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#SourceCategoryEnumeration"
      description: The types of sources that can be linked in a digital product passport
        can vary depending on the nature of the product and the information that needs
        to be included. This is an enumeration of possible sources.
      enum:
      - Product Specifications
      - Manufacturer Information
      - User Manuals and Guides
      - Certifications and Compliance
      - Product Images and Videos
      - Warranty Information
      - Reviews and Ratings
      - Product Variations
      - Supply Chain Information
      - Environmental Impact
      - Compatibility and Accessories
      - FAQs and Support
      - Purchase and Retail Information
      - Privacy and Data Handling
      - Third-Party Integrations
      - Legal Information
      - Safety Information
      - Repair and Installation
      - Waste Generation and Prevention
      - Specific Voluntary Labels
      - Product Packaging
      - Return and Disposal
      - End of Life
      - Material and Substance Information
      - Technical Documentation
      - Treatment facilities
      - Other
    DocumentEntity:
      description: "Document entity with header, content, category and type."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#DocumentEntity"
      type: object
      properties:
        content:
          description: The content of the document e.g a link.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#content"
          $ref: "#/components/schemas/Text"
        category:
          description: |-
            The category in which the document can be sorted. These are mentioned in the ESPR proposal from March 30th, 2022 ANNEX III:
            (e) compliance documentation and information required under this Regulation or other Union law applicable to the product, such as the declaration of conformity, technical documentation or conformity certificates;
            ANNEX IV states additional information regarding the content of the technical documentation
            Further information on documents are mentioned in the proposal from March 30th, 2022 ANNEX III:
            (f) user manuals, instructions, warnings or safety information, as required by other Union legislation applicable to the product.
            Additionally requirements are mentioned in Article 21:
            (7) Manufacturers shall ensure that that a product covered by a delegated act adopted pursuant to Article 4 is accompanied by instructions that enable consumers and other end-users to safely assemble, install, operate, store, maintain, repair and dispose of the product in a language that can be easily understood by consumers and other end-users, as determined by the Member State concerned. Such instructions shall be clear, understandable and legible and include at least the information specified in the delegated acts adopted pursuant to Article 4 and pursuant to Article 7(2)(b), point (ii).
            Article 7 states additionally:
            (2) (b) (ii) information for consumers and other end-users on how to install, use, maintain and repair the product in order to minimize its impact on the environment and to ensure optimum durability, as well as on how to return or dispose of the product at end-of-life;
            (2) (b) (iii) information for treatment facilities on disassembly, recycling, or disposal at end-of-life;
            (2) (b) (iv) other information that may influence the way the product is handled by parties other than the manufacturer in order to improve performance in relation to product parameters referred to in Annex I.
            (5) (d) relevant instructions for the safe use of the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#category"
          $ref: "#/components/schemas/SourceCategoryEnumeration"
        type:
          description: "The type of content which can be expected in the \"content\"\
            \ property. Examples are a link, restricted link, pdf, excel, etc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#contentType"
          $ref: "#/components/schemas/Text"
        header:
          description: The header as a short description of the document with a maximum
            of 100 characters.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#header"
          $ref: "#/components/schemas/HeaderTrait"
      required:
      - content
      - category
      - type
      - header
    SourceList:
      description: A list of documents.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#SourceList"
      type: array
      items:
        $ref: "#/components/schemas/DocumentEntity"
    StatusEnumeration:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#StatusEnumeration"
      description: "The current status of the product passport declared through either:\
        \ draft, approved, invalid or expired."
      enum:
      - draft
      - approved
      - invalid
      - expired
    UuidV4Trait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.uuid:2.0.0#UuidV4Trait"
      description: "The provided regular expression ensures that the UUID is composed\
        \ of five groups of characters separated by hyphens, in the form 8-4-4-4-12\
        \ for a total of 36 characters (32 hexadecimal characters and 4 hyphens),\
        \ optionally prefixed by \"urn:uuid:\" to make it an IRI."
      pattern: "(^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)|(^urn:uuid:[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$)"
    MetadataCharacteristic:
      description: Characteristic for the passport metadata of the digital product
        passport.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#MetadataCharacteristic"
      type: object
      properties:
        version:
          description: |-
            The current version of the product passport. The possibility of modification/ updating the product passport needs to include versioning of the dataset. This attribute is an internal versioning from the passport issuer. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Article 8:
            (1) [...] The information in the product passport shall be accurate, complete, and up to date.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#version"
          $ref: "#/components/schemas/Text"
        status:
          description: "The current status of the product passport declared through\
            \ either: draft, approved, invalid or expired."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#status"
          $ref: "#/components/schemas/StatusEnumeration"
        expirationDate:
          description: |-
            The timestamp in the format (yyyy-mm-dd) for the product passport until when it is available or a comment describing this period. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Article 8:
            (2) (h) the period during which the product passport is to remain available, which shall correspond to at least the expected lifetime of a specific product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#expirationDate"
          $ref: "#/components/schemas/DateTrait"
        issueDate:
          description: The timestamp in the format (yyyy-mm-dd) since when the product
            passport is available.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#issueDate"
          $ref: "#/components/schemas/DateTrait"
        economicOperatorId:
          description: |-
            The identification of the owner/economic operator of the passport. Proposed, according to ISO 15459, is the CIN (company identification code). Other identification numbers like the tax identification number, value added tax identification number, commercial register number and the like are also valid entries. In the Catena-X network, the BPNL is used for the identification of companies and the information stored like contact information and addresses. This attribute is mentioned in the ESPR proposal from March 30th, 2022 Annex III:
            (k) the [...] unique operator identifier code of the economic operator established in the Union responsible for carrying out the tasks set out in Article 4 of Regulation (EU) 2019/1020, or Article 15 of Regulation (EU) on general product safety, or similar tasks pursuant to other EU legislation applicable to the product.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#economicOperatorId"
          $ref: "#/components/schemas/BpnlTrait"
        passportIdentifier:
          description: "The identifier of the product passport, which is an uuidv4."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#passportIdentifier"
          $ref: "#/components/schemas/UuidV4Trait"
        predecessor:
          description: |-
            Identification of the preceding product passport. If there is no preceding passport, input a dummy value. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Article 8:
            (2)(g) [...] Any new product passport shall be linked to the product passport or passports of the original product whenever appropriate.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#predecessor"
          $ref: "#/components/schemas/UuidV4Trait"
        backupReference:
          description: |-
            A reference to the data backup of the passport. This mandatory attribute will be further defined in the future. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 Annex III:
            (kb) the reference of the certified independent third-party product passport service provider hosting the back-up copy of the product passport.
            Article 10 also mentions:
            (c) the data included in the product passport shall be stored by the economic operator responsible for its creation or by certified independent third-party product passport service providers authorised to act on their behalf.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#backupReference"
          $ref: "#/components/schemas/Text"
        registrationIdentifier:
          description: |-
            Identifier in the respective registry. This will be further defined in the future. This attribute is mentioned in the ESPR provisional agreement from January 9th, 2024 in Article 12:
            By [2 years from entering into force of this Regulation], the Commission shall set up and manage a digital registry ("the registry") storing in a secure manner at least the unique product identifier, the unique operator identifier, the unique facility identifiers. In case of products intended to be placed under the customs procedure 'release for free circulation', the registry shall also store the product commodity code. The registry shall also store the batteries' unique identifiers referred to in Article 77(3) of Regulation (EU) 2023/1542.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.generic.digital_product_passport:5.0.0#registrationIdentifier"
          $ref: "#/components/schemas/IdentifierCharacteristic"
        lastModification:
          description: Date of the latest modification.
