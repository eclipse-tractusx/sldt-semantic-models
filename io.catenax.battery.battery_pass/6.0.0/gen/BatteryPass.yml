            These parameters are defined by Article 3:
            (21) "carbon footprint" means the sum of greenhouse gas emissions and greenhouse gas removals in a product system, expressed as carbon dioxide equivalents and based on a Product Environmental Footprint (PEF) study using the single impact category of climate change;
            and defined by Annex II (2):
            (e) "life cycle" means the consecutive and interlinked stages of a product system, from raw material acquisition or generation from natural resources to final disposal (ISO 14040:2006 or an equivalent standard).
          x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#carbonFootprint"
          $ref: "#/components/schemas/FootprintList"
