    DynamicEnergyCharacteristic:
      description: Characteristic for dynamic energy values.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.battery.battery_pass:6.0.0#DynamicEnergyCharacteristic"
      type: object
      properties:
        soce:
          description: "The state of certified energy (SOCE) refers to the current\
