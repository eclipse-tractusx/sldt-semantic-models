---
openapi: 3.0.3
info:
  title: Address Aspect
  version: v2
  x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#AddressAspect"
servers:
- url: catenax.io/api/v2
  variables:
    api-version:
      default: v2
paths:
  /{tenant-id}/address-aspect:
    get:
      tags:
      - AddressAspect
      operationId: getAddressAspect
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/AddressAspect"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    ThoroughfareTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#ThoroughfareTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a thoroughfare
      enum:
      - STREET
      - INDUSTRIAL_ZONE
      - OTHER
      - RIVER
      - SQUARE
    Text:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#Text"
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    ThoroughfareEntity:
      description: "Entity for a thoroughfare which consists of a type, value and\
        \ number."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#ThoroughfareEntity"
      type: object
      properties:
        technicalKey:
          description: "Technical key of a thoroughfare. As specified by BPDM, this\
            \ can be a \"STREET\" or a different type."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#thoroughfareTechnicalKey"
          $ref: "#/components/schemas/ThoroughfareTechnicalKeyCharacteristic"
        value:
          description: "Value of a thoroughfare, e.g. name of a street."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#thoroughfareValue"
          $ref: "#/components/schemas/Text"
        number:
          description: "Number of a thoroughfare. As used differently in international\
            \ context, this number can contain both numerical and alphanumerical values"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#thoroughfareNumber"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
      - number
    ThoroughfareCharacteristic:
      description: "Characteristic for defining a thoroughfare which can consist of\
        \ a type (e.g. \"STREET\"), value (e.g. \"Bernstra√üe\") and number (e.g. \"\
        45\"). Model follows the specification of BPDM."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#ThoroughfareCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/ThoroughfareEntity"
    LocalityTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#LocalityTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a locality
      enum:
      - BLOCK
      - CITY
      - DISTRICT
      - OTHER
      - POST_OFFICE_CITY
      - QUARTER
    LocalityEntity:
      description: Entity for a locality which consists of a key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#LocalityEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a locality
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#localityTechnicalKey"
          $ref: "#/components/schemas/LocalityTechnicalKeyCharacteristic"
        value:
          description: "Value of a locality, e.g. name of a city (\"Mannheim\")."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#localityValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    LocalityCharacteristic:
      description: Characteristic for defining a locality which belongs to an address
        and which consists of a type (e.g. "CITY") and value (e.g. "Mannheim"). Model
        follows the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#LocalityCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/LocalityEntity"
    PremiseTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PremiseTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a premise
      enum:
      - BUILDING
      - HARBOUR
      - LEVEL
      - OTHER
      - ROOM
      - SUITE
      - UNIT
      - WAREHOUSE
    PremiseEntity:
      description: Entity for a premise which consists of a type (technical key) and
        a value
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PremiseEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a premise
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#premiseTechnicalKey"
          $ref: "#/components/schemas/PremiseTechnicalKeyCharacteristic"
        value:
          description: "Value of a premise, e.g. name or designation of a particular\
            \ site"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#premiseValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PremiseCharacteristic:
      description: Characteristic for defining a premise which consists of a technical
        key (e.g. "BUILDING" or "OTHER") and a value (e.g. "Werk 1").
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PremiseCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PremiseEntity"
    PostalDeliveryPointTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostalDeliveryPointTechnicalKeyCharacteristic"
      description: Characteristic of the technical key of a postal delivery point
      enum:
      - INTERURBAN_DELIVERY_POINT
      - MAIL_STATION
      - MAILBOX
      - OTHER
      - POST_OFFICE_BOX
    PostalDeliveryPointEntity:
      description: Entity for a postal delivery point which consists of a technical
        key and a value.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostalDeliveryPointEntity"
      type: object
      properties:
        technicalKey:
          description: Technical key of a postal delivery point
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postalDeliveryPointTechnicalKey"
          $ref: "#/components/schemas/PostalDeliveryPointTechnicalKeyCharacteristic"
        value:
          description: "Value of a postal delivery point, e.g. designation of a gate"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postalDeliveryPointValue"
          $ref: "#/components/schemas/Text"
      required:
      - technicalKey
      - value
    PostalDeliveryPointCharacteristic:
      description: Characteristic for defining a postal delivery point which consists
        of a technical key (e.g. "MAILBOX" or "OTHER") and a value. Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostalDeliveryPointCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostalDeliveryPointEntity"
    CountryTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#CountryTrait"
      description: Regular expression for designation of a short name of a country
        as defined in ISO 3166-2
      pattern: "([A-Z]{2}-[A-Z0-9]{1,3}|)"
    CountryEntity:
      description: Entity definition for a country
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#CountryEntity"
      type: object
      properties:
        shortName:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#countryShortName"
          $ref: "#/components/schemas/CountryTrait"
      required:
      - shortName
    CountryCharacteristic:
      description: Characteristic of a country belonging to an address
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#CountryCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/CountryEntity"
    PostCodeTrait:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostCodeTrait"
      description: Regular expression for post codes
      pattern: "^[a-z0-9][a-z0-9\\- ]{0,10}$"
    PostCodeTechnicalKeyCharacteristic:
      type: string
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostCodeTechnicalKeyCharacteristic"
      description: Characteristic for the technical key of a post code
      enum:
      - CEDEX
      - LARGE_MAIL_USER
      - OTHER
      - POST_BOX
      - REGULAR
    PostCodeEntity:
      description: Entity for a postcode which consists of a type plus a value
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostCodeEntity"
      type: object
      properties:
        value:
          description: The value of a post code
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postCodeValue"
          $ref: "#/components/schemas/PostCodeTrait"
        technicalKey:
          description: The technical key of a post code
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postCodeTechnicalKey"
          $ref: "#/components/schemas/PostCodeTechnicalKeyCharacteristic"
      required:
      - value
      - technicalKey
    PostCodeCharacteristic:
      description: Characteristic for defining a postcode which can consist of a type
        (e.g. "REGULAR" for zip codes) and a value (e.g. "68161\12"). Model follows
        the specification of BPDM.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostCodeCharacteristic"
      type: object
      allOf:
      - $ref: "#/components/schemas/PostCodeEntity"
    PostalAddress:
      description: A characteristic to express the postal adress and which is intended
        to be referenced by other aspects
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#PostalAddress"
      type: object
      properties:
        thoroughfare:
          description: Street or thorough road name
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#thoroughfare"
          $ref: "#/components/schemas/ThoroughfareCharacteristic"
        locality:
          description: Locality belonging to an address
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#locality"
          $ref: "#/components/schemas/LocalityCharacteristic"
        premise:
          description: "Premise of an address, e.g. a specific \"BUILDING\" but can\
            \ also be used for naming a particular site"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#premise"
          $ref: "#/components/schemas/PremiseCharacteristic"
        postalDeliveryPoint:
          description: "Delivery point, e.g. designation of a gate"
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postalDeliveryPoint"
          $ref: "#/components/schemas/PostalDeliveryPointCharacteristic"
        country:
          description: Country of an address
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#country"
          $ref: "#/components/schemas/CountryCharacteristic"
        postCode:
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#postCode"
          $ref: "#/components/schemas/PostCodeCharacteristic"
      required:
      - thoroughfare
      - locality
      - country
      - postCode
    AddressAspect:
      description: Aspect used for the Characteristic :PostalAddress to reference
        adress data
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#AddressAspect"
      properties:
        address:
          description: the adress of the data provider
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.address_characteristic:2.0.0#address"
          $ref: "#/components/schemas/PostalAddress"
      required:
      - address
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    AddressAspect:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AddressAspect"
      description: The request was successful.
  requestBodies:
    AddressAspect:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AddressAspect"
      required: true
