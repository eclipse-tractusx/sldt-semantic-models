---
openapi: 3.0.3
info:
  title: QualityTask
  version: v1
servers:
- url: catenax.io/api/v1
  variables:
    api-version:
      default: v1
paths:
  /{tenant-id}/quality-task:
    get:
      tags:
      - QualityTask
      operationId: getQualityTask
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      - name: start
        in: query
        description: Starting index which is starting by 0
        required: false
        schema:
          type: number
      - name: count
        in: query
        description: Number of items to return per call.
        required: false
        schema:
          type: number
      - name: totalItemCount
        in: query
        description: Flag that indicates that the total counts should be returned.
        required: false
        schema:
          type: boolean
      responses:
        "200":
          $ref: '#/components/responses/QualityTask'
        "401":
          $ref: '#/components/responses/ClientError'
        "402":
          $ref: '#/components/responses/Unauthorized'
        "403":
          $ref: '#/components/responses/Forbidden'
        "404":
          $ref: '#/components/responses/NotFoundError'
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    PagingSchema:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/QualityTask'
        totalItems:
          type: number
        totalPages:
          type: number
        pageSize:
          type: number
        currentPage:
          type: number
    urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text:
      type: string
      description: "Describes a Property which contains plain text. This is intended\
        \ exclusively for human readable strings, not for identifiers, measurement\
        \ values, etc."
    urn_samm_io.catenax.quality_task_1.0.0_StatusCharacteristic:
      type: string
      description: Enumeration of the different status values
      enum:
      - new
      - in progress
      - completed
      - closed
    urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Timestamp:
      type: string
      pattern: "-?([1-9][0-9]{3,}|0[0-9]{3})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])T(([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9](\\\
        .[0-9]+)?|(24:00:00(\\.0+)?))(Z|(\\+|-)((0[0-9]|1[0-3]):[0-5][0-9]|14:00))?"
      description: Describes a Property which contains the date and time with an optional
        timezone.
    urn_samm_io.catenax.quality_task_1.0.0_DataDeletionEnumeration:
      type: string
      description: Enumeration of possible data deletions entries.
      enum:
      - delete-data-after-closing
      - no-deletion-after-closing
    urn_samm_io.catenax.quality_task_1.0.0_EMailTrait:
      type: string
      description: Regular expression for mail address as defined in W3C (see https://html.spec.whatwg.org/multipage/input.html#valid-e-mail-address)
      pattern: "^[a-zA-Z0-9.!#$%&â€™*+\\/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\\.[a-zA-Z0-9-]+)*$"
    urn_samm_io.catenax.quality_task_1.0.0_Company:
      description: One company involved in this qTask
      type: object
      properties:
        cxBPN:
          description: Catena-X business partner number of this company
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        name:
          description: Name of the comapny
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        email:
          description: An email address
          $ref: '#/components/schemas/urn_samm_io.catenax.quality_task_1.0.0_EMailTrait'
      required:
      - cxBPN
      - name
      - email
    urn_samm_io.catenax.quality_task_1.0.0_ListOfCompanies:
      description: A list of all companies involved in this qTask
      type: array
      items:
        $ref: '#/components/schemas/urn_samm_io.catenax.quality_task_1.0.0_Company'
    QualityTask:
      description: "A quality task (qTask) defines why data is exchanged between 2\
        \ or more companies and what insights should be generated out of the transferred\
        \ data. In addition there is a flag, what happens with the transferred data\
        \ when this qTask is closed"
      type: object
      properties:
        qualityTaskId:
          description: A unique quality task identifier where these list of parts
            analysis belong to.
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        status:
          description: Status of this quality task
          $ref: '#/components/schemas/urn_samm_io.catenax.quality_task_1.0.0_StatusCharacteristic'
        creationDate:
          description: Timestamp when this qTask was created
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Timestamp'
        title:
          description: Working title for this qTask
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        description:
          description: Description what should be done in this qTask
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        component:
          description: The component that should be investigated in this qTask.
          $ref: '#/components/schemas/urn_samm_org.eclipse.esmf.samm_characteristic_2.1.0_Text'
        dataDeletion:
          description: What should be done with the data after this qTask is closed
          $ref: '#/components/schemas/urn_samm_io.catenax.quality_task_1.0.0_DataDeletionEnumeration'
        listOfCompanies:
          description: A list of companies involved in this quality task
          $ref: '#/components/schemas/urn_samm_io.catenax.quality_task_1.0.0_ListOfCompanies'
      required:
      - qualityTaskId
      - status
      - creationDate
      - title
      - description
      - component
      - dataDeletion
      - listOfCompanies
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources
        for the given tenant.
    NotFoundError:
      description: The requested Twin has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    QualityTask:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PagingSchema'
      description: The request was successful.
  requestBodies:
    QualityTask:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QualityTask'
