name: Model Version Check
on:
  pull_request:
    paths:
      - '**/*.ttl'
jobs:
  check-models:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run model version check
        run: python .github/scripts/check_model_versions.py