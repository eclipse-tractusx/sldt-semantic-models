name: Upload Single Model
on:
  workflow_dispatch:
    inputs:
      filename:
        description: 'Path of the model to be uploaded'
        required: true
        default: 'model_path'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            io.catenax.generic.digital_product_passport/3.0.0/DigitalProductPassport.ttl
          sparse-checkout-cone-mode: false
      - name: Move files to root
        run: |
          ls -lah
          shopt -s dotglob
          mv io.catenax.generic.digital_product_passport/3.0.0/DigitalProductPassport.ttl .
          rm io.catenax.generic.digital_product_passport/3.0.0/DigitalProductPassport.ttl
          ls -lah
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Node dependencies
        working-directory: ./.github/actions/model-validation
        run: npm install
      - name: validate models
        uses: ./.github/actions/model-validation
        with:
          bamm_version: 2.5.1
          bulk: false
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: full-validation-report
          path: output
