---
openapi: 3.0.3
info:
  title: Quantity with Unit of Measure
  version: v2
  x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#Quantity"
servers:
- url: catenax.io/api/v2
  variables:
    api-version:
      default: v2
paths:
  /{tenant-id}/quantity:
    get:
      tags:
      - Quantity
      operationId: getQuantity
      parameters:
      - name: tenant-id
        in: path
        description: The ID of the tenant owning the requested Twin.
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          $ref: "#/components/responses/Quantity"
        "400":
          $ref: "#/components/responses/ClientError"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFoundError"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
      - error
      properties:
        error:
          $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
      - details
      properties:
        message:
          type: string
          minLength: 1
        path:
          type: string
          minLength: 1
        details:
          type: object
          minLength: 1
          additionalProperties:
            type: object
        code:
          type: string
          nullable: true
    QuantityValueCharacteristic:
      type: number
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#QuantityValueCharacteristic"
      description: The quantity value associated with the unit expressed as float.
    MassUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#MassUnitEnumeration"
      description: Enumeration for mass units.
      enum:
      - unit:gram
      - unit:kilogram
      - unit:tonneMetricTon
      - unit:tonUsOrShortTonUkorus
      - unit:ounceAvoirdupois
      - unit:pound
    MassCharacteristic:
      description: Characteristic for mass measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#MassCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a mass related attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#massUnit"
          $ref: "#/components/schemas/MassUnitEnumeration"
      required:
      - value
      - unit
    LinearUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#LinearUnitEnumeration"
      description: "The unit of a linear attribute that may be used for height, width,\
        \ length and diameter."
      enum:
      - unit:millimetre
      - unit:centimetre
      - unit:metre
      - unit:kilometre
      - unit:inch
      - unit:foot
      - unit:yard
    LinearCharacteristic:
      description: Characteristic for linear measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#LinearCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a linear attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#linearUnit"
          $ref: "#/components/schemas/LinearUnitEnumeration"
      required:
      - value
      - unit
    AreaUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#AreaUnitEnumeration"
      description: The unit of an area attribute.
      enum:
      - unit:squareCentimetre
      - unit:squareMetre
      - unit:squareInch
      - unit:squareFoot
      - unit:squareYard
    AreaCharacteristic:
      description: Characteristic for area measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#AreaCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a area related attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#areaUnit"
          $ref: "#/components/schemas/AreaUnitEnumeration"
      required:
      - value
      - unit
    VolumeUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#VolumeUnitEnumeration"
      description: Enumeration for volume units.
      enum:
      - unit:cubicMetre
      - unit:litre
      - unit:millilitre
      - unit:cubicCentimetre
      - unit:cubicInch
      - unit:cubicFoot
      - unit:cubicYard
      - unit:hectolitre
    VolumeCharacteristic:
      description: Characteristic for volume measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#VolumeCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a volume related attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#volumeUnit"
          $ref: "#/components/schemas/VolumeUnitEnumeration"
      required:
      - value
      - unit
    CountUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#CountUnitEnumeration"
      description: Enumeration for count units.
      enum:
      - unit:piece
      - unit:count
      - unit:pair
      - unit:page
      - unit:cycle
    CountQuantityCharacteristic:
      description: Characteristic for countable measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#CountQuantityCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a countable attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#countUnit"
          $ref: "#/components/schemas/CountUnitEnumeration"
      required:
      - value
      - unit
    TimeUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#TimeUnitEnumeration"
      description: Enumeration for time units.
      enum:
      - unit:secondUnitOfTime
      - unit:minuteUnitOfTime
      - unit:hourUnitOfTime
      - unit:day
    TimeCharacteristic:
      description: Characteristic for time measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#TimeCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a time attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#timeUnit"
          $ref: "#/components/schemas/TimeUnitEnumeration"
      required:
      - value
      - unit
    MiscUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#MiscUnitEnumeration"
      description: Enumeration for miscellaneous units.
      enum:
      - unit:kilowattHour
    MiscQuantityCharacteristic:
      description: Characteristic for miscellaneous measurements of an item.
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#MiscQuantityCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: The unit of a miscellaneous attribute.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#miscUnit"
          $ref: "#/components/schemas/MiscUnitEnumeration"
      required:
      - value
      - unit
    ItemUnitEnumeration:
      type: string
      pattern: "[a-zA-Z]*:[a-zA-Z]+"
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#ItemUnitEnumeration"
      description: Enumeration for common item units.
      enum:
      - unit:piece
      - unit:set
      - unit:pair
      - unit:page
      - unit:cycle
      - unit:kilowattHour
      - unit:gram
      - unit:kilogram
      - unit:tonneMetricTon
      - unit:tonUsOrShortTonUkorus
      - unit:ounceAvoirdupois
      - unit:pound
      - unit:metre
      - unit:centimetre
      - unit:kilometre
      - unit:inch
      - unit:foot
      - unit:yard
      - unit:squareCentimetre
      - unit:squareMetre
      - unit:squareInch
      - unit:squareFoot
      - unit:squareYard
      - unit:cubicCentimetre
      - unit:cubicMetre
      - unit:cubicInch
      - unit:cubicFoot
      - unit:cubicYard
      - unit:litre
      - unit:millilitre
      - unit:hectolitre
      - unit:secondUnitOfTime
      - unit:minuteUnitOfTime
      - unit:hourUnitOfTime
      - unit:day
    ItemQuantityCharacteristic:
      description: "Characteristic for measurements of an item (mass, count, linear,\
        \ area, volume, misc)."
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#ItemQuantityCharacteristic"
      type: object
      properties:
        value:
          description: The quantity value associated with the unit.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#quantityValue"
          $ref: "#/components/schemas/QuantityValueCharacteristic"
        unit:
          description: "The unit of an item. Common units may be related to mass,\
            \ count, linear, area, volume or misc."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#itemUnit"
          $ref: "#/components/schemas/ItemUnitEnumeration"
      required:
      - value
      - unit
    Quantity:
      description: "The aspect may be reused whenever any kind of Quantity and / or\
        \ unit of measure is used. One can use all defined units via the item unit\
        \ or differentiate via mass, miscellaneous, countable, linear, area and volume\
        \ units."
      type: object
      x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#Quantity"
      properties:
        massProperty:
          description: This property defines unit and value for mass related properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#massProperty"
          $ref: "#/components/schemas/MassCharacteristic"
        linearProperty:
          description: This property defines unit and value for linear properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#linearProperty"
          $ref: "#/components/schemas/LinearCharacteristic"
        areaProperty:
          description: This property defines unit and value for area related properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#areaProperty"
          $ref: "#/components/schemas/AreaCharacteristic"
        volumeProperty:
          description: This property defines unit and value for volume related properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#volumeProperty"
          $ref: "#/components/schemas/VolumeCharacteristic"
        countProperty:
          description: This property defines unit and value for countable properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#countProperty"
          $ref: "#/components/schemas/CountQuantityCharacteristic"
        timeProperty:
          description: This property defines unit and value for time related properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#timeProperty"
          $ref: "#/components/schemas/TimeCharacteristic"
        miscProperty:
          description: This property defines unit and value for miscellaneous properties.
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#miscProperty"
          $ref: "#/components/schemas/MiscQuantityCharacteristic"
        itemQuantityProperty:
          description: "This property defines common units and the value for items.\
            \ Items may be measured as mass, countable, miscellaneous, linear, area\
            \ or volume."
          x-samm-aspect-model-urn: "urn:samm:io.catenax.shared.quantity:2.0.0#itemQuantityProperty"
          $ref: "#/components/schemas/ItemQuantityCharacteristic"
      required:
      - massProperty
      - linearProperty
      - areaProperty
      - volumeProperty
      - countProperty
      - timeProperty
      - miscProperty
      - itemQuantityProperty
  responses:
    Unauthorized:
      description: The requesting user or client is not authenticated.
    Forbidden:
      description: The requesting user or client is not authorized to access resources.
    NotFoundError:
      description: The requested resource has not been found.
    ClientError:
      description: Payload or user input is invalid. See error details in the payload
        for more information.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Quantity:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Quantity"
      description: The request was successful.
  requestBodies:
    Quantity:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Quantity"
      required: true
