    DiagnosticData:
      description: "Part of the business case Quality Management. Supported technical\
        \ features: delta update feature, meta information feature and additionalInformationList\
        \ key-value pairs. FleetDiagnostic data model is used to exchange Digital\
        \ Trouble Codes (DTC) which are read out from Electronic Control Units (ECU).\
        \ This model supports diagnostic sessions from workshops as well as over-the-air\
        \ (OTA) diagnostic sessions. FleetDiagnostic data model can also be used to\
